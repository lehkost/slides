### Markup im Web

<br />

* Markup = Textauszeichnung (zur Informationsstrukturierung)

--

### HTML

<br />

(= HyperText Markup Language, eine Untermenge von XML)

<br />

```<h2>Beispiel für eine Überschrift</h2>```

```<p>Beispiel für einen Absatz (engl. ```<b>```p```</b>```aragraph)</p>```

--

### XML

<br />

(= eXtensible Markup Language)

<br />

```<überschrift>Beispiel für Überschrift</überschrift>```

```<absatz>Beispiel für Absatz</absatz>```

--

### Definition

<br />

- XML = eXtensible Markup Language
- »eine Auszeichnungssprache zur Darstellung **hierarchisch** strukturierter Daten im Format einer Textdatei, die sowohl von Menschen als auch von Maschinen lesbar ist« ([Wikipedia](https://de.wikipedia.org/wiki/Extensible_Markup_Language))
- einem Text werden semantische Auszeichnungen (Markup) hinzugefügt
- die Struktur eines Textes wird so für Maschinen »verstehbar«
- aber nicht nur Maschinen, auch Menschen können XML-Code leicht lesen

--

### Auszeichnung/Kodierung

<br />

* Auszeichnungen stehen in spitzen Klammern und können so vom Text unterschieden werden:
  * ```<Markup>``` Text ```</Markup>```
* Im Markup-Bereich werden Kodierungen, sogenannte Tags (oder: Elemente) hinterlegt. Es gibt immer ein Anfangstag (```<Tag>```) und ein Endtag (```</Tag>```).
  * ```<Tag>``` Text ```</Tag>```

--

### XML-Struktur

<br />

* Die Schachtelung der Elemente erzeugt eine Struktur, die Baumstruktur genannt wird. Die Elemente werden Knoten (*nodes*) genannt.
* Die Elemente sind hierarchisch geordnet und folgen einer sequentiellen Ordnung.
* Elemente dürfen sich nicht überlappen.

--

### XML-Struktur

<br />

* XML-Elemente sind stets geschachtelt, jedes Element muss vollständig in einem anderen Element enthalten sein (wie bei einer Matroschka).

![Matroschkas](images/matryoshka_from_hungary_wikimedia_commons.jpg)<!-- .element width="560px"; -->

(Bildquelle: [Wikimedia Commons](https://commons.wikimedia.org/wiki/File:Matryoshka_from_Hungary.jpg))
<!-- .element: style="font-size:0.65em;" -->

--

### XML-Struktur

<br />

* Alle Elemente eines XML-Dokuments sind in einem obersten Element enthalten, dem Wurzelelement (root).
* Finden Sie das Wurzelelement in der XML-Datei zu Goethes »Faust«?

➝ https://dracor.org/api/v1/corpora/ger/plays/goethe-faust-eine-tragoedie/tei

--

* Wenn alle Regeln der XML eingehalten werden, ist ein Dokument wohlgeformt (**well-formed**).

## TEI bezeichnet …

<br />

* … ein Konsortium, die internationale Text Encoding Initiative (seit 1987)
* … die Richtlinien zur Textkodierung (Guidelines for Electronic Text Encoding and Interchange) und das entsprechende Format (seit 1994)

--

### Software

<br />

* TEI ist XML-basiert und softwareunabhängig (vgl. [diese Folie](../2025-04-28-einf-dh/#/4/2) der letzten Veranstaltung)
  * keine bestimmte Software notwendig
  * XML-Editoren mit TEI-Funktion erleichtern die Textaufbereitung, z. B. der [Oxygen XML Editor](https://www.oxygenxml.com/) (den Sie auch über das Softwareportal der FU installieren können)

--

### TEI-Guidelines

<br />

* aktuelle Version der Richtlinien und Empfehlungen der TEI:
  * https://tei-c.org/release/doc/tei-p5-doc/en/html/index.html

--

### Beispiel für eine Datei mit TEI-Markup

![Faust](images/faust-anfang-erstausgabe-1808.jpg)<!-- .element width="400px"; style="box-shadow:none;"; -->

```xml
<sp>
  <speaker>Faust.</speaker>
  <l>Habe nun, ach! Philosophie,</l>
  <l>Juristerey und Medicin,</l>
  <l>Und leider auch Theologie!</l>
  <l>Durchaus studirt, mit heißem Bemühn.</l>
  <l>Da steh’ ich nun, ich armer Thor!</l>
  <l>Und bin so klug als wie zuvor;</l>
  […]
</sp>
```

Die ersten sechs Zeilen aus Goethes »Faust« (1808) in TEI. (Bildquelle: [DTA](https://www.deutschestextarchiv.de/book/view/goethe_faust01_1808?p=39).)
<!-- .element: style="font-size:0.65em;" -->

### Elemente …

<br />

* … haben (idealerweise sprechende) Namen.
* … können Text oder wieder andere Elemente umfassen.
* Welche Elemente finden Sie in unserem Beispiel?

<br />

```xml
<sp>
  <speaker>Faust.</speaker>
  <l>Habe nun, ach! Philosophie,</l>
  <l>Juristerey und Medicin,</l>
  <l>Und leider auch Theologie!</l>
  <l>Durchaus studirt, mit heißem Bemühn.</l>
  <l>Da steh’ ich nun, ich armer Thor!</l>
  <l>Und bin so klug als wie zuvor;</l>
  […]
</sp>
```

<br />

<small>```<sp>```: Figurenrede (**sp**eech), beinhaltet andere Elemente. <br />```<speaker>```: Name einer Figur. <br />```<l>```: Verszeile (**l**ine verse).</small><!-- .element: class="fragment" -->

--

### Elementen …

* … können Attribute zugewiesen werden, z. B.: <text sprache="latein">

```xml
<sp who="#faust">
  <speaker>F.</speaker>
  <l n="1">Habe nun, ach! Philosophie,</l>
  <l n="2">Juristerey und Medicin,</l>
  <l n="3">Und leider auch Theologie!</l>
  <l n="4">Durchaus studirt, mit heißem Bemühn.</l>
  <l n="5">Da steh’ ich nun, ich armer Thor!</l>
  <l n="6">Und bin so klug als wie zuvor;</l>
  […]
</sp>
```

<br />

<small>```@who```-Attribut: fakultative Vergabe einer Sprecher\*innen-ID. <br />```@n```-Attribut: mögliche **N**ummerierung eines Elements.</small><!-- .element: class="fragment" -->

--

### TEI-Validierung

<br />

Das angegebene spezifische Validierungsschema regelt die korrekte Verwendung aller Elemente und Attribute. Wenn ein Dokument alle diese Regeln einhält, ist es gültig bzw. valide (*valid*).
