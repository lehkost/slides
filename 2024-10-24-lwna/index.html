### Merkmale der Euler’schen Abstraktion

<br />

- Landmassen = Knoten; Brücken = Kanten
- genaue Lage der Brücken für die Lösung irrelevant!
- Anzahl der Brücken und ihrer Endpunkte ist entscheidend:
  - es sollte maximal zwei Landmassen (Knoten) mit einer ungeraden Anzahl von Brücken (Kanten) geben, die als Anfangs- und Endpunkt dienen
  - die beiden anderen Ufer müssten eine gerade Anzahl von Brücken aufweisen, die zu ihnen führen

## Social Network Analysis …

<br />

»… is the process of investigating social structures through <br />the use of network and graph theories.« (Wikipedia)

--

### Social Network Analysis (SNA)

<br />

- SNA begann als Sammlung von Ansätzen, die in den Sozialwissenschaften seit den 1930er-Jahren entwickelt wurden
- der »Harvard Breakthrough« in den 1960er-Jahren (um den Soziologen [Harrison White](https://en.wikipedia.org/wiki/Harrison_White)): Soziolog\*innen, Mathematiker\*innen und Programmierer\*innen entwickeln eine strukturanalytische Perspektive auf soziale Phänomene
- 1990er-Jahre: neue Perspektiven auf Netzwerkstrukturen mit Aufkommen des Internets, Anwendungen in der Physik, Bioinformatik usw.; die Literaturwissenschaft begann vor etwa 20 Jahren, sich mit SNA zu beschäftigen

## Operationalisierung

<br />

- soziale Netzwerkdaten = **Interaktionen** zwischen sozialen Entitäten
- Netzwerkdaten: Knoten + Kanten (**wichtig**: man muss stets in der Lage sein zu sagen, welche Beziehung zwischen den Knoten besteht, d.&nbsp;h. welche Bedeutung die Kanten haben)
- z.&nbsp;B. in dramatischen Texten: »Zwei Figuren interagieren miteinander, wenn sie innerhalb desselben Abschnitts eines Dramas (normalerweise eine ›Szene‹) einen Sprechakt vollziehen.« (in Anlehnung an eine Idee von Solomon Marcus, »Poetica matematică«, 1970)

### (Durchschnittliche) Pfaddistanz/ <br />(Average) Distance

<br />

»Die Pfaddistanz ist ein graphentheoretisches Distanzmaß und gibt an, wie viele Schritte erforderlich sind, um von einem Knoten aus einen anderen Knoten zu erreichen. Schritte werden über die Anzahl der Kanten auf dem kürzesten Pfad zwischen beiden Knoten operationalisiert.«

<br />

(Volker Schneider et al. (Hg.): Politiknetzwerke. Modelle, Anwendungen und Visualisierungen, <br />VS Verlag für Sozialwissenschaften 2009, [S. 382f.](https://link.springer.com/content/pdf/bbm%3A978-3-531-91883-9%2F1.pdf#page=13))
<!-- .element: style="font-size:0.6em;" -->

--

### Beispiel für Average Distance

<br />

- in Morettis Formalisierung hat Hamlet eine Average Distance (von allen anderen Figuren) von 1,45
- Average Distance von Claudius: 1,62
- Horatio: 1,69

--

### Eigenvector Centrality (Prestige)

<br />

»Die Idee der Eigenvektor-Zentralität ist, dass ein Knoten wichtiger ist, wenn er wichtige Nachbarn hat. Der Zentralitätswert eines Knotens entspricht deshalb der Summe der Werte seiner Nachbarn.«

<br />

(Volker Schneider et al. (Hg.): Politiknetzwerke. Modelle, Anwendungen und Visualisierungen, <br />VS Verlag für Sozialwissenschaften 2009, [S. 377](https://link.springer.com/content/pdf/bbm%3A978-3-531-91883-9%2F1.pdf#page=8))
<!-- .element: style="font-size:0.6em;" -->

--

### PageRank

<br />

- »PageRank-Zentralität eignet sich ebenso wie die Eigenvektor-Zentralität optimal dafür, den Einfluss in einem Netzwerk zu messen. Während die **Richtungsabhängigkeit** beim Eigenvektor jedoch keine Rolle spielt, ist das bei PageRank anders. PageRank-Zentralität wurde von Google entworfen und populär gemacht, um optimale Suchergebnisse für eine Benutzerfrage zurückgeben zu können.« ([arcgis.com](https://pro.arcgis.com/de/pro-app/2.7/help/analysis/link-charts/centrality.htm))

--

### Betweenness Centrality (1/3)

<br />

»Austauschbeziehungen zwischen Knoten in Netzwerken finden oft nicht nur zwischen direkt verbundenen Knoten statt, sondern Informationen fließen über dritte, intermediäre Knoten. Die Betweenness-Zentralität misst, auf wie vielen kürzesten Verbindungen ein Knoten liegt.«

(Volker Schneider et al. (Hg.): Politiknetzwerke. Modelle, Anwendungen und Visualisierungen, <br />VS Verlag für Sozialwissenschaften 2009, [S. 371](https://link.springer.com/content/pdf/bbm%3A978-3-531-91883-9%2F1.pdf#page=2))
