### DraCor

<br />

- digitalisierte Dramentexte von der Antike bis ins 20. Jahrhundert
- multilingual: wachsende Anzahl von Korpora in derzeit über einem Dutzend Sprachen (Digitale Komparatistik)
- über klar definierte Schnittstellen Direktbezug von Forschungsdaten aus reich annotierten Dateien im Standardformat TEI
- Anbindung an die Linked Open Data-Cloud, in die Daten eingespeist, aus der aber auch Daten zur Anreicherung bezogen werden können
- Konzept der »programmierbaren Korpora«
