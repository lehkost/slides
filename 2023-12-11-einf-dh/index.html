### Die Donauturmdebatte

![Donauturm](https://upload.wikimedia.org/wikipedia/commons/f/fe/Donauturm_20120714.JPG)<!-- .element height="140px;" -->

- ein *Edit War* um den Eintrag zum [Wiener Donauturm](https://de.wikipedia.org/wiki/Donauturm), der Ende Oktober 2009 entbrannt ist
- Versicherungsberater und Turmspezialist Wladyslaw Sojka hatte aus dem »Aussichtsturm« nach reiflicher Überlegung einen »Fernseh- und Aussichtsturm« gemacht
- es folgte »eine der absurdesten Auseinandersetzungen, die in Wikipedia je geführt wurden, sie füllt Seiten voller Beleidigungen und Belehrungen und erreichte eine Länge von mehr als 600.000 Zeichen, so viel wie ein Buch. Sehr bald ging es nicht mehr um den Donauturm. Es ging um die Wahrheit und darum, wer sie gepachtet hat.« (Mathieu von Rohr 2010)

#### Kurzer Exkurs
### Aufbau einer URL

<br />

https://de.wikipedia.org/wiki/Göttingen

<br />

* **https://** – das verwendete Protokoll (Hypertext Transfer Protocol Secure)
* **de.wikipedia.org** – der Hostname
* **de.** – die Subdomain
* **wikipedia.org** – der Domainname
* **.org** – die Top-Level-Domain (TLD)
* **/wiki/Göttingen** – der Pfad

![MediaWiki logo](images/MediaWikiLogo.png)<!-- .element height="200px;" -->

<br />

- MediaWiki: freie und quelloffene Wiki-Software, kann heruntergeladen und auf eigenen Servern betrieben werden
- Wikipedia wurde am 15. Januar 2001 gestartet und läuft seit Januar 2002 auf Basis von MediaWiki
- die aktuelle Version ist 1.40.1 ([mediawiki.org](https://www.mediawiki.org/))

- ein Vorteil: die gleiche Mediendatei kann in mehreren Wikis/Wikipedias verwendet werden

### SPARQL

<br />

- Akronym für **S**PARQL **P**rotocol **A**nd **R**DF **Q**uery **L**anguage
- semantische Abfragesprache für Datenbanken
- RDF: Resource Description Framework
- Sammlung von Triples, die den RDF-Graphen bilden
- ein Tripel in diesem Sinne ist eine elementare Aussage, die aus **Subjekt**, **Prädikat** und **Objekt** besteht
- 2008 wurde SPARQL eine offizielle W3C-Empfehlung
