### [Fontane Blätter](https://www.fontanearchiv.de/publikationen/fontane-blaetter)

<br />

- »**Fontane Blätter retrodigital** – Die ersten 56 Jahrgänge der seit 1965 erschienenen Fontane Blätter sind in Kooperation mit der Universitätsbibliothek Potsdam retrodigitalisiert worden und können ab sofort auf dieser Website oder auch auf dem Portal Digitales Brandenburg kostenfrei eingesehen, durchsucht und als PDF im Open Access heruntergeladen werden.«
- »Dafür wurden über 10.000 Seiten der 1965 vom Theodor-Fontane-Archiv begründeten Zeitschrift durch die Universitätsbibliothek Potsdam gescannt, mit Metadaten versehen und in das Portal Digitales Brandenburg eingespeist, wo nun annähernd 1.200 wissenschaftliche Aufsätze, Editionen, Artikel, Rezensionen und Essays zu Werk, Leben und Wirken Theodor Fontanes online gelesen werden können.« ([uni-potsdam.de](https://www.uni-potsdam.de/de/nachrichten/detail/2019-06-14-fontane-blaetter-frei-zugaenglich-50-jahre-fontane-forschung-im-netz))

### Aussichten

<br />

- named entity recognition (Autor\*innen, Werke)
- Platzierung des Korpus in der Linked Open Data-Cloud (als Datenrezipient und -geber)
- digitale Methoden: (co-)mention analysis, Stilometrie, Topic Modelling, …
- Korpus als Input für mit KI trainierte Modelle
- Parallelisierung der Zeitungsartikel zu Events (Marit Heuß)

--

### »Rekonstruktion eines Kanons anhand des ›Sonntags‹«? (Carola Hähnel-Mesnard)

<br />

- vgl. Karl Erik Rosengren, *mention analysis*
- vgl. Werktitel als Wissensraum (Aufsatz: [doi:10.5281/zenodo.7715400](https://doi.org/10.5281/zenodo.7715400))
  - deutschsprachige Werke aus:
    - Kindlers Literatur-Lexikon
    - Wilperts Lexikon der Weltliteratur
    - Frenzels Daten deutscher Dichtung
    - vier neuere, nach der Jahrtausendwende erschienene Werklexika
    - die Werknormdatenpools in Marbach und Weimar
    - Grundmenge von 4.625 deutschsprachigen Werken
