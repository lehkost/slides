### Some of Our High-Level Principles

<br />
* community-driven ([22 working groups](https://www.dariah.eu/activities/working-groups-list/) at the moment)
* inclusive (addressing the humanities as a whole, not the *digital* humanities in particular)
* promoting openness ([Open Science Officer](https://www.dariah.eu/2017/11/20/dariah-seeks-an-open-science-officer-based-in-our-berlin-offices/))
* enabling transnational collaboration
* promoting standards and best practices
* delivering easy-to-use services and resources
* strong focus on teaching and training (as an example: [recent workshops addressing the German-language community](https://de.dariah.eu/veranstaltungen))
