### DARIAH: Abstract Principles <br />and Concrete Activities

--

### Some of Our High-Level Principles

<br />
* community-driven ([19 working groups](https://www.dariah.eu/activities/working-groups-list/) at the moment)
* inclusive (addressing the humanities as a whole, not the *digital* humanities in particular)
* promoting openness (new [Open Science Officer](https://www.dariah.eu/2017/11/20/dariah-seeks-an-open-science-officer-based-in-our-berlin-offices/))
* enabling transnational collaboration
* promoting standards and best practices
* strong focus on teaching and training
* delivering easy-to-use services and resources

--
