## Motivation: The Limits of Reading

<br />
"Life is so short! Even if you are a book eater and only need five days to read a book twice, you only manage to read 70 a year. For the 45 years of receptiveness, from age 15 to age 60, that makes only 3,150 books: they want to be wisely chosen!"

<br />
<small>[**Arno Schmidt**](https://en.wikipedia.org/wiki/Arno_Schmidt): *Ich bin erst sechzig* (1955). In: Bargfelder Ausgabe, Werkgruppe I, Vol. 4.<br />Zurich: Haffmans 1987, pp. 30. (My trans.)</small></p>

--

## "The Great Unread"

<br />
- coined by Margret Cohen in "The Sentimental Education of the Novel" (1999), p. 23 ([see Google Books](https://books.google.com/books?id=tOgLRyVa4DYC&pg=PA23))
- many attempts in the past two decades to turn this diagnosis into a practice, cf. workshop titles like: "Text Mining the Great Unread: Data-Intensive Methods and Digital Tools for Analysis of Texts in the Humanities and Social Sciences" ([Aarhus University, 2016](https://kursuskatalog.au.dk/da/course/64216))

--

## "Anecdotal Evidence"

<br />
"The literary scholar of the twenty-first century can no longer be content with <u>anecdotal evidence</u>, with random 'things' gathered from a few, even 'representative', texts. We must strive to understand these things we find interesting in the <u>context</u> of everything else, including a mass of possibly 'uninteresting' texts."

<br />
<small>Matthew L. Jockers: Macroanalysis. Digital Methods &amp; Literary History.<br />University of Illinois Press, 2013, p. 8. ([Google Books](https://books.google.com/books?id=mPOdxQgpOSUC&pg=PA8))</small>

## Close Reading

<br />
- emerged in the middle of the 20th century (New Criticism)
- thorough reading and interpretation of all nuances of a (literary) text, as opposed to putting all emphasis on historical, philological, biographical contexts
- example: Derrida dedicating &#62; 50 pages to the word "yes" in Joyce's "Ulysses" (*Ulysses Gramophone: Hear Say Yes in Joyce*, 1984)
- **IMPORTANT:** distant reading does ***not*** stand in opposition to close reading, but is supposed *to complement* the shortcomings of it (especially regarding the extent of the object examined)

<br />

- This kind of analyses is an addition (not a replacement!) to traditional/qualitative research in the Humanities.

### Data in the Humanities

### Big Data

<br />
- 3V paradigm:
 - volume (amount of data)
 - velocity (speed of data, in-/output, real time)
 - variety (text, images, audio, video)
- "messy and implicit, relatively large in volume, and varied in form" (SchÃ¶ch 2013)

### Last Chapter for Today (4/4)

<br />
- extracted data and fed it into Elasticsearch (so we can do all sorts of things with the data in real-time)
- found extent info for 6 Mio. entities (books), totaling around 1 billion pages (average: 166 pages/book)
- assuming that one page weighs 2,5 grams, multiply with number of pages and divide by two gives us: 1.25 mio. kilograms = 1,250 tons of pages (not counting book covers, etc.)
- account of this 4-hour hackathon: ["Empirical Data on Over-Length Books"](http://weltliteratur.net/Empirical-Data-on-Over-Length-Books/)
