## Was ist eine API?

<br />
- standardisierter Austausch von Informationen zwischen einer Anwendung und einzelnen Programmteilen
- modularisierte, vereinfachte Programmierung
- Bereitstellung spezifischer Funktionen, die vom Rest der Applikation klar getrennt sind
- √úbergabe von Daten erfolgt strukturiert nach einer definierten Syntax
- speziell: REST API (f√ºr Webservices)
