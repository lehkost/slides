### Marker of Canonicity: Sitelinks

![alt](images/wikipedia-sitelinks-example.png)<!-- .element height="350px;" -->

- Wikipedia sitelinks as part of the »Metrics of World Literature« (Robinson 2017), as »a simple measure of canonicity« (Kukkonen 2020)
- Example: Charles Dickens 162, *A Tale of Two Cities* 51 Sitelinks

--

### Another Marker of Canonicity: QRank

![alt](images/wikipedia-searchbox.png)<!-- .element height="300px;" -->

- Page views of a Wikidata item (i.e. from Wikipedia, Wikitravel, Wikibooks, etc.) are aggregated into a QRanking (https://qrank.wmcloud.org/), used for ranking search results
- Example: Charles Dickens 4,158,626; *A Tale of Two Cities* 1,238,166

### Enrichment via OpenRefine

<br />

- 1,256 of 1,318 works and each of the 768 authors could be linked to their Wikidata entries
- Additional metadata on works and authors retrieved via OpenRefine Reconciliation Service (e.g., gender data in Wikidata, publication dates)

--

### Enrichment via GeoNames

<br />

- GND (German National Library authority file) assigns country codes to literary works (Geographic Area Codes)
- Retrieval of GND country codes via [lobid-gnd API](https://lobid.org/gnd/api) and comparison with Wikidata work IDs, name variants of authors and titles
- Query of Wikidata property *P495 country of origin* for creative works via MediaWiki API (using [Pywikibot](https://www.mediawiki.org/wiki/Manual:Pywikibot/Overview)) to fill in missing data
- Assignment of GND country codes to GeoNames URIs (via [RDF vocabulary](https://d-nb.info/standards/vocab/gnd/geographic-area-code.html)) and retrieval of coordinates via [GeoNames API](https://www.geonames.org/export/web-services.html)

### Geographical Description of the Canon

<br />

- Strong Eurocentrism and strong focus on English-language texts:
  - United Kingdom (347), USA (266), France (106), Germany (57), Italy, Russia (30 each)
- 857 entries via GND, 287 via Wikidata (1,144 in total)
- GND: *Geographic Area Codes* (country of origin of author, geographic focus of work or language of text, [source](https://wiki.dnb.de/download/attachments/90411323/Laendercodeleitfaden.pdf))
- Wikidata: *P495 country of origin* (country of origin of creative work, [source](https://www.wikidata.org/wiki/Property:P495))

### Sitelink–QRank Correlation (Work-Centered)

![alt](images/qrank-sitelink-correlation.png)<!-- .element height="320px;" -->

- Edgar Allan Poe: *The Fall of the House of Usher* (highest QRank among all works: 5,547,853, but only 27 sitelinks)
- George Orwell: *Nineteen Eighty-Four* (work has a higher QRank than the author: 5,547,853 vs. 3,995,278)
- Same applies to *The Handmaid’s Tale* (1,799,096) by Margaret Atwood (1,156,848) – these works are more prominent than their authors

<!-- .element: style="font-size:0.8em;" -->

## Summary

<br />

- Wikipedia sitelinks and QRank as insightful »echo chambers for canonicity«
- Correlation with QRank showed that, alongside sitelinks, there are other helpful ranking variants with similarly accessible data
- Metadata analysis can highlight implicit biases
- For your own experiments: [WikiMetrix](https://github.com/temporal-communities/wiki-metrix) (Illmer et al. 2024)
- All authors and over 90% of the »1001 Books« have at least one Wikipedia article
- ⚠️ Wikidata sitelinks and QRank are mutable metrics
