### Social Network Analysis (SNA)

<br />

### Big Data

<br />
- 3V paradigm:
 - volume (amount of data)
 - velocity (speed of data, in-/output, real time)
 - variety (text, images, audio, video)
- "messy and implicit, relatively large in volume, and varied in form" (Sch√∂ch 2013)
