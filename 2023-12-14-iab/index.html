Freie Universität Berlin · EXC2020 (RA5)<!-- .element: style="font-size:0.8em;" -->

### Goals

<br />

- combine historical and current data on world literature
- observe and automatically describe large-scale developments
- modeled as a complex network (authors, works, characters, paratexts, epitexts, researchers, readers, community-at-large)
- sources: structured information from digital encyclopaedias, knowledge databases, catalogues, the Linked Open Data cloud
- *Scalable Reading*: from individual works to corpora and back again
- digital literary studies that are sustainable and that expand and complement other methods

<br />Source: [Project description](https://www.temporal-communities.de/research/digital-communities/projects/digital-observatory-world-literature).
