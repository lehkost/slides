### »Data« as of 1819

* »Thus having been provided in the fewest words, in a natural reply to as natural a question, – which yet answers a secondary purpose of attracting our attention to the difference or diversity between the characters of Cornwall and Albany, – provided **the premises and data**, as it were, having been thus afforded **for our after-insight into the mind and mood of the person, whose character, passions, and sufferings are the main subject-matter of the play**; – from Lear, the persona patiens of his drama, Shakespeare passes without delay to the second in importance, the chief agent and prime mover, and introduces Edmund to our acquaintance, preparing us with the same felicity of judgment, and in the same easy, natural way, for his character in the seemingly casual communication of its origin and occasion.«

S. T. Coleridge: Thursday, 28 January 1819 (King Lear). In: Adam Roberts (ed.): [Coleridge: <br />Lectures on Shakespeare (1811–1819).](https://www.cambridge.org/core/books/coleridge-lectures-on-shakespeare-1811-1819/7532FA60F4C9B8CDEF51FE0D1753B348) Edinburgh University Press 2016, pp. 167–174.

- »Eine große Unannehmlichkeit der von uns vorgeschlagenen komparativ-statistischen Methode ist die Unwahrscheinlichkeit, dass eine Person jemals in der Lage wäre, eine ausreichende Anzahl von Merkmalen der Klassik und der Romantik zu studieren, wenn sie dies nicht zu ihrem gesamten Lebenswerk machen will.«

### DLS → CLS

<br />

- Digital Humanities als polysemer Begriff (nach Camille Roth: Digital, digitized, and numerical humanities. In: DSH 34.3 (2019), S. 616–632, [doi:10.1093/llc/fqy057](https://doi.org/10.1093/llc/fqy057))
  - **digitized**: Aufbau, Verwaltung und Verarbeitung digitalisierter Archive
  - **numerical**: mathematische Abstraktion geisteswissenschaftlicher Inhalte und Entwicklung numerischer und formaler Modelle
  - **humanities of the digital**: Untersuchung computervermittelter Interaktionen und Online-Communitys
- **DLS**: vom als Quarterly angekündigten Journal »Digital Literary Studies« von James O’Sullivan erschien 2016 nur eine Ausgabe, danach eingestellt
- **CLS**: DFG-Schwerpunktprogramm 2207 »Computational Literary Studies« (2019–), Horizon-2020-Projekt »CLS INFRA« (2021–2025), »Journal of Computational Literary Studies« (2022–)
