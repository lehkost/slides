### DARIAH Theme Calls

<br />
- since 2015, the Board of Directors â€“ in consultation with the Senior Management Team â€“ sets an annual thematic priority, the **DARIAH Theme**
- invoking activities and events related to a topic important to DH researchers
- = main funding activity directly addressing our community, along with the Working Group funding calls

--

### DARIAH Theme Calls Recap

<br />
- 27 projects funded so far
- funded project-leading institutions were:
  1. DARIAH National Coordinating institutions,
  2. partner institutions of a DARIAH member state,
  3. DARIAH Cooperating Partners
- 12 out of 17 current DARIAH member states were funded so far
- most successful (3 funded projects each): France, Austria, Denmark
