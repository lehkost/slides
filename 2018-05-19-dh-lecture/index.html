## SPARQL

<br />
- short for **S**PARQL **P**rotocol **A**nd **R**DF **Q**uery **L**anguage (which is a recursive acronym)
- semantic query language for databases
- RDF: Resource Description Framework
- collection of triples that form the RDF graph
- a triple in this sense is an elementary statement consisting of **subject**, **predicate** and **object**
- in 2008, SPARQL became an official W3C recommendation
