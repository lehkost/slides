## What Are â€žQuantitative Dominance Relationsâ€œ?

<br />
- term coined by Manfred Pfister (1977)
- modelled by us as multi-dimensional vector of network- and word-based features

--

## Calculation of Rankings for 8 Measures

**5 network-based**:
- Degree
- Weighted degree
- Closeness centrality
- Betweenness centrality
- Eigenvector centrality

<br>
**3 word-based**:
- Number of words
- Number of speech acts
- Number of appearances

--
