### Voraussetzung: Kodierungsstandard TEI (2/2)

<br />

```xml
<sp who="#felden">
  <speaker>Felden.</speaker>
    <p>
      Wie viele Buchstaben hat denn das Alphabet der Katzen-Sprache?
    </p>
</sp>
<sp who="#anton">
  <speaker>Anton.</speaker>
    <p>
      Das will ich Ihnen erklären, denn der Herr Sprachmeister hat es mich
      schon gelehrt. Es hat nur 4 Buchstaben: M. I. A. U; das heißt: Miau.
      Aus diesen 4 Buchstaben formiren sich aber sämmtliche Wörter, und die
      Verschiedenheit der Töne, und die Geschwindigkeit des Ausdruckes oder
      das Aushalten der Sylben formirt die Wörter […]
    </p>
</sp>
```

<br />

Dialog aus Karl von Eckartshausens Lustspiel »Der Pudelhund« (1800) in TEI (Text Encoding Initiative), Quelle: [DraCor](https://dracor.org/id/ger000524). <br />Momentan sind im Standard 586 verschiedene Elemente definiert ([Stand November 2023](https://tei-c.org/release/doc/tei-p5-doc/en/html/REF-ELEMENTS.html)).

<!-- .element: style="font-size:0.7em;" -->

### Qu’est-ce qu’une API ?

<br />

- standardisierter Austausch von Informationen zwischen einer Anwendung und einzelnen Programmteilen
- modularisierte, vereinfachte Programmierung
- Übergabe von Daten erfolgt strukturiert nach einer definierten Syntax
- speziell: REST API (für Webservices)

### Einfache Visualisierung von Strukturdaten
#### Anzahl von Figuren pro Stück in chronologischer Folge (1/2)

library(data.table)
library(ggplot2)
gerdracor <- fread("https://dracor.org/api/v1/corpora/ger/metadata/csv")
ggplot(gerdracor[], aes(x = yearNormalized, y = numOfSpeakers)) + geom_point()
```
