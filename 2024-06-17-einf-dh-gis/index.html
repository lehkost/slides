### Der *spatial turn* (= die topologische Wende)

<br />

- neue Wahrnehmung des (geografischen) Raums als kulturelle Größe
- Spatial Humanities: Nutzung von GIS zur Erfassung und Analyse räumlicher Daten

--

### Physische Geografie (2/2)

<br />

Naturwissenschaftlich ausgerichtet, Geografie als exakte Wissenschaft.

<br />

Studium der Erde als Gestalt, als Landschaft, hinsichtlich des Klimas usw.

--

### Humangeografie (1/2)

### Humangeografie (2/2)

<br />

Gesellschaftswissenschaftlich ausgerichtet.

<br />

Beschäftigung mit Kulturen, Gesellschaften, Ökonomien und damit, wie *Raum* diese verschiedenen Aspekte menschlicher Gesellschaft beeinflusst.

### Geografie ≠ Kartografie

--

### Kartografie:

<br />

* räumliches Verständnis
* die Kunst der Herstellung von Karten

--

### Geografie:

<br />

* Studium des Raums

---

### Projektionen

<br />

Transformation von Breiten- und Längengraden auf eine Karte auf Grundlage eines Koordinatensystems.

<br />

⚠️ Alle Projektionen sind Verzerrungen unterworfen.

--

### Mercator-Projektion

![image](https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Mercator_projection_SW.jpg/1024px-Mercator_projection_SW.jpg)<!-- .element height="500px;" -->

Dehnt die Karte so, dass längere Entfernungen am Äquator kürzer dargestellt werden. <br />Die Pole sind unendlich groß.
<!-- .element: style="font-size:0.6em;" -->

### Slippy Map

<br />

- verschieb- und zoombare Karte auf einer Website

--

### Choroplethenkarte

<br />

- thematische Karte, bei der die Gebiete im Verhältnis zur Verteilungsdichte des thematischen Objektes eingefärbt sind
- Beispiel: Corona-Inzidenzen pro Bundesland oder Landkreis

--

### Heat Map

<br />

- Einfärbung einer Karte entsprechend eine Skala (Zahlenstrahl als Legende)
- schneller, intuitiver Überblick und Verdeutlichung besonders markanter Werte
- Unterschied zu Choroplethenkarten, deren Formen durch geografische Standardgrenzen definiert werden

### Formate für GIS

--

### Shapefile

<br />

Ein proprietäres, aber relativ offenes Geoformat, das von der Firma ESRI (ArcGIS) entwickelt wurde. Das am häufigsten verwendete Format in anspruchsvolleren GIS.

--

### Keyhole Markup Language (KML)

<br />

Open-Source-Sprache, die für die Verwendung in Google Earth entwickelt wurde. Der Vorteil ist die Einbeziehung von Höhendaten.

--

### GeoJSON

<br />

Beliebte Open-Source-Sprache. Wird sehr häufig im Internet verwendet.

--
### TopoJSON

<br />

<small>Erweiterung von GeoJSON (verwendet statt Längen- und Breitengraden ein eigenes Koordinatensystem; <br />gemeinsam genutzte Liniensegmente – Arcs – werden zusammengefügt).</small>

![image](https://upload.wikimedia.org/wikipedia/commons/1/18/Topojson_shapes-en.svg)

### Werkzeuge für GIS

--

## ArcGIS von ESRI

### [arcgis.com](https://www.arcgis.com/)

<br />

Vorteile:
- sehr mächtig
- Open-Source-Karten kostenlos online stellen
- einfache Benutzbarkeit

<br />

Nachteile:
- kommerzielle Version ist teuer
- kostenlose Version hat eingeschränkte Funktionen
- nicht flexibel

--

## StoryMaps von ESRI

### [storymaps.arcgis.com](https://storymaps.arcgis.com/)<br /><br />

Plattform zur Erstellung von Online-GIS-Präsentationen.

Siehe z. B. zur weltweiten Batterieproduktion: http://arcg.is/2n7sdJL

--

## QGIS

### [qgis.org](https://qgis.org/)

<br />

Vorteile:
- leistungsstark und voll funktionsfähig
- Open Source mit aktiver Community
- kostenlos

<br />

Nachteile:
- relativ schwierig zu erlernen

--

### Google

<br />

* Earth (2001–)
* Maps (2005–)
* Fusion Tables (2009–2019)

<br />

Im Allgemeinen benötigt man Zugang zur API.

--

### GoogleEarth

<br />

Vorteile:
- dreidimensionale Daten
- gute Satellitenbilder
- kostenlos

<br />

Nachteile:
- bevorzugt die Keyhole Markup Language
- nicht so viele Funktionen
- sehr viele Daten
- nicht flexibel

--

### GoogleMaps

<br />

Vorteile:
- nützliche Adressdaten
- einfach zu teilen, besonders auf dem Handy
- einfach zu bedienen

<br />

Nachteile:
- nicht flexibel

--

### Fusion Tables

<br />

Vorteile:
- leicht zu benutzen
- eigenständige Geocodierung
- großartig für Heat Maps

<br />

Nachteile:
- 2019 eingestellt

--

### [GeoJSON.io](http://geojson.io)

<br />

Vorteile:
- einfaches Erstellen und Speichern von Vektorkarten

<br />

Nachteile:
- das ist auch schon alles

### Abschließende Überlegungen

<br />

- GIS ist oft eher Hilfsmittel als zentrales Werkzeug
- am wichtigsten ist es vor dem Einsatz, den konkreten Zweck zu klären
- Wer ist die Zielgruppe?
- Wird mein Werkzeug auch für andere nützlich sein?
- Wie viele Daten?
- Wie viel Arbeit wäre nötig für die perfekte Lösung?
- Meist besser, die beste verfügbare Option zu verwenden.
