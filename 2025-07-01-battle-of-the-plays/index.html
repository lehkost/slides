### Die Netzwerktheorie …

<br>

… untersucht, wie Dinge miteinander verbunden sind, und stellt diese Verbindungen als Punkte und Linien in einem Netz dar.

--

### Soziale Netzwerkanalyse (SNA) …

<br />

… ist eine Methode, mit der man untersucht, wie Menschen oder Gruppen miteinander verbunden sind. Dabei nutzt man die Netzwerktheorie, um diese Verbindungen besser zu verstehen.

## Formalisierung

<br />

- soziale Netzwerkdaten = **Interaktionen** zwischen sozialen Entitäten
- z.&nbsp;B. in dramatischen Texten: »Zwei Figuren interagieren miteinander, wenn sie innerhalb desselben Abschnitts eines Dramas (normalerweise eine ›Szene‹) einen Sprechakt vollziehen.« (in Anlehnung an eine Idee von Solomon Marcus, »Poetica matematică«, 1970)

### Graph-bezogene Werte

![four nodes](images/example_network_graph_four_nodes.svg)<!-- .element height="240px;" -->

| Kennzahl                            | Bedeutung                                                                                             | Wert                                        |
| ------------------------------------| ----------------------------------------------------------------------------------------------------- | ------------------------------------------- |
| **(a) Netzwerkgröße**               | Anzahl der Knoten<!-- .element: class="fragment" -->                                                  | **4**<!-- .element: class="fragment" -->    |
| **(b) Netzwerkdurchmesser**         | Größte Länge eines kürzesten Weges zwischen zwei beliebigen Knoten<!-- .element: class="fragment" --> | **2**<!-- .element: class="fragment" -->    |
| **(c) Netzwerkdichte**              | Anteil der vorhandenen Kanten an allen möglichen Kanten<!-- .element: class="fragment" -->            | **0,67**<!-- .element: class="fragment" --> |
| **(d) Clusteringkoeffizient**       | mittlerer lokaler Clusteringkoeffizient aller Knoten<!-- .element: class="fragment" -->              | **0,58**<!-- .element: class="fragment" --> |
| **(e) Durchschnittliche Pfadlänge** | Mittelwert aller kürzesten Wege zwischen sämtlichen Knotenpaaren<!-- .element: class="fragment" -->   | **1,33**<!-- .element: class="fragment" --> |
| **(f) Maximaler Grad**              | höchste Zahl von Kanten, die an einem Knoten anliegen<!-- .element: class="fragment" -->              | **3**<!-- .element: class="fragment" -->    |

<!-- .element: style="font-size:0.65em;" -->

--

(NB. Der **Clusteringkoeffizient** beschreibt, wie stark die <br />Nachbarn eines Knotens untereinander vernetzt sind.)

### Woher kommen die Netzwerkdaten?

![Startseite von DraCor am 18. Januar 2025](images/dracor_frontpage_2025-01-18.png)

DraCor ([dracor.org](https://dracor.org/)) ist eine offene, freie Onlineplattform, die Volltexte und Daten zu mehr als 4.000 Theaterstücken in über 20 Sprachen bereitstellt. Sie unterstützt die digitale Forschung zum europäischen Drama seit der Antike.

### Spielregeln

<br />

1. Gespielt wird nach dem [Supertrumpf](https://de.wikipedia.org/wiki/Supertrumpf)-Prinzip.
2. Jedes Spiel eins gegen eins.
3. Sollte ein abgefragter Wert gleich sein, wird ein weiterer Wert der je aktuellen Spielkarte abgefragt.
3. Wenn ein\*e Spieler\*in alle Karten übernommen hat, ist Schluss.
4. Nach 5 Minuten ist ebenfalls Schluss, dann werden die Karten gezählt.
5. Bei Gleichstand (16:16) nennt die Spielleitung einen zu vergleichenden Wert für die je aktuelle Spielkarte, der das Spiel entscheidet.
