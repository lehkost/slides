## Motivation: «The Great Unread»

<br />
- coined by Margaret Cohen in «The Sentimental Education of the Novel» (1999), p. 23 ([see Google Books](https://books.google.com/books?id=tOgLRyVa4DYC&pg=PA23))
- quoted by Moretti in «Conjectures» (2000)

### [Arno Schmidt](https://ru.wikipedia.org/wiki/Шмидт,_Арно) on the Limits of Reading

<br />
«Life is so short! Even if you are a bookworm and only need five days to read a book twice, you will not manage to read more than 70 per annum. And for the 45 years of receptive&shy;ness, from age 15 to age 60, they sum up to only 3,150 books: these have to be chosen wisely!»

<br />
<small>Arno Schmidt: *Ich bin erst sechzig* (1955). In: Bargfelder Ausgabe, Werkgruppe I, Vol. 4.<br />Zurich: Haffmans 1987, pp. 30. (My trans.)</small></p>

## Pierre Bayard

<br />
«Comment parler des livres que l’on n’a pas lus ?»<br />(Éditions de Minuit, 2007)

{ru} translation: [«Искусство рассуждать <br />о книгах, которых вы не читали»](http://www.textpubl.ru/books/123/71126) (2012)

- «the very ancient art of somehow gathering just as much knowledge about a book to say something clever about it even if you have not read all or even most of it» ([Martin Mueller](https://scalablereading.northwestern.edu/?page_id=22))

## Heinz Schlaffer

<br />
- describes 17 ways to read a book: paralecture (reading reviews instead of the actual book), potential lecture, deferred lecture, avoided lecture, pretended lecture, substituted lecture, partial lecture, interrupted lecture, complete lecture (!), repeated lecture (!), …
- cf. Heinz Schlaffer: *[Der Umgang mit Literatur. Diesseits und jenseits der Lektüre.](https://www.jstor.org/stable/43028186)* In: Poetica 31 (1999), pp. 1–25.

--

## Close Reading

<br />
- emerged in the middle of the 20th century (New Criticism)
- thorough reading and interpretation of all nuances of a (literary) text, as opposed to putting all emphasis on historical, philological, biographical contexts
- example: Derrida dedicating &#62; 50 pages to the word «yes» in Joyce’s «Ulysses» (*Ulysses Gramophone: Hear Say Yes in Joyce*, 1984)
- close reading does *not* stand in opposition to close reading, but is supposed *to complement* the shortcomings of it (especially regarding the extent of the object examined)

## Macroanalysis (1/3)

<!-- .element style="text-align: left;" -->«I prefer the term *analysis* over *reading*. […] This is no longer reading that we are talking about – even if programmers have come to use the term *read* as a way of naming functions that load a text file into computer memory. Broad attempts to generalize about a period or about a genre by reading and synthesizing a series of texts are just another sort of microanalysis. This is simply close reading, selective sampling, of multiple ‹cases›; individual texts are digested, and then generalizations are drawn. It remains a largely qualitative approach.»

<!-- .element style="text-align: left;" --><small>Matthew L. Jockers: Macroanalysis. Digital Methods &amp; Literary History. Urbana, Chicago, Springfield: University of Illinois Press 2013, p. 25. ([Google Books](https://books.google.com/books?id=mPOdxQgpOSUC&pg=PA25))</small>

--

## Macroanalysis (2/3)

<br />
- size of Jockers’s corpus: 3,346 novels (of British, Irish, US-American authors)
- Is this ‹big data›? (cf. the [3V paradigm](../2018-01-13-dh-lecture/index.html#/5/4))
- size of corpus is pretty close to Arno Schmidt’s calculation of how many books/novels can be read in a lifetime by a single person (~&nbsp;3,150 novels)

--

## Macroanalysis (3/3)

<br />
- conclusion: you can still somehow ‹read› this corpus (so ‹distant reading› is still the better term for what Jockers did in «Macroanalysis»)
- momentarily, mid-size corpora yield much better results in Digital Humanities research, because scholars can still be «extraordinarily familiar» with this kind of corpus ([Thomas Weitin, Katharina Herget 2016](http://www.digitalhumanitiescooperation.de/pamphlete/pamphlet-4-falkentopics/))

### Not-Reading As a Method

<br />
- «The importance of not reading» was the title of a review of Bayard’s book, publ. in [*The Economist*, 2007](http://www.economist.com/node/10130740)
- adapted by Martin Mueller in a 2008 speech ([«Morgenstern’s Spectacles or the Importance of Not-Reading»](https://scalablereading.northwestern.edu/?p=229))
- Mueller later replaced «Not-Reading» by the better fitting term «Scalable Reading», which acts as synonym for «Distant Reading»

--

### Scalable Reading

<br />
<!-- .element style="text-align: left;" -->«The charms of Google Earth led me to the term Scalable Reading as a happy synthesis of ‹close› and ‹distant› reading. With Google Earth you can <u>zoom in and out</u> of things and discover that different properties of phenomena are revealed by looking at them from different distances.»

<br />
<!-- .element style="text-align: left;" --><small>Martin Mueller: [Scalable Reading](https://scalablereading.northwestern.edu/?page_id=22). In: Scalable Reading (Research Blog), 29 May 2012.</small>

### Invention of the Term

<br />
«[…] if you want to look beyond the canon […], close reading will not do it. It’s not designed to do it, it’s designed to do the opposite. […] we know how to read texts, now let’s learn how *not* to read them. Distant reading: where distance […] *is a condition of knowledge* […].»

<br />
<small>Franco Moretti: *Conjectures on World Literature*. In: *New Left Review* 1 (2000).</small>

## The Term ‹Distant Reading› …

<br />
- «a joke»?
- a polemical term, a buzzword?
- a computer-based method for the analysis of literature?
- Moretti’s attempt towards a ‹canon-critical› large-scale literary historiography?

## Theory or Practice?

<br />
- «I have to admit that, for me, distant reading remains the name of an approach to literary history rather than a computational method. To be sure, it has multiple genealogies, and roots in many disciplines.» (Ted Underwood: [A Genealogy of Distant Reading.](http://www.digitalhumanities.org/dhq/vol/11/2/000317/000317.html) In: DHQ 11.2 [2017])
- «distant reading is less a theory than a method» (Kathryn Schulz: [What Is Distant Reading?](https://www.nytimes.com/2011/06/26/books/review/the-mechanic-muse-what-is-distant-reading.html) In: NYT, June 24, 2011)
- But how does it work in practice?

--

## From Theory to Practice (1/2)

<br />
«In fact, the term ‹distant reading› has undergone a rapid semantic transformation. In ‹Conjectures on World Literature,› originally published in 2000, Moretti introduces the phrase to describe ‹a patchwork of other people’s research, without a single direct textual reading›. Today, however, ‹distant reading› typically refers to computational studies of text.»

<br />
<small>Andrew Goldstone: *The Doxa of Reading* ([pre-print for PMLA](https://andrewgoldstone.com/research/doxa-ms.pdf), 2017).</small></p>

--

## From Theory to Practice (2/2)

<br />
- «You define a unit of analysis […], and then follow its metamorphoses in a variety of environments» (Moretti)
- «the very object of analysis shifts from looking at the individual occurrences of a feature in context to looking at the trends and patterns of that feature aggregated over an entire corpus» (Jockers)
- «the experimental framing of research questions is really the key to this field» (Underwood)

## Epistemology of Distant Reading

<br />
### («The Last-Mile Problem»)

--

### Distant Reading in Practice (Summary)

<br />
- finding and describing a suitable corpus/suitable data for your research question
- pre-processing, feed into pipeline, write/adapt code
- numbers, tables, visualisations – then what?

--

### From Numbers to Meaning (1/2)

<br />
<!-- .element style="text-align: left;" -->«The general methodological problem of the digital humanities can be bluntly stated: How do we get from numbers to meaning? The objects being tracked, the evidence collected, the ways they’re analyzed – all of these are quantitative. How to move from this kind of evidence and object to qualitative arguments and insights about humanistic subjects – culture, literature, art, etc. – is not clear.»

<br />
<!-- .element style="text-align: left;" --><small>Ryan Heuser / Long Le-Khac: *A Quantitative Literary History of 2,958 Nineteenth-Century British Novels: The Semantic Cohort Method*. (= Pamphlets of the Stanford Literary Lab, N° 4.) May, 2012, p. 46. ([**PDF**](https://litlab.stanford.edu/LiteraryLabPamphlet4.pdf))</small>

--

### From Numbers to Meaning (2/2)

<br />
<!-- .element style="text-align: left;" -->«But when it comes to finding ‹das geistige Band› or, in modern parlance, ‹connecting the dots› modern readers are pretty much in the same situation as medieval monks, even (or especially) when the machine uses algorithms to construct statistically based patterns. No machine can tell you whether a pattern ‹makes sense.› Call this the ‹last mile problem› of human understanding.»<!-- .element style="text-align: left;" -->

<br />
<!-- .element style="text-align: left;" --><small>Martin Mueller: *Scalable Reading*. In: Scalable Reading (Research Blog), 29 May 2012. ([**online**](https://scalablereading.northwestern.edu/?page_id=22))</small>
