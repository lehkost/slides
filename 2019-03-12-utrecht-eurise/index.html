### DARIAH

<br />

### Vision

<br />
The Arts and Humanities are anchored at the centre of a <br />technologically evolving knowledge society.<!-- .element: style="font-size:0.9em;" -->

<br /><br />
### Mission

<br />
DARIAH's mission is to empower research communities with digital methods to create, connect and share knowledge about culture and society.<!-- .element: style="font-size:0.9em;" -->

--

<!-- .element: style="font-size:0.9em;" -->
- **empower**: adding capacities that meet new or emerging research requirements
- **research**: contribution to a knowledge-based society (aiming for knowledge that is open and available to all)
- **communities**: strong believe in the value of working together (collaboration, diversity, social responsibility)
- **digital methods**: focus on how technology is transforming not objects, but activities
- **creating, connecting and sharing knowledge about culture and society**: the ultimate goal of all the disciplines of the arts and humanities (shedding light on the complexities and contradictions of the human experience, potential to contribute to creating a better, more tolerant and more inclusive society)

--

## DARIAH Does/Is Four Things

<br />
* Education and Trainingâ€‹
 * complement traditional training with corresponding material and alternative teaching methods (workshops, summer schools, hackathons, etc.)<!-- .element: style="font-size:0.8em;" -->
* The (future) Marketplace
 * enable access to research solutions (tools, services, data, workflows, know-how), also aiming at researchers who don't regard themselves as<!-- .element: style="font-size:0.8em;" --> *digital* humanists
* Foresight and Policy Work

* Working Groups
