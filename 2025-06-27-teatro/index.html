### Precondición: Estándar TEI
#### (= <u>T</u>ext <u>E</u>ncoding <u>I</u>nitiative)

```xml
<sp who="#jose">
  <speaker>José</speaker>
  <p>¡Oh, sí, señor!</p>
</sp>
<sp who="#marq">
  <speaker>Marqués</speaker>
  <p>Y siempre tan retraídos… aunque hay en la familia,
     según creo, una novedad muy interesante…</p>
</sp>
<sp who="#jose">
  <speaker>José</speaker>
  <p>¿Novedad? ¡Ah! sí… ¿lo dice por…?</p>
</sp>
<sp who="#marq">
  <speaker>Marqués</speaker>
  <p>Oye, <rs key="#jose">José</rs>: ¿harás lo que yo te diga?
</p>
</sp>
```

Del diálogo inicial de *Electra* (1901) de Pérez Galdós, codificado en TEI. <br />Actualmente, el estándar define 588 elementos diferentes <br />([Versión 4.9.0, enero de 2025](https://tei-c.org/release/doc/tei-p5-doc/en/html/REF-ELEMENTS.html)).

### Visualización simple de datos estructurales
#### Número de personajes por obra en orden cronológico (1/2)

<br />

```R
library(data.table)
library(ggplot2)
spandracor <- fread("https://dracor.org/api/v1/corpora/span/metadata/csv")
ggplot(spandracor[], aes(x = yearNormalized, y = numOfSpeakers)) + geom_point()
```

<br />

# Capítulo 4.

<br />

## DraCor y el Protocolo de Contexto de Modelo (MCP)

--

¿Qué pasaría si combináramos la fortaleza de la codificación TEI, los resultados de la API y el conocimiento general que los modelos de lenguaje grande (LLM) tienen sobre el mundo?

Aquí entra en escena el Protocolo de Contexto de Modelo (MCP).


--

### ¿Qué significa MCP?

- estándar abierto para conectar modelos de IA con datos/herramientas externas
- buzzword (palabra de moda) en el mundo de la IA
- todavía muy reciente: publicado por Anthropic [en noviembre de 2024](https://www.anthropic.com/news/model-context-protocol) como protocolo abierto
- Anthropic es la empresa detrás del LLM Claude, uno de los competidores de ChatGPT o Gemini
- hasta ahora solo 280 menciones del MCP en Google Scholar, por lo que aún no se utiliza ampliamente en la ciencia
- MCP: piénsalo como un **USB-C para la IA** — integración universal y plug-and-play

--

### MCP en los estudios literarios digitales

- conecta la IA con archivos, corpus y metadatos
- permite …
  - investigación entre corpus
  - análisis contextual rico en metadatos
  - flujos de trabajo sin fricciones para las humanidades digitales
- visión: una IA que navegue y analice datos literarios de forma inteligente

--

### El caso de uso de DraCor

- implementación del servidor DraCor MCP
  - Ingo Börner (2025): DraCor MCP Server (Version v1.0.0-alpha.2) [Computer software]. GitHub. https://github.com/dracor-org/dracor-mcp
- cuando preguntas algo a Claude sobre textos dramáticos, puede …
  - acceder a recursos como corpus, obras, personajes y redes
  - usar herramientas para buscar, comparar y analizar obras
  - proporcionar ideas y visualizaciones (interactivas) basadas en estos datos
- la API de DraCor es de acceso público, por lo que no se requiere autenticación

--
