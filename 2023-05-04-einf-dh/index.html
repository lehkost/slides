## 2. XML

--

### Michael Sperberg-McQueen

![Michael Sperberg-McQueen](images/sperberg-mcqueen.jpg)<!-- .element width="120px"; style="box-shadow:none;"; -->

- PhD in Comparative Literature an der Stanford University (1985)
- Editor-in-Chief der TEI (1988–2000)
- Ko-Editor der Extensible Markup Language (XML) 1.0 Spezifikation (1998)
- Die Spezifikation von XML hat einen geisteswissenschaftlichen Hintergrund!

<small><br />(Quellen: [Wikipedia](https://en.wikipedia.org/wiki/Michael_Sperberg-McQueen) und [ein Interview mit Julianne Nyhan](https://link.springer.com/chapter/10.1007/978-3-319-20170-2_12); Bildquelle: [w3.org](https://www.w3.org/People/cmsmcq/images/))</small>

--

### Definition

<br />

- XML = eXtensible Markup Language
- »eine Auszeichnungssprache zur Darstellung **hierarchisch** strukturierter Daten im Format einer Textdatei, die sowohl von Menschen als auch von Maschinen lesbar ist« ([Wikipedia](https://de.wikipedia.org/wiki/Extensible_Markup_Language))
- einem Text werden semantische Auszeichnungen (Markup) hinzugefügt
- die Struktur eines Textes wird so für Maschinen »verstehbar«
- aber nicht nur Maschinen, auch Menschen können XML-Code leicht lesen

--

### Auszeichnung/Kodierung

<br />

* Auszeichnungen stehen in spitzen Klammern und können so vom Text unterschieden werden:
  * ```<Markup>``` Text ```</Markup>```
* Im Markup-Bereich werden Kodierungen, sogenannte Tags (oder: Elemente) hinterlegt. Es gibt immer ein Anfangstag (```<Tag>```) und ein Endtag (```</Tag>```).
  * ```<Tag>``` Text ```</Tag>```

--

### XML-Struktur

<br />

* Die Schachtelung der Elemente erzeugt eine Struktur, die Baumstruktur genannt wird. Die Elemente werden Knoten (*nodes*) genannt.
* Die Elemente sind hierarchisch geordnet und folgen einer sequentiellen Ordnung.
* Elemente dürfen sich nicht überlappen.

--

### XML-Struktur

<br />

* XML-Elemente sind stets geschachtelt, jedes Element muss vollständig in einem anderen Element enthalten sein (wie bei einer Matroschka).

![Matroschkas](images/matryoshka_from_hungary_wikimedia_commons.jpg)<!-- .element width="560px"; -->

<small>(Bildquelle: [Wikimedia Commons](https://commons.wikimedia.org/wiki/File:Matryoshka_from_Hungary.jpg))</small>

--

### XML-Struktur

<br />

* Alle Elemente eines XML-Dokuments sind in einem obersten Element enthalten, dem Wurzelelement (root).
* Finden Sie das Wurzelelement in der XML-Datei zu Goethes »Faust«?

➝ https://dracor.org/api/corpora/ger/play/goethe-faust-eine-tragoedie/tei

--

* Wenn alle Regeln der XML eingehalten werden, ist ein Dokument wohlgeformt (**well-formed**).

--

### Parser …

<br />

* … sind Programme, die XML verarbeiten und in eine Ansicht übersetzen, z. B.
  * Browser
  * Textansicht der XML-Datei zu »Faust«: https://dracor.org/id/ger000243#text
  * für Forschungszwecke können bestimmte Teile einer XML- bzw. TEI-kodierten Datei gezielt herausgegriffen werden

--

### Weitere Informationen

<br />

* Wenn Sie sich eingehender mit XML beschäftigen möchten, finden Sie hier ein Tutorial mit anschließendem Quiz:
  * https://www.w3schools.com/xml/default.asp

--

### Standards

<br />

* XML ist eXtensible, d. h., man kann bei Berücksichtigung allgemeiner Regeln Elemente »erfinden«. Es gibt viele Standardformate für unterschiedliche Zwecke, denen jeweils ein spezifisches Regelwerk für einheitliche Auszeichnungen zugrundeliegt.
* Für die Geisteswissenschaften ist vor allem das Regelwerk der **Text Encoding Initiative** relevant.

---

## 3. TEI

<br />

TEI bezeichnet …

* … ein Konsortium, die internationale Text Encoding Initiative (seit 1987)
* … die Richtlinien zur Textkodierung (Guidelines for Electronic Text Encoding and Interchange) und das entsprechende Format (seit 1994)

--

### Software

<br />

* TEI ist XML-basiert und softwareunabhängig (vgl. [diese Folie](../2023-04-27-einf-dh/#/4/2) der letzten Veranstaltung)
  * keine bestimmte Software notwendig
  * XML-Editoren mit TEI-Funktion erleichtern die Textaufbereitung, z. B. der [Oxygen XML Editor](https://www.oxygenxml.com/) (den Sie auch über das Softwareportal der FU installieren können)

--

### TEI-Guidelines

<br />

* aktuelle Version der Richtlinien und Empfehlungen der TEI:
  * https://tei-c.org/release/doc/tei-p5-doc/en/html/index.html

--

### Beispiel für eine Datei mit TEI-Markup

![Faust](images/faust-anfang-erstausgabe-1808.jpg)<!-- .element width="400px"; style="box-shadow:none;"; -->

```xml
<sp>
  <speaker>Faust.</speaker>
  <l>Habe nun, ach! Philosophie,</l>
  <l>Juristerey und Medicin,</l>
  <l>Und leider auch Theologie!</l>
  <l>Durchaus studirt, mit heißem Bemühn.</l>
  <l>Da steh’ ich nun, ich armer Thor!</l>
  <l>Und bin so klug als wie zuvor;</l>
  […]
</sp>
```

<small>Die ersten sechs Zeilen aus Goethes »Faust« (1808) in TEI. (Bildquelle: [DTA](https://www.deutschestextarchiv.de/book/view/goethe_faust01_1808?p=39).)</small>

--

### Elemente …

<br />

* … haben (idealerweise sprechende) Namen.
* … können Text oder wieder andere Elemente umfassen.
* Welche Elemente finden Sie in unserem Beispiel?

<br />

```xml
<sp>
  <speaker>Faust.</speaker>
  <l>Habe nun, ach! Philosophie,</l>
  <l>Juristerey und Medicin,</l>
  <l>Und leider auch Theologie!</l>
  <l>Durchaus studirt, mit heißem Bemühn.</l>
  <l>Da steh’ ich nun, ich armer Thor!</l>
  <l>Und bin so klug als wie zuvor;</l>
  […]
</sp>
```

<br />

<small>```<sp>```: Figurenrede (**sp**eech), beinhaltet andere Elemente. <br />```<speaker>```: Name einer Figur. <br />```<l>```: Verszeile (**l**ine verse).</small><!-- .element: class="fragment" -->

--

### Elementen …

* … können Attribute zugewiesen werden, z. B.: <text sprache="latein">

```xml
<sp who="#faust">
  <speaker>F.</speaker>
  <l n="1">Habe nun, ach! Philosophie,</l>
  <l n="2">Juristerey und Medicin,</l>
  <l n="3">Und leider auch Theologie!</l>
  <l n="4">Durchaus studirt, mit heißem Bemühn.</l>
  <l n="5">Da steh’ ich nun, ich armer Thor!</l>
  <l n="6">Und bin so klug als wie zuvor;</l>
  […]
</sp>
```

<br />

<small>```@who```-Attribut: fakultative Vergabe einer Sprecher\*innen-ID. <br />```@n```-Attribut: mögliche **N**ummerierung eines Elements.</small><!-- .element: class="fragment" -->

--

### Elemente für die digitale Editorik

<br />

- Ergänzungen: <br />```<supplied>[fehlendes Wort]</supplied>```
- Korrekturen: <br />```<choice> <sic>Hlife</sic> <corr cert="high">Hilfe</corr> </choice>```
- aufgelöste Abkürzungen: <br />```<choice> <abbr>d.</abbr> <expan>der</expan> </choice>```
- normalisierte Schreibweisen: <br />```<choice> <orig>thun</orig> <reg>tun</reg> </choice>```
- …

--

### TEI-Module

![TEI-Module](images/kurz-tei-module.png)<!-- .element width="460px"; -->

<small>(Tabelle: Kurz 2015, S. 201)</small>

<small>»Der modulare Aufbau der TEI manifestiert sich in 21 Modulen, die Einheiten von sinnverwandten Elementen bilden. <br />Für die Textkodierung werden die Module ausgewählt, welche die notwendigen Elemente und Attribute enthalten <br />und diese können durch eigene Anpassungen und Ergänzungen erweitert werden.« (ebd., S. 200)</small>

<!-- Derzeit gibt es »126 distinctly-named model classes«:
https://www.tei-c.org/release/doc/tei-p5-doc/en/html/REF-CLASSES-MODEL.html -->

--

### TEI-Customisation

<br />

* Bei der Anwendung des TEI-Standards auf ein spezifisches Projekt ist die *customisation* zentral.
* Es werden die Module ausgewählt, die für den Text relevant sind, der nach TEI-Standard ausgezeichnet bzw. kodiert werden soll.
* Bestehende Elemente können angepasst und neue hinzugefügt werden.
* Es gibt Tools, die eine *customisation* erleichtern, etwa [Roma](https://roma.tei-c.org/).

--

### TEI-Validierung

<br />

Nach der *customisation* entsteht ein spezifisches Validierungsschema, das die korrekte Verwendung aller Elemente und Attribute regelt. Wenn ein Dokument alle diese Regeln einhält, ist es gültig bzw. valide (*valid*).

--

### Weitere Informationen

<br />

* Wenn Sie sich eingehender mit TEI beschäftigen möchten, finden Sie hier weiterführende Materialien:
  * Teach Yourself TEI: https://tei-c.org/support/learn/teach-yourself-tei/
  * TEI by Example: https://teibyexample.org

  <l>Ils prennent en songeant les nobles attitudes</l>

 </lg>
 <lg type="tercet">
  <l>Leurs reins féconds sont pleins d’étincelles magiques,</l>
  <l>Et des parcelles d’or, ainsi qu’un sable fin,</l>
