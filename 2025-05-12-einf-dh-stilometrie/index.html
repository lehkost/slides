## 2. Was ist eigentlich Stilometrie?

--

### Stylometry is …

<br />

… »the analytic study of literary **styles**, especially as applied to questions of **authorship**«

<br />

Quelle: https://www.dictionary.com/browse/stylometry

--

### »The Main Assumption of …

<br />

… underlying stylometric studies is that authors have an unconscious as well as a conscious aspect to their style«

<br />

Quelle: [Encyclopaedia of Statistical Sciences](https://onlinelibrary.wiley.com/doi/10.1002/0471667196.ess1174.pub2)

--

### »Stylometric studies …

<br />

… in all their variety of material and method, have two features in common: the electronic texts they study have to be coaxed to yield numbers, and the numbers themselves have to be processed via statistics.«

<br />

Maciej Eder, Jan Rybicki, Mike Kestemont: [‘Stylo’: a package for stylometric analyses](https://docs.google.com/viewer?a=v&pid=sites&srcid=ZGVmYXVsdGRvbWFpbnxjb21wdXRhdGlvbmFsc3R5bGlzdGljc3xneDpmM2U3OGUzZTM2YjkyYzM) (2017)
<!-- .element: style="font-size:0.65em;" -->

--

### Was gezählt werden kann

<br />

- Worthäufigkeiten
- n-Gramme von Zeichen
  - ‘nte’, ‘ichn’, ‘gefal’
- Lemmata
  - (Tier/Tiere/Tieres ➝ Tier)
- Wortarten
- syntaktische Strukturen
- Metrum (bei Versen)
- …

### Was noch? (1/2)

<br />

- Gesamtumfang des Vokabulars von Autor\*innen pro Text

--

### Wie misst man Vokabelreichtum?

<br />

Eine Möglichkeit: die Type-Token-Ratio (TTR).

<br />

- Gesamtzahl der einzigartigen Wörter (Types) geteilt durch Gesamtzahl aller Wörter (Tokens)
- Beispielsatz: »Eine Rose ist eine Rose.« (3 Types, 5 Tokens, TTR: 3/5 = 0,6)
- je näher die TTR bei 1 liegt, desto größer ist der lexikalische Reichtum eines Textes

- Standardmaß in der Stilometrie seit 2002

### z-Score

![caption](images/z-score.svg)<!-- .element height="150px;" -->

- x: Häufigkeit des Wortes in einem Text<!-- .element: style="font-size:0.8em;" -->
- µ (my): allgemeine Worthäufigkeit im Korpus<!-- .element: style="font-size:0.8em;" -->

#### Visualisierung der Abstände im Dendrogramm

![Ergebnis der Clusteranalyse](images/guess-the-author-cluster-analysis.png)<!-- .element height="180px;" -->

tl;dr: »Die Zahlen in der horizontalen Leiste unten geben die Werte des jeweils <br />ausgewählten Distanzmaßes an (hier Classic Delta Distance).« ([forTEXT](https://fortext.net/routinen/lerneinheiten/stilometrie-mit-stylo))
<!-- .element: style="font-size:0.65em;" -->

Genauer: Diese Skala zeigt den gemessenen Abstand zwischen den Texten an. Die Werte auf der Skala entsprechen den ursprünglichen Einheiten, die zur Abstandsberechnung verwendet wurden. Wenn zum Beispiel eine klassische Manhattan-Distanz auf der Grundlage relativer Worthäufigkeiten berechnet wurde, zeigt die Einheit die durchschnittliche Differenz zwischen einem Textpaar an, ausgedrückt in relativen Häufigkeiten. Wenn z.&nbsp;B. zwei Texte vorliegen, in denen die Häufigkeit von »die« 0,04 und 0,01 (bzw. 4% und 1%) und die Häufigkeit von »von« 0,02 und 0,02 beträgt, dann ist der Gesamtabstand ((0,04 – 0,01) + (0,02 – 0,02) / 2) = (0,03 + 0) / 2 = 0,015. Da die Häufigkeiten in der Regel mit 100 multipliziert werden, um Prozentsätze zu erhalten, wäre die endgültige Punktzahl ebenfalls 0,015 * 100 = 1,5.
<!-- .element: style="font-size:0.65em;" -->

Classic Delta und Cosinus Delta (auch andere Deltas) basieren auf den z-Scores und nicht auf Häufigkeiten. Folglich werden die Abstände und die Skalen in Dendrogrammen in z-Scores und Differenzen zwischen z-Scores ausgedrückt. Da eine »1« in z-Scores »1 Standardabweichung« bedeutet, lässt sich dies auch auf die Skalen von Dendrogrammen übertragen. Eine Einheit bedeutet also »1 Standardabweichung« zwischen den zu vergleichenden z-Scores. (Mit Dank an Maciej Eder!)
<!-- .element: style="font-size:0.65em;" -->

## 5. Stylo-Paket

--

### Stylo

<br />

- Paket für Stilometrie, geschrieben für R
- eingebaute Delta-Funktion
- viele andere Metriken
- grafisches User\*innen-Interface

--

### Stylo

<br />

- Beschreibung auf der [Website der Entwickler](https://github.com/computationalstylistics/stylo)
- M. Eder, M. Kestemont, J. Rybicki: [Stylometry with R: A Package for Computational Text Analysis](https://journal.r-project.org/archive/2016-1/eder-rybicki-kestemont.pdf) (2016)

--

### Delta-Funktion

<br />

- »Burrows’ Delta«: am häufigsten angewendeter Algorithmus in der computergestützten Stilometrie
- statt semantischer Inhaltswörter werden vor allem Funktionswörter betrachtet (die häufigsten Wörter)
- diese most frequent words (MFW) werden von Autor\*innen kaum bewusst manipuliert
- Burrows’ Delta verstehen: https://zfdg.de/2017_006#hd2

--

### Stylo: Hauptfunktionen

<br />

- stylo()
- classify()
- rolling.delta(), rolling.classify()
- oppose()

--

### stylo()

<br />

- Berechnung und Visualisierung stilistischer Nähe
- verschiedene Arten des Clusterns (Gruppierens) von Texten nach Nähekriterien
- Darstellung des mehrdimensionalen »stilistischen Raums« von Texten auf einer 2D-Ebene
- Listen der am häufigsten verwendeten Wörter, Häufigkeitstabellen usw.

--

### classify()

<br />

- Textklassifizierung anhand stilometrischer Merkmale
- Werkzeug für die tatsächliche Autorschaftszuordnung
- verwendet Standard-Algorithmen für maschinelles Lernen
- benötigt zwei Mengen von Dokumenten
  - training (primary_set)
  - test (secondary_set)

--

### rolling.delta()

<br />

- bildet dynamische Änderungen in einem Text ab
- variable Größe des Textfensters

--

### oppose()

<br />

- kontrastive Analyse, Beispiel: [Typische Adjektive und Substantive in Bundestagswahlprogrammen 2021](https://doi.org/10.5281/zenodo.5517045)
- bevorzugte/vermiedene Wörter
- vergleichende Studien (z. B. männliche vs. weibliche Stimmen)
- Kurzvorstellung in [dieser Präsentation](https://computationalstylistics.github.io/stylo_nutshell/#main-functions-oppose) (Folien 7 und 26–28)

--

### oppose()

<br />

- basiert auf Burrows’ Zeta (2007):
  - »Texte werden in kleinere Segmente gesplittet, wobei die Segmentlänge ein wichtiger Parameter ist. Dann wird für jedes Merkmal der Anteil der Segmente erhoben, in denen das Merkmal mindestens einmal vorkommt. Von diesem Anteil in der untersuchten Gruppe wird der entsprechende Anteil in der Vergleichsgruppe subtrahiert, woraus sich ein Zeta-Wert zwischen –1 und 1 ergibt« ([uni-wuerzburg.de](https://www.informatik.uni-wuerzburg.de/datascience/projects/concluded-projects/cligs/?tx_extbibsonomycsl_publicationlist%5Baction%5D=download&tx_extbibsonomycsl_publicationlist%5Bcontroller%5D=Document&tx_extbibsonomycsl_publicationlist%5BfileName%5D=DHd2018_pyzeta.pdf&tx_extbibsonomycsl_publicationlist%5BintraHash%5D=03d6baf7b43a7c8d4c2815c1f04c60d0&tx_extbibsonomycsl_publicationlist%5BuserName%5D=dmir&cHash=93fb54cc785fbfc0587eed24b123abbb))
