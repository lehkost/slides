# RusDraCor

--

## Objectives

<br />

- create and maintain a corpus of Russian-language drama from 1740s–1940s
- multi-sourcing: Wikisource, Russian Virtual Library (rvb.ru), Online Library Alexei Komarov (ilibrary.ru), Maksim Moshkow’s Library (az.lib.ru)
- all plays converted to TEI (P5), corrected and enriched in various ways
- digitised texts were mapped to the page of the corresponding book edition
- repo: https://github.com/dracor-org/rusdracor

### Chapter 3.

<br /><br />

# Annotating Character Relations

--

### Annotations from the Community

<br />

- DraCor as community project: pull request by Stuttgart-based QuaDramA group (Quantitative Drama Analytics)
- Nathalie Wiedmer et al.: *Romeo, Freund des Mercutio: Semi-Automatische Extraktion von Beziehungen zwischen dramatischen Figuren*, Proceedings of DHd2020, Paderborn ([doi:10.5281/zenodo.4621778](https://doi.org/10.5281/zenodo.4621778))
- annotation of relationships between characters (family and love relationships, dependencies) for the German Drama Corpus
- caveat: relying on the information in cast lists only (»father of«, »lover of«, »servant of«, etc.), no further plot-related investigation

--

### Annotation Scheme

<br />

| Relation label  | Directed/Undirected | Description |
|-----------------|---------------------|------------------------|
| parent_of       | directed            | One character is a parent of the other |
| lover_of        | directed            | For lovers |
| related_with    | directed            | Other **family** relations (e.g., uncles) |
| associated_with | directed            | For clearly associated characters (e.g., butlers) |
| siblings        | undirected          | Characters that have at least one parent in common |
| spouses         | undirected          | Characters in marriage (or engaged) |
| friends         | undirected          | Characters marked as being friends |

--

### RusDraCor++ Task Force

<br />

- project of our Digital Humanities Master students at HSE, Moscow: Margarita Berseneva, Aleksandr Dyuldenko, Anna Oskina
- joint annotations and correction rounds
- research question: family relations in Russian drama, e.g. canonised plays like Gogol’s »Ревизор« (»The Government Inspector«), Griboyedov’s »Горе от ума« (»Woe from Wit«), Chekhov’s »Три сестры« (»Three Sisters«), Fonvizin’s family comedies and the wide range of family dramas of the 19th century (think Ostrovsky)
- plots revolving around family constellations, especially problematising relations between parents and their children

--

### Annotation Process

<br />

- only 28 out of 212 Russian plays did not feature a cast list
- relations stored in TEI element <listRelation> within the <listPerson> node
- directed relations encoded with »active« or »passive« attributes
- undirected relations marked with the »mutual« attribute
- entire annotation is now a standard offering of the RusDraCor corpus

--

* Простаков.

* Митрофан, сын их, недоросль.
* Еремеевна, мама Митрофанова.
* Софья, племянница Стародума.

--

### As Annotated in TEI:

<br />

```xml
<listPerson>
[…]
  <listRelation type="personal">
    <relation name="spouses" mutual="#prostakov #gospozha_prostakova"/>
    <relation name="parent_of" active="#gospozha_prostakova #prostakov" passive="#mitrofan"/>
    <relation name="associated_with" active="#eremeevna" passive="#mitrofan"/>
    <relation name="related_with" active="#sofja" passive="#starodum"/>
    <relation name="associated_with" active="#sluga" passive="#prostakov"/>
    <relation name="siblings" mutual="#skotinin #gospozha_prostakova"/>
    <relation name="associated_with" active="#kamerdiner" passive="#starodum"/>
  </listRelation>
</listPerson>
```

- Craig’s Zeta function as implemented in stylo()

![stylo](images/fathers_sons_craig_001.png)<!-- .element width="580px;" -->

--

### Contrastive Vocabulary

<br />

- most distinctive word that fathers use in comparison to sons is »дочь« (»daughter«)
- most distinctive noun for sons is »маменька« (»mom«)
- sons express feelings more than their fatherly counterparts (i.e. »полюбить« = »to fall in love«, »страдать« = »to suffer«, »страсть« = »passion«)
- fathers talk more about family members, marriage, service and ranks
- sons more concerned with love, fate, beauty, happiness
- this simple example is more of a proof of concept than providing deep insights
- room for improvements:
  - divide corpora more meaningfully (by authors, time periods, genre)
  - parts-of-speech
  - parametrisation
