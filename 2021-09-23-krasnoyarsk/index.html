# Annotating Character Relations

--

### Annotations from the Community

<br />

- DraCor as community project: pull request by Stuttgart-based QuaDramA group (Quantitative Drama Analytics)
- Nathalie Wiedmer et al.: *Romeo, Freund des Mercutio: Semi-Automatische Extraktion von Beziehungen zwischen dramatischen Figuren*, Proceedings of DHd2020, Paderborn ([doi:10.5281/zenodo.4621778](https://doi.org/10.5281/zenodo.4621778))
- annotation of relationships between characters (family and love relationships, dependencies) for the German Drama Corpus
- caveat: relying on the information in cast lists only (Â»father ofÂ«, Â»lover ofÂ«, Â»servant ofÂ«, etc.), no further plot-related investigation

--

### Annotation Scheme

<br />

| Relation label  | Directed/Undirected | Description |
|-----------------|---------------------|------------------------|
| parent_of       | directed            | One character is a parent of the other |
| lover_of        | directed            | For lovers |
| related_with    | directed            | Other **family** relations (e.g., uncles) |
| associated_with | directed            | For clearly associated characters (e.g., butlers) |
| siblings        | undirected          | Characters that have at least one parent in common |
| spouses         | undirected          | Characters in marriage (or engaged) |
| friends         | undirected          | Characters marked as being friends |

--
