## SNA – How It All Started

<br />
- based on network-theoretical foundations, SNA starts as a bundle of approaches developed in the Social Sciences since the 1930s
- 'Harvard Breakthrough' in the 1960s (centered around sociologist [Harrison White](https://en.wikipedia.org/wiki/Harrison_White)): sociologists, mathematicians, programmers work on a distinct structural-analytical perspective on social phenomena
- 1990s: new perspectives on network structures with the advent of the internet

### Extraction of Literary Network Data: <br />A "Digital Spectator"

<br />
- following formalist and structuralist approaches in literary studies, but automatisation of data collection
- network data = interactions between characters
- operationalisation of 'interaction': "Two characters interact with one another if they perform a speech act within the same segment of a drama (usually a 'scene')." (following an idea of Solomon Marcus, "Poetica matematică", 1970)
- 'epistemic thing' of literary network analysis different from that of traditional text analysis, cf. Trilcke/Fischer: *[Literaturwissenschaft als Hackathon](http://zfdg.de/sb003_003)* (2018)

### Average Distance

<br />
- in *this* formalisation, Hamlet has an average distance (from all other characters) of 1.45
- average distance of Claudius: 1.62
- Horatio: 1.69

--

### Betweenness Centrality (1/2)

<br />
- "a measure of centrality in a graph based on shortest paths"
- "For every pair of vertices in a graph, there exists a shortest path between the vertices such that either the number of edges that the path passes through (for undirected graphs) or the sum of the weights of the edges (for directed graphs) is minimized. The betweenness centrality for each node is the number of these shortest paths that pass through the node." (Wikipedia)

## Drama Corpora in TEI

<br />
- <!-- .element: style="font-size:0.8em;" -->[Shakespeare Folger Library](https://www.folgerdigitaltexts.org/): all (37) Shakespeare plays, very high encoding-depth
- <!-- .element: style="font-size:0.8em;" -->[Théâtre Classique](http://www.theatre-classique.fr/): 1193 plays (… and counting) from 17th and 18th century
- <!-- .element: style="font-size:0.8em;" -->[Shakespeare His Contemporaries](https://drama.earlyprint.org/): 860 plays written between 1550 and 1700
- <!-- .element: style="font-size:0.8em;" -->[German Drama Corpus](https://ger.dracor.org/): 469 German-language plays from 1730 till 1930
- <!-- .element: style="font-size:0.8em;" -->[Letteratura teatrale nella Biblioteca italiana](http://www.bibliotecaitaliana.it/): 171 Italian plays
- <!-- .element: style="font-size:0.8em;" -->[Russian Drama Corpus](https://rus.dracor.org/): 117 Russian-language plays from 1740s till 1930s
- <!-- .element: style="font-size:0.8em;" -->[Dramawebben](http://www.dramawebben.se/): 62 Swedish plays
- <!-- .element: style="font-size:0.8em;" -->**[Ludvig Holbergs skrifter](http://holbergsskrifter.dk/holberg-public/view?docId=adm/HolbergsWritings.xml&sort=category): 36 comedies**
- <!-- .element: style="font-size:0.8em;" -->[Biblioteca Electrónica Textual del Teatro en Español de 1868–1936 (BETTE)](https://github.com/GHEDI/BETTE): 25 Spanish plays
- <!-- .element: style="font-size:0.8em;" -->[Emothe: The Classics of Early Modern European Theatre](https://emothe.uv.es/biblioteca/): 113 plays incl. translations (Italian, English, French, Spanish)
