### Prerequisite: TEI Encoding Standard (2/2)

```
<sp who="#antoine">
  <speaker>ANTOINE.</speaker>
  <l part="I">Brutus ! il se pourroit.....</l>
</sp>
<sp who="#cesar">
  <speaker>CÉSAR.</speaker>
  <l part="F">Ne m’en crois pas. Tiens, lis.</l>
</sp>
<sp who="#antoine">
  <speaker>ANTOINE.</speaker>
  <l>Dieux ! La Sœur de Caton ! La fière Servilie !</l>
</sp>
<sp who="#cesar">
<speaker>CÉSAR.</speaker>
  <l>Par un hymen secret, elle me fut unie.</l>
  <l>Ce farouche Caton dans nos premiers débats,</l>
  <l>La fit presqu’à mes yeux, passer en d’autres bras :</l>
  <l>Mais le jour qui forma ce second hyménée,</l>
  <l>De son nouvel Époux trancha la destinée.</l>
  <l>Sous le nom de Brutus mon fils fut élevé.</l>
  <l>Pour me haïr, ô Ciel ! étoit-il réservé !</l>
  <l>Mais lis, tu sauras tout par cet Écrit funeste.</l>
</sp>
```

Dialogue from Voltaire’s tragedy “La Mort de César” encoded in TEI. <br />There are currently 588 different elements defined in the standard ([as of January 2025](https://tei-c.org/release/doc/tei-p5-doc/en/html/REF-ELEMENTS.html)).

<br />

- API: Application Programming Interface
- standardised exchange of information in favour of modularised, simplified programming
- data is transferred in a structured way according to a defined syntax

### Simple visualisation of structural data
#### Number of characters per play in chronological order (1/2)

# Chapter 3.

## Metadata in Practice

--

### Metadata Turn in Literary Studies?

<br />

- the semantics of literary works are not only revealed by their full texts
- role of catalog data (e.g., from national libraries), recorded according to the IFLA Library Reference Model (LRM), incl. incorporated WEMI model: work, expression, manifestation, item
- example: https://d-nb.info/gnd/4099314-0 (info on “L’Avare” as *work*, as provided by the German National Library)
- in GND Explorer: https://explore.gnd.network/gnd/040993140
- dozens of other suitable projects that make metadata on literary works available via work IDs: Wikidata, GoodReads, LibraryThing, etc.

--

### Database of German-Language One-Act Plays

**[einakter.dracor.org](https://einakter.dracor.org/)**
<!-- .element: style="font-size:0.65em;" -->

![Database of German-Language One-Act Plays](images/einakter-datenbank_2025-01-18.png)<!-- .element width="440px;" -->

Cf. Dîlan Canan Çakir, Frank Fischer: **Dramatische Metadaten. Die Datenbank deutschsprachiger Einakter 1740–1850.** <br />In: DHd2022: “Kulturen des digitalen Gedächtnisses”. 7–11 March 2022. <br />Book of Abstracts. University of Potsdam. ([doi:10.5281/zenodo.6327977](https://doi.org/10.5281/zenodo.6327977))

### Modeling Metadata

- inspired by Reinhart Meyer’s “Bibliographia Dramatica et Dramaticorum”, which lists all plays printed and performed in the German-speaking world of the 18th century, in 34 volumes
<!-- .element: style="font-size:0.55em;" -->

![Database of German-Language One-Act Plays](images/einakter-kotzebue.png)<!-- .element width="600px;" -->

- no full texts, only titles, subtitles, original plays (in case of translations), publication dates, number of scenes, list of characters, etc.

<!-- .element: style="font-size:0.55em;" -->

--

### Translations of One-Act Plays into German

![Database of German-Language One-Act Plays](images/einakter-translations-overview.png)<!-- .element width="720px;" -->

- 502 of German one-acters are translations, mostly from French, which we have also modeled by linking to authority files
- result: a bipartite graph in which the names of translators point to original authors; the thicker the edge, the higher the number of translations between a pair

<!-- .element: style="font-size:0.55em;" -->

### Contribution to digital deconstructions of canons by ...

<br />

- ... correlating them with other canonicity markers (‘echo chamber’)
- ... evaluating their metadata (publication periods, linguistic and geographical diversity)

--

### Marker of Canonicity: Sitelinks

![alt](images/wikipedia-sitelinks-example.png)<!-- .element height="350px;" -->

- Wikipedia sitelinks as part of the “metrics of World Literature” (Robinson 2017), as “a simple measure of canonicity” (Kukkonen 2020)
- example: Charles Dickens has 162, *A Tale of Two Cities* has 51 sitelinks

--

### Marker of Canonicity: QRank

![Wikipedia searchbox](images/wikipedia-searchbox.png)<!-- .element height="300px;" -->

- page views for a Wikidata item, i.e. views of their Wikipedia, Wikitravel, Wikibooks versions etc., are added together and a QRanking is assigned (https://qrank.wmcloud.org/), which is used when ranking search terms
- example: Charles Dickens has a QRank of 4,158,626, *A Tale of Two Cities* 1,238,166

--

### Enrichment via OpenRefine

<br />

- 1,256 of the 1,318 works &amp; all of the 768 authors could be linked to their Wikidata entry
- additional metadata on works and authors retrieved via OpenRefine Reconciliation Service (gender entries in Wikidata, publication data)

--

### Enrichment With Geo Data

![alt](images/geografische-verteilung.png)

- querying country codes for literary works via GND’s [lobid-gnd API](https://lobid.org/gnd/api) and Wikidata’s property *P495 country of origin* for creative works

<!-- .element: style="font-size:0.7em;" -->

--

### Geographical Distribution of the Canon

<br />

- highly Eurocentric and strong focus on English-language texts:
  - Great Britain (347), USA (266), France (106), Germany (57), Italy, Russia (30 each)
- 857 entries via GND, 287 via Wikidata (1,144 in total)

--

### Statistical Canon Description

![alt](images/publication-years.png)<!-- .element height="300px;" -->

- authors with most works: Ch. Dickens, J. M. Coetzee (10), V. Woolf (9), G. Greene, I. McEwan, Ph. Roth, S. Beckett, D. DeLillo (8)

### QRank-Sitelink Correlation (work-centered)

![alt](images/qrank-sitelink-correlation.png)<!-- .element height="320px;" -->

- Edgar Allan Poe: *The Fall of the House of Usher* (highest QRank of 5,547,853 among all works, with only 27 sitelinks)
- George Orwell: *Nineteen Eighty-Four* (the work has a higher QRank than the author, 5,547,853 compared to 3,995,278)
- the same applies to *The Handmaid’s Tale* (1,799,096) by Margaret Atwood (1,156,848) – these works are more prominent than their authors

## Summary

<br />

- Wikipedia sitelinks and QRank as interesting ‘echo chambers for canonicity’
- correlation with QRank has shown that there are other helpful ranking variants in addition to sitelinks
- analysis of metadata can uncover implicit biases
- for your own experiments, try [WikiMetrix](https://github.com/temporal-communities/wiki-metrix) (cf. [Illmer et al. 2024](https://doi.org/10.5281/zenodo.10698426))
