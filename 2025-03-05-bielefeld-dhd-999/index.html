## Bärmann und der Würfel-Almanach

--

### Georg Nikolaus Bärmann (1785–1850)

![Porträt Bärmann](images/baermann-konterfei-wikimedia-commons.jpg)<!-- .element width="400px;" -->

(Bildquelle: [Wikimedia Commons](https://commons.wikimedia.org/wiki/File:PPN663960886_G._N._B%C3%A4rmann,_Dr._(1835).jpg))
<!-- .element: style="font-size:0.65em;" -->

--

![Cover Würfel-Almanach](images/almanach-cover.png)<!-- .element width="340px;" -->

Der Titel – »Neunhundert neun und neunzig und noch etliche Almanachs-Lustspiele <br />durch den Würfel« – verspricht genug Einakter für 133 Jahre.
<!-- .element: style="font-size:0.65em;" -->

--

### Status der Einakter

<br />

- Würfel-Almanach = Parodie auf den berühmten »Almanach dramatischer Spiele zur geselligen Unterhaltung auf dem Lande«, begründet 1803 von August von Kotzebue
- darin wurden v. a. Einakter für das Laientheater gedruckt
- hohe Nachfrage nach Einaktern, aber auch Kritik:
  - »Zusammengewürfelte Scenen voll trivialer Späße, Zeitglossen, schale Witze und Zweideutigkeiten, das heißt jetzt Posse, die meisten sind **einactig** und das Publicum ist zufrieden, wenn es nur aus vollem Halse lachen kann […].« (Ignaz Franz Castelli 1861, [S. 126](https://books.google.com/books?id=1945AAAAcAAJ&pg=PA126))

### OCR-Korrektur

<br />

### TEI-Konvertierung

<br />

- semantisches Encoding von Sprecher\*innen, Redeanteilen, Szenenüberschriften, Bühnenanweisungen usw.

--

### Wurftabelle

<br />

- Digitalisierung als CSV-Tabelle mit sechs Spalten à 200 Zeilen

--

### Web-App

<br />

- entwickelt in TypeScript unter Verwendung von SvelteKit (komponentenbasiertes Web-Framework)
- Transformation des TEI-XMLs in HTML-Darstellung des robusten XSLTProcessor-Interfaces und eines benutzerdefinierten XSL-Stylesheets
- Konvertierung der Wurftabelle in ein JSON-Array mit Arrays der Form 200 × 6 (für 200 Würfe eines sechsseitigen Würfels)
- dient als Nachschlagetabelle zur Identifizierung der im TEI mit ```xml:id``` ausgestatteten Segment-IDs auf den entsprechenden ```<div>```-Elementen

## Analyse

--

### 999+ Spiele für 133 Jahre?

<br />

- Behauptung des Autors zur Anzahl erwürfelbarer individuellen Einakter ist eine radikale Untertreibung
- rein rechnerisch sind 6<sup>200</sup> mögliche Kombinationen der einzelnen Textsegmente möglich
- entspricht etwa 4 × 10<sup>155</sup>, das sind mehr Einakter als es Atome im Universum gibt (wenn man von etwa 10<sup>82</sup> Atomen ausgeht, vgl. [Baker 2021](https://www.livescience.com/how-many-atoms-in-universe.html))

--

### Charakter der Varianzen

<br />

- Sind die Änderungen in der Handlung bedeutend oder handelt es sich lediglich um subtile Abweichungen, die aber die Gesamthandlung nicht verändern?

--

### Beispiel 125. Wurf

<br />

- sortierte Ansicht in der Web-App: alle sechs Varianten jedes Wurfes sind nebeneinander angeordnet
- die Sprechtexte ändern sich nur in Details
- Beispiel 125. Wurf: der Liebhaber argumentiert jeweils leicht verändert, warum er seine zukünftige Ehefrau ernähren kann

--

### Spielmechanik

<br />

- komplexere Variationen sind aufgrund des Fehlens von Kontrollmechanismen (z. B. Rückverweise oder Sprunganweisungen) nicht möglich
- jedes der im Detail unterschiedlichen Stücke ist im Ablauf statisch:
  - 3\. Wurf: im ersten Auftritt erscheint die monologisierende Nichte
  - 42\. Wurf: der Onkel besteht auf der Verheiratung der Nichte
  - 192\. Wurf: der Diener enthüllt seine wahre Identität
  - 199\. Wurf: Vorhang fällt

--

### Funktion des Würfel-Alamanachs

<br />

- Dramenautomat verfolgt nicht primär das Ziel, tatsächlich individuelle Einakter zu generieren
- reproduziert genau die Eintönigkeit, gegen die sich Bärmanns Kritik richtet
- wichtige Funktion der Almanache und Einakter: »radikale Demokratisierung« des Theaters (vgl. Çakir 2024, S. 223)
- spielerischer Aspekt des Einakterschreibens, vereinfacht durch den Würfel

---

## Zusammenfassung

<br />

- Fragmentierung des Würfel-Almanachs als Herausforderung für seine Digitalisierung
- Implementierung als App macht den Spielmechanismus erfahrbar
- Bärmanns Würfelspiel als eindrucksvolle spielerisch-ästhetische Auseinandersetzung mit dem Einakter
