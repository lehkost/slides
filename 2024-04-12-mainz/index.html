#### Netzwerke als Denkfiguren in Briefen: <br />H. M. Enzensberger an Uwe Johnson (am 22. August 1962)

![Enzensberger-Netzwerke](images/enzensberger-networks.jpg)

»fig. 1 ist das schema einer kommunikation zwischen sieben herausgebern von denen einer als redakteur fungiert, nach deinem vorschlag. fig. 2 zeigt ein vereinfachtes schema, wie ich es vorschlage. die vorzüge sind sichtbar. […] natürlich ändert sich dabei die position des redakteurs; seine vollmachten müssen größer werden. dafür bin ich; dafür ist auch grass.« (S. 43)
<!-- .element: style="font-size:0.65em;" -->

(Quelle: Hans Magnus Enzensberger u. Uwe Johnson: »fuer Zwecke der brutalen Verstaendigung«: Der Briefwechsel. Frankfurt/M.: Suhrkamp 2009, S. 42f. – Vielen Dank an Hannah Scheithauer für Hinweis und Foto!)

## 1. Dramatik

--

### ›Digitale Netzwerkanalyse dramatischer Texte‹: <br />Was kommt da alles zusammen?

<br />

- formalistische Ansätze (Yarkho [1930er](https://doi.org/10.1515/jlt-2019-0002))
- co-mention analysis (Rosengren 1968)
- strukturanalytische Ansätze (Titzmann 1977)
- Social Network Analysis (Moreno 1933, Wasserman/Faust 1998)
- Digital Humanities:
  - Verfahren der automatisierten Datenerhebung und -auswertung
  - Vorhandensein großer Textkorpora
  - Infrastrukturen

<br />Vgl. auch Peer Trilcke, Frank Fischer, Dario Kampkaspar: *Digitale Netzwerkanalyse dramatischer Texte.* <br />In: DHd2015: »Von Daten zu Erkenntnissen«. Graz, 25. Februar 2015. ([doi:10.5281/zenodo.4623288](https://doi.org/10.5281/zenodo.4623288))
<!-- .element: style="font-size:0.65em;" -->

## Operationalisierung

<br />

- soziale Netzwerkdaten = **Interaktionen** zwischen sozialen Entitäten
- Netzwerkdaten: Knoten + Kanten (**wichtig**: man muss stets in der Lage sein zu sagen, welche Beziehung zwischen den Knoten besteht, d.&nbsp;h. welche Bedeutung die Kanten haben)
- z.&nbsp;B. in dramatischen Texten: »Zwei Figuren interagieren miteinander, wenn sie innerhalb desselben Abschnitts eines Dramas (normalerweise eine ›Szene‹) einen Sprechakt vollziehen.« (in Anlehnung an Solomon Marcus, »Poetica matematică«, 1970)

### »The Adventures of Sherlock Holmes« (1/2)
#### <u>Schritte (laut [Jupyter Notebook](https://nbviewer.org/gist/sgsinclair/bf112f84f130c8bac96c) von Stéfan Sinclair, 2015):</u>

- Text besorgen (via [Project Gutenberg](https://www.gutenberg.org/cache/epub/1661/pg1661.txt))
- Absätze einzeln betrachten
- Personen (*named entities*) finden (mit Hilfe des NLTK-Taggers)
- Absätze mit mehr als einer *named entity* suchen
- wenn A, B und C vorkommen: A ⇆ B, A ⇆ C, B ⇆ C
- gemeinsame Relationen zählen:
  - Holmes, Watson, 19
  - Holmes, Lestrade, 7
  - Holmes, Hosmer Angel, 7
  - Holmes, Lord St. Simon, 6
  - Doctor, Holmes, 6
  - (…)

### 9 britische Romane (Austen & Dickens) (2/5)

<br />

- bei Romanen braucht man einen operationalisierungsfähigen Ko-Präsenz-Begriff
- Voraussetzung: manuelle Annotation aller Romane, um Figurenreferenzen zu finden (Figurenlexikon mit Aliases)
- 3 Fenstertechniken:
  - collinear
  - coplanar (wenn das Window der ganze Text ist, dann sind alle Charaktere miteinander verbunden, man muss sich also für eine Fenstergröße entscheiden, und sie probieren drei verschiedene aus)
  - combination

--

### 9 britische Romane (Austen & Dickens) (4/5)

<br />

- collinear: besonders nützlich im Bezug auf die Erzähltechnik, für die Identifizierung von narrativen Abwegen und Nebenhandlungen
- combination: Illustration der Verbindungen zwischen und über die sozialen Klassen hinweg
- »Der kollineare Ansatz hat langfristiges Potenzial für die Analyse der viel kommentierten Kette von erzählerischen Ursachen und Wirkungen bei Austen.«
