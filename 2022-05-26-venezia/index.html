### Prerequisito: lo standard di codifica TEI (2/2)

<br />

```xml
<sp who="#silvio">
  <speaker>Sil.</speaker>
    <p>
      Eccovi la mia destra, e con questa vi dono tutto il mio cuore.
      <stage>(a Clarice, porgendole la mano.</stage>
    </p>
</sp>
<sp who="#pantalone">
  <speaker>Pan.</speaker>
    <p>
      Via, no ve vergognè; deghe la man anca vu. Cusi sarè promessi,
      e presto presto sarè maridai.
      <stage>(a Clarice.</stage>
    </p>
</sp>

[etc.]
```

<br />

Dialogo dalla commedia di Goldoni in formato TEI (Text Encoding Initiative). <br />Attualmente, lo standard definisce 584 elementi diversi ([ad aprile 2022](https://tei-c.org/release/doc/tei-p5-doc/en/html/REF-ELEMENTS.html)).

### ItaDraCor

<br />

- 139 opere teatrali italiane, recuperate dalla [Biblioteca Italiana](http://www.bibliotecaitaliana.it/)
- »Questa risorsa digitale è liberamente accessibile per uso personale o scientifico.«
- originariamente codificati in TEI P4, aggiornati in TEI P5
- conversione dei dati: Frank Fischer e Carsten Milling
- annotazioni: Misha Sonkin (Università della Saarland) e Frank Fischer
  - ID di Wikidata sia per gli autori che per le opere
  - la data di composizione, l’anno di prima pubblicazione e la data della prima
  - correzioni di errori OCR nei nomi
  - informazioni sul genere per tutti i personaggi
  - tutte le modifiche documentate su GitHub: https://github.com/dracor-org/itadracor

### Visualizzazione semplice dei dati strutturali
#### Numero di personaggi per opera in ordine cronologico (1/2)

<br />

```R
library(data.table)
library(ggplot2)
itadracor <- fread("https://dracor.org/api/corpora/ita/metadata/csv")
ggplot(itadracor[], aes(x = yearNormalized, y = numOfSpeakers)) + geom_point()
```

<br />

Esempio di semplice script che ottiene i dati tramite l’API.
