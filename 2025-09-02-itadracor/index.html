### Main Source of ItaDraCor

<br />

- originally 139 Italian plays, retrieved from the [Biblioteca Italiana](http://www.bibliotecaitaliana.it/)
- »Questa risorsa digitale è liberamente accessibile per uso personale o scientifico.« (»This digital resource is freely accessible for personal or scientific use.«)

--

### Adaptation to DraCor

<br />

- released in early 2020
- the plays were encoded in TEI P4, er updated them to TEI P5
- data conversion by Frank Fischer and Carsten Milling
- annotations by Misha Sonkin (Saarland University) and Frank Fischer
  - added Wikidata IDs for both authors and works
  - added date of composition, year of first publication, date of premiere (if available)
  - corrections of OCR errors in character names
  - added gender information for all characters
  - all changes documented in the [README](https://github.com/dracor-org/itadracor)

--

### Wikidata IDs for Historical and <br />Mythological Characters

<br />

- example [here](https://dracor.org/id/ita000102)
- API endpoint: [/character/{id}](https://staging.dracor.org/doc/api#/public/plays-with-character)
- https://dracor.org/api/v1/character/Q41746 (showing all plays with Achilles as a character)

--

### Further Development

<br />

- Luca Giovannini, Ingo Börner, Frank Fischer, Carsten Milling, Daniil Skorinkin, Peer Trilcke: »Quali prospettive per ItaDraCor? Risorse e strumenti per la codifica di testi drammatici in lingua italiana.« In: AIUCD2023. Book of Abstracts. Università di Siena 2023, pp. 108–111. ([poster](https://doi.org/10.5281/zenodo.7963028)) ([abstract](http://www.aiucd.it/wp-content/uploads/2023/06/2023_aiucd_la_memoria_digitale_v1.pdf#page=121))
- in the spring of 2025, 18 plays were added, stemming from Luca’s dissertation project
