### Voraussetzung: Kodierungsstandard TEI (2/2)

<br />

```xml
<sp who="#felden">
  <speaker>Felden.</speaker>
    <p>
      Wie viele Buchstaben hat denn das Alphabet der Katzen-Sprache?
    </p>
</sp>
<sp who="#anton">
  <speaker>Anton.</speaker>
    <p>
      Das will ich Ihnen erklären, denn der Herr Sprachmeister hat es mich
      schon gelehrt. Es hat nur 4 Buchstaben: M. I. A. U; das heißt: Miau.
      Aus diesen 4 Buchstaben formiren sich aber sämmtliche Wörter, und die
      Verschiedenheit der Töne, und die Geschwindigkeit des Ausdruckes oder
      das Aushalten der Sylben formirt die Wörter […]
    </p>
</sp>
```

<br />

<small>Dialog aus Karl von Eckartshausens Lustspiel »Der Pudelhund« (1800) in TEI (Text Encoding Initiative), Quelle: [DraCor](https://dracor.org/id/ger000524). Momentan sind im Standard 585 verschiedene Elemente definiert ([Stand April 2023](https://tei-c.org/release/doc/tei-p5-doc/en/html/REF-ELEMENTS.html)).</small>
