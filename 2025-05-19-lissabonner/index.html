### Text und Quellen

<br />

- \[Christian Gottlieb Lieberkühn:\] Die Lissabonner, ein bürgerliches Trauerspiel, in einem Aufzuge. Breslau: Meyer 1758, S. 7–70.
  - [Stabi Berlin](http://resolver.staatsbibliothek-berlin.de/SBB0000DC9D00000013)
  - [Google Books](https://books.google.com/books?id=cJ82p95Y9i0C&pg=PA7)
  - [Wikisource](https://de.wikisource.org/wiki/Die_Lissabonner)
- Uraufführung am 29. Januar 1757 in Breslau (eines der ersten bgl. Tr. überhaupt, vgl. Guthke 2006, S. 77)
- Metadaten
  - Reinhart Meyer: Bibliographia Dramatica et Dramaticorum. 2. Abteilung, Band 19 (1758–1760). Tübingen: Niemeyer 2003, S. 112.
  - [Einakter-Datenbank](https://einakter.dracor.org/id/ein001463)

### Guthke 2006, Kapitel 3, S. 71–72

<br />

- »Das tugendhafte, aber schwache junge Mädchen, das oft im Mittelpunkt steht, gerät, zusammen mit ihrem Liebhaber, in Konflikt zu den Eltern, sobald diese der Gattenwahl der jüngeren Generation ihre Zustimmung versagen oder gar auf der baldigen Eheschließung mit einem anderen Partner bestehen. Der Vater spielt dabei die Hauptrolle.« (S. 71)
- »Materielle Erwägungen spielen gelegentlich in den Konflikt hinein, nicht unbedingt aber ständische. \[…\] Ordnung und individuelle Selbstbestimmung, Pflicht und Liebe, Gewissen und Herz auch und besonders innerhalb der Familie \[geraten\] selbst in Widerspruch zueinander.« (S. 72)

--

### Guthke 2006, Kapitel 3, S. 73

<br />

- »Der Liebhaber ist in der Regel empfindsam und tugendhaft wie die Geliebte, doch nicht selten, nach dem Vorbild Mellefonts, charakterlich schwach und schwankend, auch reumütig; »wirklich ›böse‹« ist der Verführer nie. Die Gegenspieler – der Vater (in den »Lissabonnern« ausnahmsweise die Mutter), der Rivale oder die Rivalin, ein Intrigant oder falscher Freund sind gewöhnlich als gefühllos, egoistisch-gewissenlos oder tyrannisch-unmenschlich gezeichnet. Sie triumphieren kaum je mit dieser Haltung oder doch nur äußerlich-pragmatisch.« (S. 73)

--

### Aspekte

<br />

- Autor: 1730–1761, Studium der Theologie in Halle, Militärgeistlicher, daneben Lyriker, Dramatiker, Übersetzer
- Erdbeben in Lissabon am 1. November 1755 (Allerheiligen)
- Einakter, 19 Auftritte ([»poetische Ökonomie«](https://doi.org/10.1515/9783111334059))
- Sprache im Vergleich zu Lessings »Miß Sara Sampson«?
- Rache ([S. 29f.](https://de.wikisource.org/wiki/Die_Lissabonner#Seite_29))
- »die Grenzen der menschlichen Bosheit« ([»Miss Sara Sampson«](https://dracor.org/id/ger000087#text), III/1), Ästhetik des Bösen ([Alt 2010](https://www.chbeck.de/alt-andre-aesthetik-boesen/product/31657))
- Einheit der Zeit und des Ortes, Brief (Schuldeingeständnis), Botinnenbericht (I/19), Bienséance
- Sterbeszene Isabelle (I/18) und Sara (V/9)
- moralische Schluss-Sentenz von Osmyde
