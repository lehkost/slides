### RomDraCor

<br />

- https://dracor.org/rom
- features 36 plays in Latin: <br />20 comedies by Plautus, 6 comedies by Terence, 10 tragedies by Seneca
- corpus adapted from Perseus Digital Library (licence: CC BY-SA 3.0 US), then we added/revised:
  - speaker markup
  - scene divisions
  - page numbers of print editions
  - Wikidata IDs
  - gender information
  - dates for creation/first performance added
  - character types (adulescens, senex, servus, etc.)
  - correction of typos

<br />

- standardised exchange of information between an application and individual programme parts
- modularised, simplified programming
- data is transferred in a structured way according to a defined syntax
- REST API (for web services)

### Simple visualisation of structural data
#### Number of characters per play in chronological order (1/2)

<br />

```R
library(data.table)
library(ggplot2)
gerdracor <- fread("https://dracor.org/api/v1/corpora/ger/metadata/csv")
ggplot(gerdracor[], aes(x = yearNormalized, y = numOfSpeakers)) + geom_point()
```

<br />

<small>Example of a simple R script that obtains data via the API.</small>

### Concept of â€ºProgrammable Corporaâ€¹

<br />

<small>Publication: <br />Frank Fischer et al.: **Programmable Corpora: Introducing DraCor, an Infrastructure for the Research on <br />European Drama.** Proceedings of DH2019: "Complexities", Utrecht, [doi:10.5281/zenodo.4284002](https://doi.org/10.5281/zenodo.4284002).</small>

<br />

- corpora as comparable objects that offer functions themselves and are linked to other data sources (e.g. via LOD)
- [FAIR principles](https://www.go-fair.org/fair-principles/)
- Programmable Corpora are not limited to the offered API, connection is possible on all levels (TEI, API, R, Python, LOD, ...)
