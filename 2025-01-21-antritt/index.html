## 3. Dekanonisierung dank Metadaten

--

### Metadata Turn in der Literaturwissenschaft?

<br />

- die Semantik literarischer Werke erschließt sich nicht nur aus deren Volltexten
- oft Katalogdaten (Nationalbibliotheken), erfasst nach dem IFLA Library Reference Model (LRM), inkl. inkorporiertem WEMI-Modell: work, expression, manifestation, item
- Bsp.: https://d-nb.info/gnd/4421303-7 (das *Werk* »Die Wupper« von Else Lasker-Schüler)
- im GND Explorer: https://explore.gnd.network/gnd/4421303-7/relations
- andere Projekte, die Metadaten über Werk-IDs zugänglich machen: Wikidata, GoodReads, Perlentaucher, …

--

### Projekt [›Werktitel als Wissensraum‹](https://www.klassik-stiftung.de/herzogin-anna-amalia-bibliothek/werktitel-als-wissensraum/) <br />(HAAB Weimar, DLA Marbach)

<br />

- Erfassung aller erwähnten Werke aus acht führenden Literaturlexika als Normdaten (u. a. Kindlers Literatur Lexikon, Metzler Literatur Chronik, Wilperts
Deutsches Dichterlexikon)
- Masterarbeit von Jonas Rohe über diesen Metakanon
- Abgleich dieser Titelliste mit knapp 5.000 Werken mit anderen Listen möglich (etwa Epochen, Genres), um daraus die jeweils kanonischsten Werke zu destillieren
- dadurch wird als Negativbild das sichtbar, was bisher nicht kanonisch ist

--

### Beispiel 1: Bürgerliches Trauerspiel

<br />

- Cornelia Mönch: Abschrecken oder Mitleiden. Das deutsche bürgerliche Trauerspiel im 18. Jahrhundert: Versuch einer Typologie. Berlin, New York: Niemeyer 1993. ([doi:10.1515/9783110910612](https://doi.org/10.1515/9783110910612))
- darin eine historisch beglaubigte Korpusliste mit 257 Stücken dieses Genres, die wir [als Normdaten erfasst haben](https://github.com/lehkost/bgltr)
- davon bleiben 16 übrig – aber wir haben damit auch 241 Stücke, die auf einmal sichtbar sind und erschlossen werden können

### À propos Einakter-Datenbank

- Modellierung inspiriert von Reinhart Meyers »Bibliographia Dramatica et Dramaticorum«, die in 34 Bänden alle im 18. Jahrhundert im deutschen Sprachraum gedruckten und aufgeführten Theaterstücke verzeichnet

- keine Volltexte, aber Titel, Untertitel, Vorlagen (bei Übersetzungen), Publikationsdaten, Anzahl Szenen, Liste der Figuren u. a. m.
