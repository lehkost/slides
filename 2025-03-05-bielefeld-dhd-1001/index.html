### Beitrag zur digitalen Dekonstruktion <br />von Kanones durch …

<br />

- … Korrelation mit anderen Kanonizitätsmarkern (»Hallraum«)
- … Auswertung der Metadaten (Publikationszeiträume, sprachliche und geografische Vielfalt)

### Kanonizitätsmarker: Sitelinks

![alt](images/wikipedia-sitelinks-example.png)<!-- .element height="350px;" -->

- Wikipedia-Sitelinks als Teil der »Metrics of World Literature« (Robinson 2017), als »a simple measure of canonicity« (Kukkonen 2020)
- Beispiel: Charles Dickens 162, *A Tale of Two Cities* 51 Sitelinks

--

### Kanonizitätsmarker: QRank

![alt](images/wikipedia-searchbox.png)<!-- .element height="300px;" -->

- Seitenaufrufe zu einem Wikidata-Item, also Aufrufe von Wikipedia, Wikitravel, Wikibooks etc., werden zusammengerechnet und ein QRanking vergeben (https://qrank.wmcloud.org/), es kommt etwa beim Ranken von Suchbegriffen zum Einsatz
- Beispiel: Charles Dickens 4.158.626, *A Tale of Two Cities* 1.238.166

### Anreicherung über OpenRefine

<br />

- 1.256 von 1.318 Werken & alle 768 Autor\*innen konnten mit ihrem Wikidata-Eintrag verknüpft werden
- zusätzliche Metadaten zu Werken und Autor\*innen via OpenRefine Reconciliation Service abgerufen (Geschlechtseinträge in Wikidata, Veröffentlichungsdaten)

--

### Anreicherung über GeoNames

<br />

- GND ordnet literarischen Werken Ländercodes (Geographic Area Codes) zu
- Abfrage von GND-Ländercodes über [lobid-gnd API](https://lobid.org/gnd/api) und Abgleich mit Wikidata-Werk-IDs, Namensvarianten der Verfasser\*innen und Werktiteln
- Abfrage der Wikidata-Property *P495 country of origin* für gestalterische Werke über MediaWiki API (via [Pywikibot](https://www.mediawiki.org/wiki/Manual:Pywikibot/Overview)) für fehlende Datensätze
- Zuordnung der GND-Ländercodes zu GeoNames-URIs (via [RDF-Vokabular](https://d-nb.info/standards/vocab/gnd/geographic-area-code.html)) und Abfrage der Koordinaten über [GeoNames API](https://www.geonames.org/export/web-services.html)

### Geografische Beschreibung des Kanons

<br />

- stark eurozentristisch und starker Fokus auf englischsprachige Texte:
  - Großbritannien (347), USA (266), Frankreich (106), Deutschland (57), Italien, Russland (je 30)
- 857 Einträge via GND, 287 via Wikidata (insgesamt 1.144)
- GND: *Geographic Area Codes* (Herkunftsland der Verfasser\*in, geografischer Schwerpunkt des Wirkens oder Sprache des Textes, [Quelle](https://wiki.dnb.de/download/attachments/90411323/Laendercodeleitfaden.pdf))
- Wikidata: *P495 country of origin* (Ursprungsland gestalterischer Werke, [Quelle](https://www.wikidata.org/wiki/Property:P495))

### Sitelink-QRank-Korrelation (werkzentriert)

![alt](images/qrank-sitelink-correlation.png)<!-- .element height="320px;" -->

- Edgar Allan Poe: *The Fall of the House of Usher* (unter allen Werken höchster QRank von 5.547.853 bei nur 27 Sitelinks)
- George Orwell: *Nineteen Eighty-Four* (das Werk hat einen höheren QRank als der Autor, 5.547.853 gegenüber 3.995.278)
- dasselbe gilt für *The Handmaid’s Tale* (1.799.096) von Margaret Atwood (1.156.848) – diese Werke sind prominenter als ihre Autor\*innen

## Zusammenfassung

<br />

- Wikipedia-Sitelinks und QRank sind interessante »Hallräume für Kanonizität«
- Korrelation mit QRank hat gezeigt, dass es neben den Sitelinks weitere hilfreiche Ranking-Varianten gibt, deren Datenbasis ebenso leicht zugänglich ist
- Auswertung der Metadaten kann einen impliziten Bias verdeutlichen
- für eigene Experimente: [WikiMetrix](https://github.com/temporal-communities/wiki-metrix) (Illmer et al. 2024)
- zu allen Autor\*innen sowie über 90% der Werke der »1001 Book«-Liste gibt es mindestens einen Wikipedia-Artikel
- ⚠️ Wikidata-Sitelinks und QRank sind veränderliche Größen
