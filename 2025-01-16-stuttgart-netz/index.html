### Textbefund

<br />

**Friedrich Schiller: Die Räuber. Ein Schauspiel**
<!-- .element: style="font-size:0.75em;text-align:left;" -->

[…]
<!-- .element: style="font-size:0.55em;text-align:left;" -->

**Vierter Akt**
<!-- .element: style="font-size:0.65em;text-align:left;" -->

**Zweite Szene**
<!-- .element: style="font-size:0.55em;text-align:left;" -->

*Galerie im Schloß. Räuber Moor, Amalia treten auf.*
<!-- .element: style="font-size:0.55em;text-align:left;" -->

[…]
<!-- .element: style="font-size:0.55em;text-align:left;" -->

KARL VON MOOR. Aber dies Bild rechter Hand? – du weinst, Amalia?
<!-- .element: style="font-size:0.55em;text-align:left;" -->

*Amalia schnell ab.*
<!-- .element: style="font-size:0.55em;text-align:left;" -->

KARL VON MOOR. Sie liebt mich, Sie liebt mich! – […] *Ergriffen vom Anblick seines Vaters.* Du, du – Feuerflammen aus deinem Auge – Fluch, Fluch, Verwerfung! – wo bin ich? Nacht vor meinen Augen – Schrecknisse Gottes – Ich, ich hab ihn getötet! *Er rennt davon.*
<!-- .element: style="font-size:0.55em;text-align:left;" -->

FRANZ VON MOOR *in tiefen Gedanken.* Weg mit diesem Bild! weg, feige Memme! was zagst du und vor wem? […]
<!-- .element: style="font-size:0.55em;text-align:left;" -->

<br />→ Karl und Franz begegnen sich im Stück nicht.
