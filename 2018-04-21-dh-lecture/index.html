<br />

### Projections

<br />
def. transformation of latitudes and longitudes to a map based on a coordinate system.

<br />
All projections are representations and distort.

--

### Mercator projection

![image](https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Mercator_projection_SW.jpg/1024px-Mercator_projection_SW.jpg)<!-- .element height="500px;" -->

--

Stretches map so that longer distances at equator are represented as shorter distances. Poles are infinitely large.

--

## What is GIS?

<br />
A geographic information system (GIS) is a system designed to capture, store, manipulate, analyze, manage, and present spatial or geographic data.

## Formats for GIS

--

### Shapefile

<br /><br />
A proprietary but fairly open geoformat created by a company called ESRI (ArcGIS). Most commonly used format in heavy-duty GIS.

--

### Keyhole Markup Language (KML)

<br /><br />
Open source language developed for use in Google Earth. Advantage is incorporation of altitude.

--

### GeoJSON

<br /><br />
Popular open source language. Used very commonly on the internet.

--
### TopoJSON

<br />
Lightweight alternative to GeoJSON. Compresses by repeating 'arcs'.

![image](https://upload.wikimedia.org/wikipedia/commons/1/18/Topojson_shapes-en.svg)

## Tools for GIS

--

## ArcGIS by ESRI

### [arcgis.com](https://www.arcgis.com/)

<br />
Advantages -
- Powerful
- Make open source maps free online
- Relatively easy to use

<br />
Disadvantages -
- Commercial version is expensive
- Free version has limited features
- Not flexible

--

## StoryMaps by ESRI

### [storymaps.arcgis.com](https://storymaps.arcgis.com/)<br /><br />

Platform for creating online GIS presentations

See, for example, on world battery production: http://arcg.is/2n7sdJL

--

## QGIS

### [qgis.org](https://qgis.org/)

<br />
Advantages -
- Powerful and full featured
- Open source with community support
- FREE!

<br />
Disadvantages -
- Not online, or not without a lot of work
- Difficult to learn

--

<br />

--

### GoogleEarth

<br />
Advantages -
- Three-dimensional data
- Good satelite images
- Free

<br />
Disadvantages -
- Prefers Keyhole Markup Language
- Not many features
- Lots of data
- Not flexible

--

### GoogleMaps

<br />
Advantages -
- Address data is useful
- Easy to share, esp. on mobile
- Easy to use, even with Javascript

<br />
Disadvantages -
- Not flexible
- Few features

--

### GeoChart

<br />
Advantages -
- Good for choropleth maps
- Make open source maps free online

<br />
Disadvantages -
- Limited
- World borders are world borders

--

### Fusion Tables

- Easy to use
- Geocodes on its own
- Great for heat Maps

- Limited applications
