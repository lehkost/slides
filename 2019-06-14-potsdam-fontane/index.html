### Weltliteratur in Wikipedia

![Dramenquartett](images/world-literature-wikipedia-gephi-graph-influence-filter.png)<!-- .element height="450px;" -->

<small>Christoph Hube, Frank Fischer, Robert Jäschke, Gerhard Lauer, Mads Rosendahl Thomsen: <br />**World Literature According to Wikipedia: Introduction to a DBpedia-Based Framework**. <br />*arXiv.org*, 4. Januar 2017. (https://arxiv.org/abs/1701.00991)</small>

--

![Wikipedia logo](images/wikipedia-logo.png)<!-- .element height="200px;" -->
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
![Wikipedia logo](images/theodor-fontane-commons.png)<!-- .element height="200px;" -->

<br />
- Momentan gibt es [294 aktive Wikipedia-Sprachversionen](https://en.wikipedia.org/wiki/List_of_Wikipedias). 50&nbsp;davon haben einen Eintrag zu Theodor Fontane.
- Außerdem gibt es Wikipedia-Artikel zu [29 Werken](https://de.wikipedia.org/wiki/Kategorie:Werk_von_Theodor_Fontane) von Fontane, auch diese teilweise in anderen Sprachversionen.

<br /><br /><br />
<!-- .element: style="font-size:0.5em;" -->(Wikipedia-Logo: [Commons](https://commons.wikimedia.org/wiki/File:Wikipedia-logo-v2.svg); Fontane-Porträt: [Commons](https://commons.wikimedia.org/wiki/File:Theodor_Fontane.png), gecroppt)

--

### Fragestellungen

<br />
- Wie ist Fontane in der Wikipedia repräsentiert (in allen Sprachversionen)?
- Wie schneidet Fontane im Vergleich zu anderen zeitgenössischen Autoren ab?
- Welche seiner 17 Romane und anderen Werke sind in welchen Sprachen präsent?
- Ist Fontane – „according to Wikipedia“ – Weltliteratur?

## „Ein Wiki …

<br />
… (hawaiisch für ‚schnell‘) […] ist eine Website, deren Inhalte von den Besuchern nicht nur gelesen, sondern auch direkt im Webbrowser bearbeitet und geändert werden können (Web-2.0-Anwendung).“ ([Wikipedia](https://de.wikipedia.org/wiki/Wiki))

<br />
Wichtig zu wissen: Neben den freiwilligen Editorïnnen gibt es in der Wikipedia auch Bots (etwa für automatische Korrekturen oder automatische Übersetzungen in kleineren Wikipedias).<!-- .element: class="fragment" -->

## Zusammenfassung

<br />
- Fontane gehört – „according to Wikipedia“ – zur Weltliteratur
- Artikel zu Fontane in 50 Sprachen (längere Artikel v.&nbsp;a. in den großen europäischen Sprachen)
- Artikel zu 29 Werken von Fontane (in der deutschen Wikipedia), die aber kaum in anderen Sprachen repräsentiert sind
- Schullektüren scheinen ein Einfluss auf die Werk-Artikel zu haben
- die „Wanderungen“ sind in der deutschen Wikipedia stark vernetzt (durch Backlinks aus entsprechenden geografischen Artikeln)
- Fontane ist unter seinen (1800–1840 geborenen) Zeitgenossen stark repräsentiert (viele Bearbeiter und Überarbeitungen, viele Backlinks, sehr früher Artikelstart)
