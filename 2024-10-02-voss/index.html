### Akademische OCR-Software

<br />

- Transkribus
- eScriptorium

--

## Transkribus (1/5)

### Kurzbeschreibung

<br />

- umfassende Plattform für die Digitalisierung/OCR von (handschriftlichen) historischen Dokumenten mittels KI
- Layout- und Strukturerkennung
- bessere Qualität vor allem bei Handschriften und älteren Drucken

--

## Transkribus (2/5)

### Geschichte

<br />

- entstanden im Rahmen der EU-Projekte tranScriptorium (2013–2015) und READ (2016–2019)
- entwickelt an der Universität Innsbruck
- seit 1. Juli 2019 betrieben von der Europäischen Genossenschaft READ-COOP

--

## Transkribus (3/5)

### Verschiedene Apps

<br />

- Transkribus Expert Client (veraltet)
  - »In Zukunft wird sich Transkribus auf die webbasierte Plattform konzentrieren, wobei der eXpert-Client weiterhin zur Verfügung steht, aber nicht mehr aktualisiert wird.«
  - [app.transkribus.org](https://app.transkribus.org/)
- Abo-Modell
- Transkribus Sites (macht Transkribus-Dokumente online zugänglich und durchsuchbar)

## Transkribus (5/5)

### Beispiele

<br />

- vorläufige Verlagsbibliografie Voss (und Sohn) 1746–1795
- exemplarische Gesamterfassung: [Ostermesse 1770](https://de.wikisource.org/wiki/Allgemeines_Verzeichni%C3%9F_derer_B%C3%BCcher_(Ostermesse_des_1770_Jahres))

--

### Kodierungsmöglichkeiten

<br />

- Volltexterfassung (txt), die Durchsuchbarkeit ermöglicht
- semantische Erfassung mit dem XML-Subset TEI (Text Encoding Initiative)

--

### Katalogdaten bzw. allgemein Metadaten in der Literaturwissenschaft

<br />

- Bibliographia Dramatica et Dramaticorum (Reinhart Meyer, 1986–2009)
- [Einakter-Datenbank 1740–1850](https://einakter.dracor.org/) (Dîlan Canan Çakir, Frank Fischer, 2020–2024)
- [Projekt »Werktitel als Wissensraum«](https://www.dla-marbach.de/bibliothek/projekte/werktitel-als-wissensraum/) (DLA Marbach, Klassik Stiftung Weimar, 2020–2023)
- Datendumps der Deutschen Nationalbibliothek
  - z.&nbsp;B. Analyse der Seitenlänge von Romanen (Frank Fischer, Robert Jäschke [2018](https://doi.org/10.5281/zenodo.4622376), [2023](https://doi.org/10.1007/978-3-476-05886-7_32))

--

### Anwendungsfall: Romanumfänge

<br />

- Erforschung des Einflusses von Textlängen auf Rezeptions-, Interpretations- und Kanonisierungsprozesse
- quantitative Beschreibung der literarischen Überlieferung
- empirische Zuarbeit zu einer Theorie des literarischen Textumfangs
- mehr dazu:
  - Frank Fischer, Robert Jäschke: *Ein Quantum Literatur. Empirische Daten zu einer Theorie des literarischen Textumfangs.* In: Fotis Jannidis (Hg.): *Digitale Literaturwissenschaft. Germanistische Symposien.* Stuttgart: Metzler 2023, S. 777–812. ([doi:10.1007/978-3-476-05886-7_32](https://doi.org/10.1007/978-3-476-05886-7_32))
