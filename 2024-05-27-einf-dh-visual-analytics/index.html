### Information Visualisation (Infovis)

<br />

»Although scientists had already been making graphs and charts of their data since the early nineteenth century, the ubiquity of computers, the growing programming literacy, and the wealth of data unleashed by networks at the turn of the twenty-first century democratized information visualization, making it a rapidly expanding new area of art and culture. […] Visualization of complex data is well on its way to becoming as important to the twenty-first century as photography and film were to the twentieth century.«

<br />

Lev Manovich, Vorwort zu Manuel Limas Band *Visual Complexity*, 2011
<!-- .element: style="font-size:0.65em;" -->

--

### Die Sprache der Infovis

<br />

- die [grafischen Primitive](https://de.wikipedia.org/wiki/Grafisches_Primitiv) sind immer noch dieselben: Punkte, Linien, Kurven, einfache Formen
- Visualisierung ist immer eine Kombination aus drei Dingen: Wissenschaft, Design, Kunst
- Ziel: Daten verstehen (Muster, Beziehungen, Strukturen)
- Infovis ist eine (neue) Methode neben anderen

vgl. Lev Manovich, ebd.
<!-- .element: style="font-size:0.65em;" -->

<br />

- »visualizations are a craft, not a science«

Jeffrey Schnapp: [*Knowledge Design*](https://jeffreyschnapp.com/wp-content/uploads/2011/06/HH_lectures_Schnapp_01.pdf), 2013
<!-- .element: style="font-size:0.65em;" -->

### Graphical Excellence

<br /><br />

»Graphical excellence is that which gives to the viewer the greatest number of ideas in the shortest time with the least ink in the smallest space.«

<br /><br />

*The Visual Display of Quantitative Information*, 2. Ausgabe [2001], S. 51.
<!-- .element: style="font-size:0.65em;" -->

--

### Tuftes Prinzipen

<br />

- »induce the viewer to think about the substance rather than about methodology, graphic design, the technology of graphic production, or something else«
- »present many numbers in a small space«
- »encourage the eye to compare different pieces of data«
- das Daten/Tinte-Verhältnis maximieren
  - data-ink ratio = (data ink) / (total ink used in the chart)
- »Above all else, show the data.«

<br />

Vgl. *The Visual Display of Quantitative Information*, 2. Ausgabe [2001], S. 13.
<!-- .element: style="font-size:0.8em;" -->

--

### »Chartjunk«

<br />

- 1983 von Tufte geprägt (vgl. *The Visual Display of Quantitative Information*, [S.&nbsp;106ff.](https://www.edwardtufte.com/bboard/q-and-a-fetch-msg?msg_id=00040Z))
- chartjunk = »non-data-ink« bzw. redundantes data-ink
- beschreibt drei Arten:
  - unintentional optical art
  - »the dreaded grid«
  - »the self-promoting graphical duck«

»The graphic is no longer only the ›representation‹ of a final simplification, it is a point of departure for the discovery of these simplifications and the means for their justification. The graphic has become, by its manageability, an instrument for information processing.«

### Diagramme und Schaubilder lesen

<br />

»How to weave together forms of visual and verbal (and – why not? – acoustical, tactile, and olfactory) evidence?«

Jeffrey Schnapp: [*Knowledge Design*](https://jeffreyschnapp.com/wp-content/uploads/2011/06/HH_lectures_Schnapp_01.pdf), 2013
<!-- .element: style="font-size:0.65em;" -->

<br />

»Whereas for Augustine reading began with wonder, for digital humanists reading ends in wonder: The object of interest and wonder is less a particular literary text than a visual or diagrammatic unity produced through a method. […] These new diagrams and graphs […] are themselves texts to be read, interpreted, and marveled at.«

Chad Wellmon: [*Sacred Reading: From Augustine to the Digital Humanists.*](https://chadwellmon.files.wordpress.com/2015/11/wellmon-sacred-reading-fall-2015.pdf) <br />In: The Hedgehog Review. Vol. 17, No. 3 (Herbst 2015).

### Die Erfindung der Treemaps

<br />

- Anfang 1990er-Jahre: der Informatiker Ben Shneiderman (U&nbsp;Maryland) suchte eine intuitive Lösung, um die größten Speicherplatzverbraucher auf seiner Festplatte zu finden (Ordner, Dateien)
- neue Visualisierungsmethode: Visualisierung von Hierarchien unter Einbezug des verbrauchten Platzes
- seither wurden verschiedene Kachelalgorithmen entwickelt
- Geschichte der Treemap-Forschung: [cs.umd.edu](http://www.cs.umd.edu/hcil/treemap-history/index.shtml)

### Limas 8 Prinzipien (ebd., S.&nbsp;82–95)

<br />

1. Start with a Question
2. Look for Relevancy
   * Inhalt und Visualisierungsmethode müssen passen
3. Enable Multivariate Analysis
   * binäre Semantiken vermeiden und qualitativen Reichtum nutzen
4. Embrace Time
   * »networks are evolving systems«, Abbildung von Zeit in Visualisierungen

--

### Limas 8 Prinzipien (ebd., S.&nbsp;82–95)

<br />

5. Enrich Your Vocabulary<!-- .element value="5" -->
   * nicht nur Punkte für Knoten und Linien für Kanten (Verwendung von Farben, Formen, unterschiedlichen Größe, Ausrichtungen, Texturen, Positionen)
6. Expose Grouping
   * Kriterien: nach Zeit, nach Ort, nach bestimmten Gemeinsamkeiten, nach einer bestimmten Kategorie
7. Maximize Scaling
   * Makro- vs. Mikroanalyse
8. Manage Intricacy
   * Shneidermans Mantra: »Overview first, zoom and filter, then details on demand.«
