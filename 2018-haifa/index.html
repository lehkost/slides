### The Very Origins of Research <br />Infrastructures (RIs) in the Humanities

<br />
"[I]t is worth noting that it was in the field of Humanities that the idea of an RI was first born, [â€¦] as early as the 3rd century B.C., [â€¦] in the form of the *Mouseion*, a cultural centre, university and library founded in Alexandria under the successors of Alexander the Great[.]"

<small>Marja Makarow et al. (eds.): Research Infrastructures in the Digital Humanities. ESF Report, Sept. 2011. ([PDF](http://archives.esf.org/fileadmin/Public_documents/Publications/spb42_RI_DigitalHumanities.pdf))</small>

## What do we mean by Research Infrastructures?

<br />
- national and international scale investments in shared research capability that go beyond what any single institution (or even nation) can support
- dramatically increase scientific reach
- address research questions of long duration
requiring pooled effort
- promote collaboration, interdisciplinarity, interaction with industry

<br />
<small>Quoted from John Womersley's talk at [ICRI 2018](https://www.icri2018.at/) in Vienna, 12 Sep 2018.</small>

--

### Why the Humanities Need an RI

<br />
"All disciplines have infrastructural needs, for data, for specialist knowledge, for methodological support, for storage and processing power. The arts and humanities need shared research infrastructure as much as any other discipline."

<br /><br />
<small>([PARTHENOSâ€™ leaflet to address policy makers](http://www.parthenos-project.eu/why-humanities-need-a-research-infrastructure/))</small>

### DARIAH: Abstract Principles <br />and Concrete Activities

--

### Some of Our High-Level Principles

<br />
* community-driven (working groups)
* inclusive (addressing the humanities as a whole, not the *digital* humanities in particular)
* promoting openness (full-time Open Science Officer)
* enabling transnational collaboration
* promoting standards and best practices
* strong focus on teaching and training
* delivering easy-to-use services, resources, solutions

--

## DARIAH Does/Is Four Things

<br />
* Education and Trainingâ€‹
 * complement traditional training with corresponding material and alternative teaching methods (workshops, summer schools, hackathons, etc.)<!-- .element: style="font-size:0.8em;" -->
* The (future) Marketplace
 * enable access to research solutions (tools, services, data, workflows, know-how), also aiming at researchers who don't regard themselves as<!-- .element: style="font-size:0.8em;" --> *digital* humanists
* Foresight and Policy Work
 * making the voice of the A+H heard in research policy discussions, promote nascent policies to our communities<!-- .element: style="font-size:0.8em;" -->
* Working Groups
 * see next slide<!-- .element: style="font-size:0.8em;" -->
