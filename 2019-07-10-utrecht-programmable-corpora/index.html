## Simple Use Case
#### Number of characters per play in chronological order (1/3)

<br />
```R
library(data.table)
library(ggplot2)
rusdracor <- fread("https://dracor.org/api/corpora/rus/metadata.csv")
ggplot(rusdracor[], aes(x = year, y = numOfSpeakers)) + geom_point()
```

<br />
<small>Very simple R script.</small>

## The Concept

<br />
- analogy to the IT news platform *ProgrammableWeb* (slogan: ‚ÄûAPIs, Mashups and the Web as Platform‚Äú)
- corpora as comparable objects that offer functions themselves and are linked to other data sources (via LOD)
- FAIR principles, better reproducibility
- you can connect to the platform at any level (TEI, API, R, Python, SPARQL, Excel, ‚Ä¶)
