### Network Data: Conclusions for ‚ÄúThe Tragedy of Man‚Äù

- date of origin:
  - network size: 109 nodes (‚Äúcharacters‚Äù, i.e., identifiable speech actors)
  - takeaway: clearly a **product of the 19th century** (not earlier)
- protagonists:
  - highest weighted degree, betweenness centrality, PageRank (by far): √Åd√°m, √âva, Lucifer
  - takeaway: **protagonists easily detectable**
- genre:
  - network diameter: 3 (almost star-like)
  - average path length: 1,77
  - network density: 0,23
  - clustering coefficient: 0,97
  - takeaway: typical ***Stationendrama***, or, ***vandringsdrama***

### What is an API?

<br />

- standardised exchange of information between an application and individual programme parts
- modularised, simplified programming

### Simple visualisation of structural data

### Concept of ‚Ä∫Programmable Corpora‚Äπ

<br />

Publication: <br />Frank Fischer et al.: **Programmable Corpora: Introducing DraCor, an Infrastructure for the Research on <br />European Drama.** Proceedings of DH2019: ‚ÄúComplexities‚Äù, Utrecht, [doi:10.5281/zenodo.4284002](https://doi.org/10.5281/zenodo.4284002).
<!-- .element: style="font-size:0.65em;" -->

<br />

- corpora as comparable objects that offer functions themselves and are linked to other data sources (e.g. via LOD)
- [FAIR principles](https://www.go-fair.org/fair-principles/)
- Programmable Corpora are not limited to the offered API, connection is possible on all levels (TEI, API, R, Python, LOD, ...)
