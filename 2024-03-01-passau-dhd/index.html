### Vorhaben und Forschungsstand

--

### Ziel

- Blick über spezielle Requisiten hinaus auf die Gesamtheit der Requisiten

<br /><br />

### Formalisierung/Operationalisierung

- ein Gegenstand kommt nur als Requisit in Betracht, wenn er nicht nur in der Figurenrede, sondern zusätzlich in den Regiebemerkungen (oder auch nur dort) erwähnt wird (vgl. Roman Ingarden: *Das literarische Kunstwerk. Mit einem Anhang von den Funktionen der Sprache im Theaterschauspiel.* Dritte, durchgesehene Auflage. Tübingen: Niemeyer 1965, S. 405)

### Workflow

--

### Datenbezug über DraCor API

<br />

- Zeitraum 1730–1950
- Korpus: 609 Stücke
- Beispiel-Query für die Extraktion der Regieanweisungen:
  - https://staging.dracor.org/api/v1/corpora/ger/plays/kotzebue-das-koestlichste/stage-directions

--

### Ggf. Normalisierung der historischen Orthografie

<br />

- Wörter vereinheitlichen
  - »Schwerd«, »Schwerdt« → »Schwert«
- [DTA::CAB Web Service](https://deutschestextarchiv.de/public/cab/) (vgl. Jurish 2012)
- resultierende Liste manuell moderiert, um Ergebnisse zu optimieren

--

### POS-Tagging

<br />

- POS-Tagging der Regiebemerkungen mit ›spaCy‹
- Beschränkung auf Substantive bzw. *noun phrases*, wobei auch Eigennamen ausgelassen wurden

--

### Grundformreduktion

<br />

- Substantive morphologisch auf Grundformen reduziert mit [GermaLemma](https://github.com/WZBSocialScienceCenter/germalemma)
- Komposita in Bestandteile zerlegt mit [CharSplit](https://github.com/dtuggener/CharSplit)
- Klassifizierung der Lemmata als potenzielle Requisiten:
  - GermaNet (Hamp/Feldweg 1997, Henrich/Hinrichs 2010) in der aktuellen Version 18.0
  - immer dann, wenn ein Lemma in GermaNet in mindestens einer Bedeutung als ›Artefakt‹, ›Pflanze‹ oder ›Nahrung‹ klassifiziert wird

--

### Disambiguierung

<br />

- Simplified Lesk Algorithmus
    - Glossen von Wiktionary und lexikalischen Feldern von GermaNet verwendet (wie beschrieben in Henrich/Hinrichs 2012)
    - falls keine Word Sense Disambiguation geliefert wird, wurde der ranghöchste Sinn von Wiktionary übernommen

--

### Beispiel (1/2)
#### [»Der Witzling«](https://dracor.org/id/ger000395#text) (1745) von Luise Gottsched

<br />

- 18 Requisiten extrahiert:
    - »Tische«, »einen versiegelten Brief«, »den Brief«, »den Brief«, »den Tisch«, »dem Geräte«, »ein Schälchen Kaffee«, »ein Stück Zucker«, »die Degen«, »einem jeden Kaffee«, »den Brief«, »Tische«, »seinen Degen«, »den Brief«, »den Brief«, »den Stuhl«, »einen versiegelten Brief«, »Degen«
    - die in den Regieanweisungen vorkommenden »Hüte« wurden entsprechend unserer Operationalisierung nicht extrahiert, da es sich um ›Kleidung‹ handelt

--

### Beispiel (2/2)
#### [»Der Witzling«](https://dracor.org/id/ger000395#text) (1745) von Luise Gottsched

<br />

- Die so herausgelösten Requisiten schärfen den Blick auf ihre Rolle im Stück:
    - dem **Degen** kommt hier als Kavaliersdegen nur die Funktion eines Attributsrequisits zu
    - der (falsch adressierte) **Brief** hingegen ist typisch für die Komödie
    - der **Kaffee** – das Getränk, das die Kaffeehauskultur der Aufklärung prägte – erkaltet symbolisch über der Diskussion der drei vorgeführten Möchtegerns und wird schließlich unverrichteter Dinge abgeräumt

### Analyse 1: Requisiten chronologisch

### Erwähnungen von Requisiten im Korpus <br />pro Drama, chronologisch

![props per play](images/fig_1_props_per_play.png)<!-- .element height="300px;" -->

- Vgl. die Verlaufskurven in Trilcke et al. 2020 – Regieanweisungen werden entlang der Zeitachse systematisch umfangreicher und lebendiger (mehr Adjektive, mehr Verben).

### Analyse 2: Verteilung einzelner Typen von Requisiten nach Genre und formalen Aspekten

### Requisiten in Tragödie und Komödie

<br />

| **Requisit bzw. Typ von Requisit** | **Komödie (N = 184)** | **Tragödie (N = 130)** |
| ---------------------------------- | --------------------- | ---------------------- |
| Waffen                             | 49,5 %                | 86,2 %                 |

| Dolch                              | 6,5 %                 | 38,5 %                 |
| Kaffee                             | 10,9 %                | 6,9 %                  |

- Prozentzahlen: in wie vielen Komödien und Tragödien kommt ein bestimmtes Requisit bzw. ein bestimmter Typ von Requisit *mindestens einmal* vor.

### Requisiten in Prosa- und Versdramen

<br />

| **Requisit bzw. Typ von Requisit** | **Prosadrama (N = 378)** | **Versdrama (N = 231)** |
| ---------------------------------- | ------------------------ | ----------------------- |
| Waffen                             | 60,1 %                   | 75,3 %                  |
| Feuerwaffen                        | 18,8 %                   | 7,8 %                   |

- Prozentzahlen: in wie vielen Prosa- und Versdramen kommt ein bestimmtes Requisit bzw. ein bestimmter Typ von Requisit *mindestens einmal* vor.

### Zusammenfassung und Ausblick

--

### Ergebnisse

<br />

- quantitativer Ansatz vermittelt einen Eindruck von der Häufigkeit und Distribution von Requisiten innerhalb deutschsprachiger Dramentexte
- bisher wenig beachtete Typen von Requisiten besser erforschbar

--

### Einschränkungen

<br />

- keine Aussagen über die Qualität der Erwähnungen von Requisiten
  - »a stage dagger might move from being a passive emblem of the wearer’s status to participating in the action as an instrument of murder, and thence to a final independent association with the concept ›murder.‹« (Sofer 2003, S. 9)
- beobachtete *false negatives* v.&nbsp;a. aufgrund historischer Grammatik (Dativ-›e‹)
- Probleme bei der Disambiguierung mittels Simplified Lesk Algorithmus (ein »Tisch« kann mal erfolgreich extrahiert werden, ein andermal nicht)

--

### Ausblick

<br />

- Übertragung des Ansatzes auf andere Sprachen durch Anpassung der NLP-Tools
  - (DraCor derzeit: 26 Korpora in 19 Sprachen)
- wünschenswert: entsprechendes TEI-Markup (```<rs type="prop" ref="http://www.wikidata.org/entity/Q182780">```), auch als Evaluierungsbasis und Basis für Trainingsdatensets
