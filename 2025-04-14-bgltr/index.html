## 3. Bürgerliches Trauerspiel

--

### Modernisierungsschub ab Mitte des 18. Jahrhunderts

<br />

* »›Niemand […] wird leugnen, daß die deutsche Schaubühne einen grossen Theil ihrer ersten Verbesserungen dem Herrn Professor Gottsched zu danken habe.‹ <br />Ich bin dieser Niemand; ich leugne es gerade zu. Es wäre zu wünschen, daß sich Herr Gottsched niemals mit dem Theater vermengt hätte. Seine vermeinten Verbesserungen betreffen entweder entbehrliche Kleinigkeiten, oder sind wahre Verschlimmerungen.«

<br />Lessing, 17. Litteraturbrief ([16. Februar 1759](https://books.google.com/books?id=lM5KAAAAcAAJ&pg=PA97))

--

### »Der Umstand …

<br />

- … daß sich unter dem Stichwort ›bgl. Tr.‹ eigentlich nur vier Dramen im kollektiven Gedächtnis der Gebildeten erhalten haben:
    - »Miß Sara Sampson« (1755),
    - »Emilia Galotti« (1772),
    - »Kabale und Liebe« (1784) und
    - »Maria Magdalena« (1844).

<br />(Guthke 2006, S. 1)

--

### »Briefwechsel über das Trauerspiel«

<br />

- »Der mitleidigste Mensch ist der beste Mensch«

<br />(Lessing, November 1756, [zeno.org](http://www.zeno.org/nid/20005265401))

--

### Phasen der Beschäftigung mit dem bgl. Tr.

<br />

- Sicherung und Systematisierung des Textkorpus im Positivismus (Ende 19.&nbsp;Jahrhundert)
- Interesse am bgl. Tr. wegen »Spiegelung gesellschaftlicher Umbruchsprozesse« (1960er- und frühe 1970er-Jahre)
- »familiengeschichtlich orientierte Studien zur Gattung« (1980er-Jahre)
- »Um 1990 dann schien der ganze Komplex im wesentlichen hinreichend erforscht zu sein«
- postmoderne Zuwendung zum bgl. Tr. sei bisher ausgeblieben, dafür Dekanonisierung, d.&nbsp;h. Zuwendung zu Texten jenseits des Kanons (Stand 1993)
- bgl. Tr. und digitale Literaturwissenschaft?

### Weitere Hilfsmittel

<br />

- Reinhart Meyer: **Das deutsche Trauerspiel des 18. Jahrhunderts.** Eine Bibliografie. München: Fink 1977.
- Reinhart Meyer: **Bibliographia dramatica et dramaticorum.** Kommentierte Bibliographie der im ehemaligen deutschen Reichsgebiet gedruckten und gespielten Dramen des 18. Jahrhunderts nebst deren Bearbeitungen und Übersetzungen und ihrer Rezeption bis in die Gegenwart. Mehrere Bände in verschiedenen Abteilungen in verschiedenen Verlagen. 1986ff.
- Wolfgang F. Bender, Siegfried Bushuven, Michael Huesmann: **Theaterperiodika des 18. Jahrhunderts.** Bibliographie und inhaltliche Erschließung deutschsprachiger Theaterzeitschriften, Theaterkalender und Theatertaschenbücher. Teil 1: 1750–1780; Teil 2: 1781–1790; Teil 3: 1791–1800. München u.&nbsp;a.: Saur 1994; 1997; 2005.

### Voraussetzung: Kodierungsstandard TEI (2/2)

<br />

```xml
<sp who="#felden">
  <speaker>Felden.</speaker>
    <p>
      Wie viele Buchstaben hat denn das Alphabet der Katzen-Sprache?
    </p>
</sp>
<sp who="#anton">
  <speaker>Anton.</speaker>
    <p>
      Das will ich Ihnen erklären, denn der Herr Sprachmeister hat es mich
      schon gelehrt. Es hat nur 4 Buchstaben: M. I. A. U; das heißt: Miau.
      Aus diesen 4 Buchstaben formiren sich aber sämmtliche Wörter, und die
      Verschiedenheit der Töne, und die Geschwindigkeit des Ausdruckes oder
      das Aushalten der Sylben formirt die Wörter […]
    </p>
</sp>
```

<br />

Dialog aus Karl von Eckartshausens Lustspiel »Der Pudelhund« (1800) in TEI (Text Encoding Initiative), Quelle: [DraCor](https://dracor.org/id/ger000524). Momentan sind im Standard 588 verschiedene Elemente definiert ([Stand Januar 2025](https://tei-c.org/release/doc/tei-p5-doc/en/html/REF-ELEMENTS.html)).
