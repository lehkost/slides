## Was interessiert uns an Plagiaten?

<br />

- »Dass jemand uns in seiner poetischen Leistungsfähigkeit bewusst hinters Licht geführt hat und nun vor aller Augen demaskiert wird (…)« (ebd., S. XII)
- keine juristischen Konsequenzen für Lessing (anders als bei den neueren Plagiatserzählungen: Rücktritte von Politiker\*innen)
- worst case: negative Re-Evalierung ihrer literaturhistorischen Rolle und ihrer Position im Kanon
- Verteidigungsstrategie: »Eroberungsrecht des Genies« (Theisohn), »höheres Abschreiben« (Thomas Mann)

### Paul Albrecht (1851–1894)

<br />

- geb. in Hamburg, Privatschule, drei Jahre in Manchester (Kaufmann)
- Studium der Medizin in Jena, Berlin, Wien, Kiel
- Prosektor und Universitätsdozent in Königsberg
- zwei Doktorarbeiten (Medizin und Theologie)
- Albrecht war universalgelehrt und polyglott (&#62; 20 Sprachen)
- 1883 zum »Königl.-preuß. Professor« ernannt, verließ danach seinen Posten und kehrte nach Hamburg zurück, um sich auf seine wissenschaftlichen Veröffentlichungen zu konzentrieren
- und dann wurde er zum »Lessingtödter« (Nachruf, Mitteilungen aus dem Verein zur Abwehr des Antisemitismus, 1894)<!-- .element: class="fragment" -->

## »Leszing’s Plagiate« – Das Projekt

<br />

- 10 Bände geplant, 6 erschienen (1890–1891, ~ 2.500 Seiten)
- These: Lessings Hauptaufgabe war es, eine riesige Sammlung von Exzerpten anzulegen, die er dann zu neuen Werken zusammenstellte
- »der ganze Leszing«, alle seine Gedichte sowie Theaterstücke, »von a–z zusammengestohlen«
- als Mediziner diagnostizierte Albrecht bei Lessing »literarische Kleptomanie« mit seiner reichhaltigen Plagiatsammlung als Beweis
- Albrecht neigt im Lauf seiner Zusammenstellung immer mehr dazu zu fluchen und sein Studienobjekt zu beleidigen: »O, du Dieb aller Diebe!« (S. 1566), »o&nbsp;du Urdieb!« (S. 1874), »O, du trauriger Lügner!« (S. 2128), »du Gauch« (S. 2150)
- Band 6 (1891) von 10 geplanten ist die letzte Veröffentlichung von Albrecht
- nach längerer »geistiger Störung« nahm er sich 1894 das Leben

<!-- .element: style="font-size:0.9em;text-align:left;" -->

--

### Rezeption

<br />

- insgesamt nur wenig Verständnis: »monomane érudit de Hambourg« (Pitollet)
- Glosse [»Lessing vor Gericht«](https://books.google.com/books?id=XasWNwdpEIwC&pg=PA355) von Maximilian Harden, in: Die Gegenwart 49 (6. Dezember 1890), Berlin 1890, S. 355–357
- bis heute Spott und Beleidigungen (inkl. Bemerkungen auf Bibliotheksexemplaren der »Plagiate«)
- »Das immerhin brauchbares Material enthaltende Werk eines Geisteskranken.« (Josef Körner, Bibliographisches Handbuch des deutschen Schrifttums, 3. Aufl. 1949, S. 215)
- der Pathologisierende wird selbst pathologisiert
- der Delegitimierende wird selbst delegitimiert

--

### Aber auch

<br />

- Erich Schmidt sichtet Albrechts Nachlass und veröffentlicht daraus, außerdem korrigiert er in der 2. Auflage seines »Lessing« mehrere von Albrecht bemerkte Dinge stillschweigend
- Albrechts Studie sei »umständlich gewissenhaft«, trotzdem absurd, »aber für die Lessingforschung von ganz erheblichem Nutzen. Es tritt hervor, in welchem Umfang für Lessing die Weltliteratur Rohstoff seines Dichtens geworden ist.« (Max Kommerell)
- »Lessing-Philologie war und ist wesentlich Suche nach literarischen Vorbildern und Quellen.« (Ter-Nedden 1986, S. 13)

## Zusammenfassung

<br />

- Albrechts weiß eigentlich, dass das »Plagiat« eine treibende Kraft der Literatur ist, zumal er zu Beginn seiner Studie 17 Autoren nennt (und aufzählt), die vor Shakespeare den berühmten Satz »All the world’s a stage« verwendet haben
- es »zeigt sich die endlose Verflechtung der Literatur« – die moderne Plagiatserzählung beweise immer das Gegenteil von dem, was eigentlich gezeigt werden soll, der Plagiatsjäger werde vom Verfolger zum Verfolgten (Theisohn 2009, S. 408)
- Arbeit an genauer Terminologie: Orthoplagiat, Paraplagiat, Stenoplagiat, dikrenisches Plagiat, Euryplagiat, ... – das Glossar mit den Definitionen wurde wegen seines frühen Todes nie gedruckt
- (de)legitimierende Autorschaft als Literaturgeschichtsschreibung
