## What is GIS?

<br />
A geographic information system (GIS) is a system designed to capture, store, manipulate, analyze, manage, and present spatial or geographic data.

## Formats for GIS

--

### Shapefile<br><br>A proprietary but fairly open geoformat created by a company called ESRI (ArcGIS). Most commonly used format in heavy-duty GIS.

--

### Keyhole Markup Language (KML)<br><br>Open source language developed for use in Google Earth. Advantage is incorporation of altitude.

--

### GeoJSON

<br />
Popular open source language. Used very commonly on the internet.

--

### TopoJSON

<br />
Lightweight alternative to GeoJSON.<br />Compresses by repeating 'arcs'.

![Core elements of Topojson shapes drawing system: point, line, polygon (Source: WM Commons)](https://upload.wikimedia.org/wikipedia/commons/1/18/Topojson_shapes-en.svg)

## Tools for GIS

--

### ArcGIS by ESRI (<a href="http://arcgis.com">arcgis.com</a>)

<br />
#### Advantages –<br />Powerful<br />Make open source maps free online<br />Relatively easy to use

<br />
#### Disadvantages –<br />Commercial version is expensive<br />Free version has limited features<br />Not flexible

<br />
#### Advantages –<br />Powerful and full featured<br />Open source with community support<br />FREE!

## Closing Thoughts

<br />
- For most, GIS is a tool and not the central focus
- Most important is to be aware of goals
- Who is audience?
- How much data?
- Will my tool be useful for others?
- How much work would it take to produce the perfect option?
- In most instances, better to use the best available option
