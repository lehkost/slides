### Features of Euler‚Äôs Abstraction

<br />

- landmasses: nodes, bridges: edges
- precise location of bridges is irrelevant!
- number of bridges and their endpoints are key for the solution of the problem:
  - there should be a maximum of two landmasses (nodes) with an odd number of bridges (edges) serving as starting and end point
  - the other two banks would have to feature an even number of bridges leading to them

### Stylometry Is ‚Ä¶

<br />

‚Ä¶ ‚Äúthe analytic study of literary **styles**, especially <br />as applied to questions of **authorship**‚Äù

<br />

<small>Source: https://www.dictionary.com/browse/stylometry</small>

--

### ‚ÄúThe Main Assumption ‚Ä¶

<br />

‚Ä¶ underlying stylometric studies is that authors have an <br />unconscious as well as a conscious aspect to their style‚Äù

<br />

<small>Source: [Encyclopaedia of Statistical Sciences](https://onlinelibrary.wiley.com/doi/10.1002/0471667196.ess1174.pub2)</small>

--

### ‚ÄúStylometric Studies ‚Ä¶

<br />

‚Ä¶ in all their variety of material and method, have two features in common: the electronic texts they study have to be coaxed to yield numbers, and the numbers themselves have to be processed via statistics.‚Äù

<br />

<small>Maciej Eder, Jan Rybicki, Mike Kestemont: ‚ÄòStylo‚Äô: a package for stylometric analyses (2017)</small>

--

### What to Count

<br />

- word frequencies
- n-grams of characters
  - ‚Äòics‚Äô, ‚Äòbere‚Äô, ‚Äòntise‚Äô
- parts of speech
- syntactic structures
- meter (in verse)
- sentence length
- punctuation marks
- ‚Ä¶

--

### Possible Applications

<br />

- disputes over authorship
- comparison of genres
- comparison of male and female voices
- comparison of originals and translations
- studies of the human ‚Äústylome‚Äù (idiostyle); early vs. late texts
- forensic linguistics, security, anonymity

--

It all started, of course, with the question of authorship.

### Some Important Milestones

- 1439/1440: [Lorenzo Valla](https://en.wikipedia.org/wiki/Lorenzo_Valla) (c. 1407‚Äì1457), Italian humanist, rhetorician and priest, showed that the ‚ÄúDonation of Constantine‚Äù could not have been written in the 4th century ‚Äì wrong kind of Latin!
- 1851: English mathematician Augustus de Morgan suggests the length of words as an indicator of individual style
- 1873: New Shakespeare Society promoting the use of quantitative methods to resolve cases of disputed authorship and chronology around the Shakespearean Canon (F.&nbsp;J. Furnivall, F.&nbsp;G. Fleay)
- 1887: T. C. Mendenhall, ["The Characteristic Curves of Composition"](https://www.jstor.org/stable/1764604), first known work on the quantification of authorship
- 1890: W. Lutos≈Çawski, ‚ÄúPrincipes de stylom√©trie‚Äù
- 1915: N.&nbsp;A. Morozov: ‚ÄúLinguistic spectra‚Äù (inspired by Lutos≈Çawski)
- 1916: A.&nbsp;A. Markov: ‚ÄúOb odnom primenenii statistiƒçeskogo metoda‚Äù ‚Äì apparently, the first one to realise the importance of function words

--

### Breakthrough in the ‚Äô60s
#### The Federalist Papers

<br />

- 12 of them controversial (written by Hamilton or Madison?)
- Frederick Mosteller, David L. Wallace: ‚ÄúInference in an Authorship Problem‚Äù (1963)
- determination of the authorship of the disputed papers, proposition of a standard method for solving authorship problems

--

### Mosteller & Wallace, 1963

<br />

- ‚ÄúThe **function words** of the language appear to be a fertile source of discriminators, and luckily the high-frequency words are the strongest.‚Äù
- ‚Äúit is important to have a **variety of sources of material**, to allow ‚Äòbetween writings‚Äô variability to emerge‚Äù
- ‚ÄúIn summary, the following points are clear:‚Äù
  - ‚ÄúMadison is the principal author. These data make it possible to say far more than ever before that the odds are enormously high that Madison wrote the 12 disputed papers.‚Äù
  - ‚ÄúWhile choice of under¬≠lying constants (choice of prior distributions) matters, it doesn‚Äôt matter very much, once one is in the neighborhood of a distribution suggested by **a fair body of data**.‚Äù
