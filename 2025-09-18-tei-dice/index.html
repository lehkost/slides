## 4. Analysis

--

### 999+ plays for 133 years?

<br />

- The author‚Äôs claim regarding the number of individual one-act plays that can be rolled is a radical understatement
- Purely mathematically, 6<sup>200</sup> possible combinations of the individual text snippets are possible
- Corresponds to approximately 4 √ó 10<sup>155</sup>, which is more one-act plays than there are atoms in the universe (assuming approximately 10<sup>82</sup> atoms, cf. [Baker 2021](https://www.livescience.com/how-many-atoms-in-universe.html))

--

### Facilitating accessibility: <br />English translation added

<br />

- Targeted ‚Äúgood-enough‚Äù quality despite hard-to-convey 1820s humor &amp; untranslatable puns
- 1,200 snippets processed in 30 ChatGPT-4o runs (40 per batch)
- Detailed prompts ensured historical-poetic tone &amp; faithful style
- Strict rules: preserve formatting, no omissions or paraphrases
- Quality control: checklist re-reads &amp; side-by-side comparison for consistency
- Resulting English translation also converted to TEI

--

### Generated plays can be shared and <br />are downloadable in TEI‚ÄºÔ∏è

<br />

- The Share button enables stable referencing of a generated version of a play
- To facilitate further research, we also added a download function
- Each generated play can be downloaded in TEI format
