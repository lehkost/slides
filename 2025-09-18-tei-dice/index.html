## Analysis

--

### 999+ plays for 133 years?

<br />

- The author‚Äôs claim regarding the number of individual one-act plays that can be rolled is a radical understatement
- Purely mathematically, 6<sup>200</sup> possible combinations of the individual text snippets are possible
- Corresponds to approximately 4 √ó 10<sup>155</sup>, which is more one-act plays than there are atoms in the universe (assuming approximately 10<sup>82</sup> atoms, cf. [Baker 2021](https://www.livescience.com/how-many-atoms-in-universe.html))

--

### Nature of the text variances

<br />

- Are the changes in the plot significant, or are they merely subtle deviations that do not change the overall plot?

--

### Example: 125th roll

<br />

- Sorted view in the web app: all six variants of each throw are arranged side by side ([direct link](https://temporal-communities.github.io/999/#125))
- The spoken text usually changes only in details
- 125th roll: The lover‚Äôs argument for supporting his future wife is slightly different in each case
- However, the variants vary in length, with the shortest possible version at 3,000 words being only half as long as the longest possible version at 6,000 words

--

### Game mechanics

<br />

- More complex variations not possible due to the lack of control mechanisms (e.g., back references or jump instructions).
- Each of the snippets, which differ in detail, is static in its sequence:
  - 3rd roll: in the first scene, the monologuing niece appears
  - 42nd roll: the uncle insists on marrying off his niece
  - 192nd roll: the servant reveals his true identity
  - 199th roll: curtain falls

--

### Function of the Dice-Roll Almanac

<br />

- Drama automaton does not primarily aim to generate individual one-act plays
- Reproduces precisely the monotony that B√§rmann‚Äôs criticism is directed against
- Important function of almanacs and one-act plays: ‚Äúradical democratisation‚Äù of theater (cf. √áakir 2024, p. 223)
- Playful aspect of writing one-act plays, simplified by the dice

--

### Generated plays are downloadable in TEI‚ÄºÔ∏è

- To facilitate further research, we added a download function
- Each generated play can be downloaded in TEI format
