## Was können Forschungsinfrastrukturen leisten?

<br />

- Investitionen (auf nationaler und internationaler Ebene) in gemeinsame Forschungskapazitäten, die über das hinausgehen, was einzelne Einrichtungen (oder gar ein Land) unterstützen können
- drastische Erhöhung der wissenschaftlichen Reichweite
- langfristige Forschungsfragen angehen, die gebündelte Anstrengungen erfordern
- Förderung von Zusammenarbeit, Interdisziplinarität, aber auch der Interaktion mit der Industrie

<br /><br />

Vorgetragen (und von mir übersetzt) von John Womersley auf der [ICRI 2018](https://www.icri2018.at/) in Wien, 12. September 2018.
<!-- .element: style="font-size:0.65em;" -->

## Die Rolle der DH-Zentren und -Netzwerke

<br />

- »Nicht zuletzt die Digital Humanities haben entscheidend dazu beigetragen, dass wir inzwischen wieder eine einheitlichere Sicht auf ›die Geisteswissenschaften‹ haben.« (Patrick Sahle, [DHdBlog, 18.03.2018](https://dhd-blog.org/?p=9547))
- Übersetzungsleistung, Ansprechpartner, Integrator, Schlüsselrolle bei Projektfinanzierungen
- nicht vorderhand an die *Digital* Humanities denken, sondern generell an die *Humanities*
- Infrastruktur muss finanziert werden: ein DH-Netzwerk oder -Zentrum ist *kein* Projekt

## DARIAH tut 4 Dinge

<br />

* Education and Training
  * complement traditional training with corresponding material and alternative teaching methods (workshops, summer schools, hackathons, etc.)<!-- .element: style="font-size:0.8em;" -->
* Foresight and Policy Work
  * making the voice of the A+H heard in research policy discussions, promote nascent policies to our communities<!-- .element: style="font-size:0.8em;" -->
* Working Groups
  * see next slide<!-- .element: style="font-size:0.8em;" -->
* Social Sciences & Humanities Open Marketplace
  * enable access to research solutions (tools, services, data, workflows, know-how), also aiming at researchers who don’t regard themselves as<!-- .element: style="font-size:0.8em;" --> *digital* humanists
