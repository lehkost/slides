## La infraestructura …

<br />

… tiene lugar “por debajo del nivel del trabajo, es decir, sin especificar exactamente cómo debe realizarse el trabajo”.

<br />

<small>Paul N. Edwards et al.: *[Understanding Infrastructure](http://hdl.handle.net/2027.42/49353)* (2007)</small>

<br />

… es “todo lo estable que es necesario para permitir lo fluido”.
<!-- Original: "Definieren könnte man Infrastruktur als all das Stabile, das nötig ist, um Fließendes zu ermöglichen". -->

<br />

<small>Dirk van Laak (Universidad de Leipzig) en [Deutschlandfunk Nova, Hörsaal, 19 octubre 2019](https://www.deutschlandfunknova.de/beitrag/infrastruktur-die-lebensader-unserer-gesellschaft)</small>

## ¿Por qué necesitamos infraestructuras <br />de investigación hoy en día?

<br />

- inversiones a escala nacional e internacional en capacidades de investigación compartidas que van más allá de lo que una sola institución (o incluso una nación) puede apoyar
- aumentar drásticamente el alcance científico
- llevar a cabo proyectos de investigación de larga duración que requieran un esfuerzo común
- promover la colaboración, la interdisciplinariedad y la interacción con el sector GLAM y con la industria <br />(GLAM = galerías, bibliotecas, archivos, museos)

<br />

<small>Según la charla de John Womersley en la conferencia [ICRI 2018](https://www.icri2018.at/) en Viena (12 septiembre 2018).</small>

--

### ¿Por qué las humanidades necesitan una infraestructura de investigación?

<br />
“Todas las disciplinas tienen necesidades de infraestructura, de datos, de conocimientos especializados, de apoyo metodológico, de capacidad de almacenamiento y de procesamiento. Las artes y las humanidades necesitan una infraestructura de investigación compartida tanto como cualquier otra disciplina.”

<br /><br />
<small>([Informe del proyecto PARTHENOS para los responsables políticos.](http://www.parthenos-project.eu/why-humanities-need-a-research-infrastructure/))</small>

### Un poco de historia de DARIAH

<br />

* 2006: DARIAH aparece en la hoja de ruta ESFRI¹

* 2011–2013: fase de transición
* 2014: DARIAH-ERIC²
* 2014–2018: fase de construcción
* 2019–: fase operativa

<small><br />¹ ESFRI: European Strategy Forum on Research Infrastructures (fundado en 2002)<br />

### DARIAH principalmente hace cuatro cosas <br />(los 4 pilares):

<br />

* Educación y formación
 * complementar la formación tradicional con métodos de enseñanza alternativos (talleres, escuelas de verano, hackatones, etc.)<!-- .element: style="font-size:0.8em;" -->
* Marketplace (plataforma de descubrimiento de herramientas y servicios)
 * permitir el acceso a soluciones de investigación (herramientas, servicios, datos, flujos de trabajo, conocimientos técnicos), también destinadas a los investigadores que no se consideran humanistas <!-- .element: style="font-size:0.8em;" --> *digitales*
* Trabajo de prospectiva y política
 * hacer oír la voz de las Artes y las Humanidades en los debates sobre políticas de investigación<!-- .element: style="font-size:0.8em;" -->
* Grupos de trabajo internacionales
 * ver siguiente slide<!-- .element: style="font-size:0.8em;" -->

## Trabajo de prospectiva y política

### Nube de la Ciencia Abierta Europea (EOSC) (1/2)

<br />

- planificado como nube general para datos de investigación de todas las disciplinas
- [Declaración EOSC](https://ec.europa.eu/research/openscience/pdf/eosc_declaration.pdf) (octubre 2017)
- palabras clave: cultura de datos, acceso abierto, custodia de datos, principios FAIR, estándares, planes de gestión de datos, implantaciones técnicas, aspectos legales<br />(FAIR: findable, accessible, interoperable, reusable = localizables, accesibles, interoperables y reutilizables)
- DARIAH junto con CLARIN representa las humanidades

### Estructura nacional

<br />

- representing entity: ministerio correspondiente
- national representative: persona de contacto del ministerio
- national coordinating institution: institución/universidad
- national coordinator: investigador de la institución colaboradora
- partner institutions: red de instituciones, universidades y centros que conforman la red dentro del país (p.&nbsp;ej., CSIC, BN, RAE, Virtual Cervantes, Patrimonio Nacional, …)

## Cómo participar en DARIAH

### País miembro

Las contribuciones en efectivo y en especie se calculan de acuerdo con el Anexo II de los Estatutos de DARIAH. El cálculo está vinculado al PIB (actualmente se refiere al año 2015).

### País observador

Las contribuciones en efectivo y en especie se calculan de acuerdo con el Anexo II de los Estatutos de DARIAH. Un observador paga el 10% de un miembro de pleno derecho. Esta condición sólo puede mantenerse durante tres años y no puede ser asumida por un miembro actual.

<small>Anexo II: https://www.dariah.eu/wp-content/uploads/2018/08/DARIAH-ERIC_Statutes_August2018.pdf#page=17.</small>

--

### Lista de beneficios (resumen)

<br />

* investigación<!-- .element: style="font-size:0.8em;" --> <br /><small>(integrar proyectos de investigación individuales en el paisaje más amplio: grupos de trabajo, propuestas)</small>
* enseñanza, conferencias, talleres<!-- .element: style="font-size:0.8em;" --> <br /><small>(planes de estudio, material didáctico, acceso a la red internacional de expertos)</small>
* estrategia<!-- .element: style="font-size:0.8em;" --> <br /><small>(consolidación institucional de las HD, mayor visibilidad de los socios participantes)</small>
* financiación<!-- .element: style="font-size:0.8em;" --> <br /><small>(participación oficial en los proyectos ESFRI, una voz más fuerte en un entorno de financiación cada vez más competitivo)</small>
* red y cooperación<!-- .element: style="font-size:0.8em;" --> <br /><small>(socio en una red nacional e internacional, conexión con otros grupos, p.&nbsp;ej., RDA, CLARIN, EGI, EUDAT, EOSC, DataCite, ePIC)</small>
* DARIAH y la sociedad<!-- .element: style="font-size:0.8em;" --> <br /><small>(puente hacia las industrias culturales y creativas, papel activo en la 'iluminación digital')</small>
* infraestructura técnica<!-- .element: style="font-size:0.8em;" --> <br /><small>(recursos y servicios digitales sin fronteras, integración en una infraestructura técnica estable, AAI [infraestructura de autenticación y autorización] y soluciones de monitorización, EOSC, PIDs, certificación)</small>
