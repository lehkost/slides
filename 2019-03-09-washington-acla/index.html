## Text Extent: Functions and Properties

<br />
1. text extent influences processes of reception, interpretation, canonisation
2. the materiality of books brings with it a **dual nature** of text extent: variable-invariable (number of pages vs. number of words/characters)
3. text extent is not just bibliographic metadata, but part of the **paratext** (epitext and peritext)

### The Case of Peter Handke’s Novel <br />»Mein Jahr in der Niemandsbucht« <br />([»My Year In No Man’s Bay«](https://en.wikipedia.org/wiki/My_Year_in_the_No-Man%27s-Bay))

<br />
- first edition of 1994: **1,067** pages
- paperback edition of 2007: **628** pages

- 1994 edition: fairly empty page layout (only 23 lines per book page)
- narrator labels it (within the text of the novel!) as **»one of these indecently thick books«** (Handke 1994, p. 107)
