## Corpora

--

### Precondition: TEI Standard
#### (= <u>T</u>ext <u>E</u>ncoding <u>I</u>nitiative)

<br />

```xml
<sp who="#gretchen">
  <speaker>MARGARETE.</speaker>
  <lg>
    <l>Nun sag, wie hast du’s mit der Religion?</l>
    <l>Du bist ein herzlich guter Mann,</l>
    <l>Allein ich glaub’, du hältst nicht viel davon.</l>
  </lg>
</sp>
<sp who="#faust">
  <speaker>FAUST.</speaker>
  <lg>
    <l>Laß das, mein Kind! Du fühlst, ich bin dir gut;</l>
    <l>Für meine Lieben ließ’ ich Leib und Blut,</l>
    <l>Will niemand sein Gefühl und seine Kirche rauben.</l>
  </lg>
</sp>
```

<br />

<small>Dialogue from Goethe’s "Faust, pt. I" (1808) in TEI. <br />Currently, 585 different elements are defined in the standard <br />([Version 4.6.0, April 2023](https://tei-c.org/release/doc/tei-p5-doc/en/html/REF-ELEMENTS.html)).</small>

### RomDraCor

<br />

- https://dracor.org/rom
- features 36 plays in Latin: <br />20 comedies by Plautus, 6 comedies by Terence, 10 tragedies by Seneca
- corpus adapted from Perseus Digital Library (licence: CC BY-SA 3.0 US), then we added/revised:
  - speaker markup
  - scene divisions
  - page numbers of print editions
  - Wikidata IDs
  - gender information
  - dates for creation/first performance added
  - character types (adulescens, senex, servus, etc.)
  - correction of typos

--

### Building/Growing Corpora

<br />

- easiest: reliable digital versions (usually scanned/OCR’ed from a specific edition of a play)
  - Gutenberg projects (gutenberg.org, Gutenberg-DE)
  - Ben-Yehuda Project ("Hebrew Gutenberg project")
  - Wikisource (different languages)
  - Deutsches Textarchiv (German Text Archive)
  - Magyar Elektronikus Könyvtár (Hungarian Electronic Library)
  - lib.ru, rvb.ru, ilibrary.ru
  - …
- [OCR-D – DFG-funded Initiative for Optical Character Recognition Development](https://ocr-d.de/en/)
- DraCor pipeline (Transkribus – ezDrama)

<small>API: Application Programming Interface<br /><br />

### What is an API?

<br />

- standardised exchange of information between an application and individual programme parts
- modularised, simplified programming
- data is transferred in a structured way according to a defined syntax
- REST API (for web services)

### Simple visualisation of structural data
#### Number of characters per play in chronological order (1/2)

<br />

```R
library(data.table)
library(ggplot2)
gerdracor <- fread("https://dracor.org/api/corpora/ger/metadata/csv")
ggplot(gerdracor[], aes(x = yearNormalized, y = numOfSpeakers)) + geom_point()
```

<br />

<small>Example of a simple R script that obtains data via the API.</small>

### Concept of ›Programmable Corpora‹

<br />

<small>Publication: <br />Frank Fischer et al.: **Programmable Corpora: Introducing DraCor, an Infrastructure for the Research on <br />European Drama.** Proceedings of DH2019: "Complexities", Utrecht, [doi:10.5281/zenodo.4284002](https://doi.org/10.5281/zenodo.4284002).</small>

<br />

- corpora as comparable objects that offer functions themselves and are linked to other data sources (e.g. via LOD)
- [FAIR principles](https://www.go-fair.org/fair-principles/)
- Programmable Corpora are not limited to the offered API, connection is possible on all levels (TEI, API, R, Python, LOD, ...)

<br />

- DraCor: a digital research infrastructure/ecosystem for the study of European drama
- reliable, expandable corpora in multiple languages, coupled with highly functional interfaces (→&nbsp;comparative approaches)
- open data, open source, community
- further development in critical engagement with digital research possibilities
- ideally, an interface between analogue and digital philology
