### »What Is Digital Humanities?«

<br />

Die Website …

http://whatisdigitalhumanities.com/

… präsentiert <u>817 Definitionen</u> des Begriffs ›Digital Humanities‹.

--

### Digital Humanities laut Wikipedia

<br />
»Digital humanities (DH) is an area of scholarly activity at the intersection of computing or information technologies and the disciplines of the humanities.«

<small>Quelle: https://en.wikipedia.org/wiki/Digital_humanities</small>

<br />
»Das interdisziplinär ausgerichtete Fach Digital Humanities (›digitale Geisteswissenschaften‹) umfasst die systematische Nutzung computergestützter Verfahren und digitaler Ressourcen in den Geistes- und Kulturwissenschaften sowie die Reflexion über deren Anwendung.«

<small>Quelle: https://de.wikipedia.org/wiki/Digital_Humanities</small>

--

### Digital, digitized, and numerical humanities

<br />

- Digital Humanities als polysemer Begriff
- **digitized**: Aufbau, Verwaltung und Verarbeitung digitalisierter Archive
- **numerical**: mathematische Abstraktion geisteswissenschaftlicher Inhalte und Entwicklung numerischer und formaler Modelle
- **humanities of the digital**: Untersuchung computervermittelter Interaktionen und Online-Communitys
- unterschiedliche erkenntnistheoretische Bestrebungen sich nicht unbedingt überlappender wissenschaftlicher Communitys (bei oft fließenden Übergängen)

<br />

<small>Vgl. Camille Roth: Digital, digitized, and numerical humanities. In: Digital Scholarship in the Humanities 34.3 (2019), S. 616–632. ([doi:10.1093/llc/fqy057](https://doi.org/10.1093/llc/fqy057))</small>

## Digitale Editionen

<br />

- Digitalisierung des kulturellen Erbes ongoing (Universitätsbibliotheken, Privatfirmen wie Google)
  - Scans, OCR (optische Zeichenerkennung)
- in den Digital Humanities ist mit einer digitalen Edition fast automatisch das Akronym TEI verbunden
  - Text Incoding Initiative: verantwortlich für die TEI-Richtlinien ([tei-c.org/Guidelines/](https://tei-c.org/Guidelines/))
  - der Standard besteht zurzeit aus 585 Elementen ([Version 4.6.0, April 2023](https://tei-c.org/release/doc/tei-p5-doc/en/html/REF-ELEMENTS.html))

--

<br />

```xml
<div type="sonnet">
 <lg type="quatrain">

  <l>S’ils pouvaient au servage incliner leur fierté.</l>
 </lg>

  <l>Ils prennent en songeant les nobles attitudes</l>

 </lg>

### »Anecdotal Evidence«

<br />

»The literary scholar of the twenty-first century can no longer be content with <u>anecdotal evidence</u>, with random ›things‹ gathered from a few, even ›representative‹, texts. We must strive to understand these things we find interesting in the <u>context</u> of everything else, including a mass of possibly ›uninteresting‹ texts.«

<br />

<small>Matthew L. Jockers: Macroanalysis. Digital Methods &amp; Literary History.<br />University of Illinois Press, 2013, S. 8. ([Google Books](https://books.google.com/books?id=mPOdxQgpOSUC&pg=PA8))</small>

--

### Distanz als Bedingung für Erkenntnis

<br />

»[…] if you want to look beyond the canon […], close reading will not do it. It’s not designed to do it, it’s designed to do the opposite. […] we know how to read texts, now let’s learn how *not* to read them. Distant reading: where distance […] *is a condition of knowledge* […].«

<br />

<small>Franco Moretti: *Conjectures on World Literature*. In: *New Left Review* 1 (2000).</small>

--

### Aufsatzsammlung

![no info](images/Distant_Reading_cover_en.jpg)

Franco Moretti: *Distant Reading* (2013)

### Scalable Reading

<br />

»The charms of Google Earth led me to the term Scalable Reading as a happy synthesis of ›close‹ and ›distant‹ reading. With Google Earth you can <u>zoom in and out</u> of things and discover that different properties of phenomena are revealed by looking at them from different distances.«

<br />

<small>Martin Mueller: [Scalable Reading](https://scalablereading.northwestern.edu/?page_id=22). In: Scalable Reading (Blog), 29. Mai 2012.</small>

### Quantitative Analysen

<br />

- Quantifizierungen als Ergänzung (nicht Ersatz!) zur traditionellen/qualitativen Forschung in den Geisteswissenschaften
- entscheidend ist, eine Formalisierung finden: Wie verwandeln wir Kultur in Ziffern und Daten? Und zu welchem Zweck?

--

### Verhältnis zum Close Reading

<br />

- Mitte 20. Jahrhundert (New Criticism)
- gründliche Lektüre und Interpretation aller Nuancen eines (literarischen) Textes (gegen eine Überbetonung historischer, philologischer, biografischer Kontexte)
- Beispiele:
  - Derrida widmet &#62; 50 Seiten dem Wort »yes« in Joyces »Ulysses« (*Ulysses Gramophone: Hear Say Yes in Joyce*, 1984)
  - Kittsteiner: [»Das Komma von SANS, SOUCI.«](https://de.wikipedia.org/wiki/Das_Komma_von_SANS,_SOUCI.) (2001)
- ⚠️ Distant Reading steht ***nicht*** im Gegensatz zum Close Reading, sondern soll es *ergänzen* (vor allem im Hinblick auf den Umfang eines zu untersuchenden Gegenstands)

--

### Arno Schmidt über die Grenzen des Lesens

<br />

»Das Leben ist so kurz ! Selbst wenn Sie ein Bücherfresser sind, und nur fünf Tage brauchen, um ein Buch zweimal zu lesen, schaffen Sie im Jahr nur 70. Und für die fünfundvierzig Jahre, von Fünfzehn bis Sechzig, die man aufnahmefähig ist, ergibt das 3.150 Bände : die wollen sorgfältigst ausgewählt sein !«<!-- .element: style="font-size:1.2em;" -->


<br />

<small>Arno Schmidt: *Ich bin erst sechzig* (1955). In: Bargfelder Ausgabe, Werkgruppe I, Vol. 4.<br />Zürich: Haffmans 1987, S. 30.</small></p>
