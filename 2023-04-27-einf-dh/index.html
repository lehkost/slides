### Soziale Netzwerkanalye (SNA)

<br />

- Wandel der Netzwerkmetapher: während der Begriff bis 1930 eher für makrotechnischen Infrastrukturen (Gas, Wasser, Eisenbahn, Telegrafen usw.) stand, verschob sich der Gebrauch in der Folge hin zu mikrosoziologischen Ansätzen (vgl. Sebastian Gießmann: [Drawing the Social](http://netzeundnetzwerke.de/drawing-the-social/), 2017)
- die SNA entstand seit den 1930er-Jahren als Bündel von Ansätzen in der Soziologie
- ›Harvard Breakthrough‹ in den 1960ern: Soziolog\*innen, Mathematiker\*innen und Programmierer\*innen entwickelten eine eigenständige strukturanalytische Perspektive auf soziale Phänomene
- 1990er: neue Perspektiven auf Netzwerkstrukturen durch das Internet, Anwendungen in der Physik und Bioinformatik; Literaturwissenschaft begann erst um/nach 2010 aktiv damit, auf SNA-Ansätze zurückzugreifen

### Daten in den Geisteswissenschaften

<br />

- »eine digitale, selektiv erzeugte, maschinell verarbeitbare Abstraktion, die ausgesuchte Facetten eines bestimmten geisteswissenschaftlichen Untersuchungsgegenstands darstellt« ([Schöch 2013](http://journalofdigitalhumanities.org/2-3/big-smart-clean-messy-data-in-the-humanities/))
- Big Data vs. Smart Data

### Big Data

<br />

- 3V-Paradigma:
  - Volumen (Menge der Daten)
  - Velocity (Geschwindigkeit der Daten, Ein-/Ausgabe, Echtzeit)
  - Variety (Vielfalt: Text, Bilder, Audio, Video)
- »ungeordnet und implizit, relativ große Menge und vielfältige Form« (Schöch 2013)

--

### Probleme des Google Ngram Viewers

<br />

Fotis Jannidis: **Korpuszusammensetzung und Verlässlichkeit des deutschsprachigen Google Ngram-Viewers.** In: DHd2023: »Open Humanities, Open Culture«. 13.–17. März 2023. Book of Abstracts. Universität Trier. ([doi:10.5281/zenodo.7715378](https://doi.org/10.5281/zenodo.7715378))

<br />

### tl;dr
»Nach 1998 ändert sich die Zusammensetzung des deutschsprachigen Ngram-Korpus einschneidend, sodass es für die meisten Analysen zur Entwicklung von Sprache und Kultur weitgehend unbrauchbar wird.«

### Smart Data

<br />

- enthält normalerweise Markup, Annotationen, Metadaten
- verlangt händischen Eingriff und kostet Zeit
- »strukturiert oder teilstrukturiert, sauber und explizit, relativ geringer Umfang und begrenzte Heterogenität« (Schöch 2013)

--

### Linked Open Data

<br />

- Teil des Semantic Web
- identifizierbar durch URI (Uniform Resource Identifier), bequem verfügbar über HTTP
- RDF (Resource Description Framework): Subjekt – Prädikat – Objekt
- direkte Abfrage über SPARQL-Endpunkte
- Beispiel: Wikidata ([wikidata.org](https://www.wikidata.org/))
