### Gutenberg-DE Edition 13 DVD-ROM (2013)

<br />

* Teilkorpus mit deutschsprachigen fiktionalen Texten (891 MB reiner Text)
  * extrahiert wurden alle Texte der Typen: ```<meta name="type" content="{fiction,narrative,novelette}"/>```
  * daraus eliminiert wurden Übersetzungen
  * manuelle Nachbearbeitung nötig wegen fehlender oder falscher Metadaten
* insgesamt 549 Autoren und 2735 Werke von ca. 1510 bis in die 1940er-Jahre (Schwerpunkt liegt zwischen 1840–1930)
* Download: [Corpus of German-Language Fiction (txt)](https://doi.org/10.6084/m9.figshare.4524680)

### Gefangen im Fiktionsfeld?

<br />

„Das Datum spielt keine andere Rolle als jede andere Charakterisierung eines Romantages auch, es ist nichts als ein Stück des Wirklichkeitsstoffes und ist in der Fiktion ebenso fiktiv wie Haus und Straße, Feld und Wald, wie die Städte Mannheim und Köln, [...]. Denn sobald Zeit und Ort das Erlebnisfeld fiktiver Personen, d. h. ein Fiktionsfeld abgeben, ist es um ihre ’Wirklichkeit‘ getan, mag auch das Fiktionsfeld Bestandteile aufweisen, die einer mehr oder weniger allgemein bekannten Wirklichkeit entstammen.“

<br />

<!-- .element: style="font-size:0.8em;" -->
Käte Hamburger: *Die Logik der Dichtung*, Stuttgart 1957, S. 57
