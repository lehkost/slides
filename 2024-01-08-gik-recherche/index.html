### Klassische Suchmaschinen

<br />

- vor Google: Webkataloge, Fokus auf Keyword-Suche, kaum sinnvolles Ranking, inkonsistente Performance
- Google (ab 1997)
  - verbesserter Rankingalgorithmus (u.&nbsp;a. PageRank)
  - schnelle Webcrawler, größere Datenbasis
  - extrem simples Suchfeld (statt verschiedener Einstellmöglichkeiten)
  - Killerfeature für Geisteswissenschaftler\*innen: die Phrasensuche (mit Anführungszeichen)
  - Google Scholar und Google Books (seit 2004)

### Probleme mit Normdaten

<br />

- Reproduktion bestehender Marginalisierungen aufgrund historisch gewachsener Imbalance
- veraltete Modellierungen (etwa unterkomplex im Bezug auf Gender-Informationen)
- Wikipedia/Wikidata: participation gender gap → content gender gap
- diesen Problemen stellt sich etwa der Data Feminism
  - vgl. Catherine D’Ignazio, Lauren F. Klein: Data Feminism. The MIT Press 2020. ([doi:10.7551/mitpress/11805.001.0001](https://doi.org/10.7551/mitpress/11805.001.0001))
