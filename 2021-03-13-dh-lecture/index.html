### Features of Euler‚Äôs Abstraction

<br />

- landmasses: nodes, bridges: edges
- precise location of bridges is irrelevant
- number of bridges and their endpoints are key for the solution of the problem:
  - all four landmasses are reached by an odd number of bridges, when there should be a maximum of two landmasses (nodes) with an odd number of bridges (edges); these two landmasses could then serve as starting and end point, whereas the other two banks would have to feature an even number of bridges leading to them

<br />

‚Äú‚Ä¶ is the process of investigating social structures through <br />the use of network and graph theories.‚Äù (Wikipedia)

### Social Network Analysis (SNA)

<br />

- SNA started as a bundle of approaches developed in the Social Sciences since the 1930s
- ‚ÄòHarvard Breakthrough‚Äô in the 1960s (centered around sociologist [Harrison White](https://en.wikipedia.org/wiki/Harrison_White)): sociologists, mathematicians and programmers flesh out a distinct structural-analytical perspective on social phenomena
- 1990s: new perspectives on network structures with the advent of the internet, applications in Physics and Bioinformatics; Literary Studies started to focus on SNA around half a decade ago

### Betweenness Centrality (1/2)

<br />

- ‚Äúa measure of centrality in a graph based on shortest paths‚Äù
- ‚ÄúFor every pair of vertices in a graph, there exists a shortest path between the vertices such that either the number of edges that the path passes through (for undirected graphs) or the sum of the weights of the edges (for directed graphs) is minimized. The betweenness centrality for each node is the number of these shortest paths that pass through the node.‚Äù (Wikipedia)
