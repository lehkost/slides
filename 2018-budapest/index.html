## Motivation: The Limits of Reading

<br />
"Life is so short! Even if you are a book eater and only need five days to read a book twice, you only manage to read 70 a year. For the 45 years of receptiveness, from age 15 to age 60, that makes only 3,150 books: they want to be wisely chosen!"

<br />
<small>[**Arno Schmidt**](https://en.wikipedia.org/wiki/Arno_Schmidt): *Ich bin erst sechzig* (1955). In: Bargfelder Ausgabe, Werkgruppe I, Vol. 4.<br />Zurich: Haffmans 1987, pp. 30. (My trans.)</small></p>

--

## "The Great Unread"

<br />
- coined by Margret Cohen in "The Sentimental Education of the Novel" (1999), p. 23 ([see Google Books](https://books.google.com/books?id=tOgLRyVa4DYC&pg=PA23))
- many attempts in the past two decades to turn this diagnosis into a practice, cf. workshop titles like: "Text Mining the Great Unread: Data-Intensive Methods and Digital Tools for Analysis of Texts in the Humanities and Social Sciences" ([Aarhus University, 2016](http://www.au.dk/en/summeruniversity/courses/text-mining-the-great-unread-data-intensive-methods-and-digital-tools-for-analysis-of-texts-in-the-humanities-and-social-sciences/))

--

## Distant Reading

<br />
<!-- .element style="text-align: left;" -->"[‚Ä¶] if you want to look beyond the canon [‚Ä¶], close reading will not do it. It‚Äôs not designed to do it, it‚Äôs designed to do the opposite. [‚Ä¶] we know how to read texts, now let‚Äôs learn how *not* to read them. Distant reading: where distance [‚Ä¶] *is a condition of knowledge* [‚Ä¶]."

<br />
<small>Franco Moretti: *Conjectures on World Literature*. In: *New Left Review* 1 (2000).</small>

--

## Close Reading

<br />
- emerged in the middle of the 20th century (New Criticism)
- thorough reading and interpretation of all nuances of a (literary) text, as opposed to putting all emphasis on historical, philological, biographical contexts
- example: Derrida dedicating &#62; 50 pages to the word "yes" in Joyce's "Ulysses" (*Ulysses Gramophone: Hear Say Yes in Joyce*, 1984)
- **IMPORTANT:** distant reading does ***not*** stand in opposition to close reading, but is supposed *to complement* the shortcomings of it (especially regarding the extent of the object examined)

## How It All Started

<br />
- mathematical basis provided by network theory (dating back to Leonhard Euler and the [seven bridges of K√∂nigsberg](https://en.wikipedia.org/wiki/Seven_Bridges_of_K%C3%B6nigsberg), 1736)
- SNA starts as a bundle of approaches developed in the Social Sciences since the 1930s
- 'Harvard Breakthrough' in the 1960s (centered around sociologist [Harrison White](https://en.wikipedia.org/wiki/Harrison_White)): sociologists, mathematicians, programmers work on a distinct structural-analytical perspective on social phenomena
- 1990s: new perspectives on network structures with the advent of the internet
- first literary networks can be spotted around the same time

## A "Digital Spectator"

<br />
- following formalist and structuralist approaches in literary studies, but automatisation of data collection
- network data = interactions between characters
- operationalisation of 'interaction': "Two characters interact with one another if they perform a speech act within the same segment of a drama (usually a 'scene')." (following an idea of Solomon Marcus, "Poetica matematicƒÉ", 1970)
- 'epistemic thing' of literary network analysis different from that of text analysis

### Network Data: Conclusions for "The Tragedy of Man"

- date of origin:
  - network size: 103 nodes ("characters", i.e., identifiable speech actors)
  - takeaway: clearly a **product of the 19th century** (not earlier)

- protagonists:
  - highest weighted degree, betweenness centrality, PageRank (by far): √Åd√°m, √âva, Lucifer
  - takeaway: **protagonists easily detectable**

- genre:
  - network diameter: 3 (almost star-like)
  - average path length: 1,78
  - network density: 0,23
  - clustering coefficient: 0,97
  - takeaway: typical ***Stationendrama***, or, ***vandringsdrama***

### The Small-World Experiment

## Small-World Networks

<br />
- "widespread in biological, social and man-made systems" ([Watts &amp; Strogatz 1998](http://dx.doi.org/10.1038%2f30918), 442)
- "highly clustered, like regular lattices, yet have small characteristic path lengths, like random graphs" (Watts &amp; Strogatz 1998, 440)
- already applied on dramatic texts (Shakespeare): [Stiller, Nettle &amp; Dunbar 2003](https://doi.org/10.1007/s12110-003-1013-1); [Stiller &amp; Hudson 2005](https://doi.org/10.1556/JCEP.3.2005.1.4)
- we applied it on a corpus of German drama: [Trilcke, Fischer, G√∂bel &amp; Kampkaspar 2016](http://dh2016.adho.org/abstracts/360)

--

### Criterion 1

![candidates](images/small-world-criterion-1.png)<!-- .element width="640px;" -->

- Formed quotient of clustering coefficients of each individual play and the mean clustering coefficient of 1,000 random networks ‚Üí identified all dramas where quotient was significantly higher (i.e., bigger than Mean + 2 √ó SD) ‚Üí 23 plays left.<!-- .element: style="font-size:0.7em;" -->

--

### Criterion 2

![candidates](images/small-world-criterion-2.png)<!-- .element width="640px;" -->

- Further exclusion of all plays with average path length significantly different from that of the random network (i.e., smaller than Mean ‚Äì 2 √ó SD or bigger than Mean + 2 √ó SD, respectively) ‚Üí 17 plays left (many Faust dramas).<!-- .element: style="font-size:0.7em;" -->

--

### Criterion 3

![candidates](images/small-world-criterion-3.png)<!-- .element width="640px;" -->

- Further exclusion of all plays not showing power-law regression in their node-degree distribution ‚Üí 5 plays left with small-world properties.<!-- .element: style="font-size:0.7em;" -->

### Betweenness Centrality (1/2)

<br />
- "a measure of centrality in a graph based on shortest paths"
- "For every pair of vertices in a graph, there exists a shortest path between the vertices such that either the number of edges that the path passes through (for undirected graphs) or the sum of the weights of the edges (for directed graphs) is minimized. The betweenness centrality for each node is the number of these shortest paths that pass through the node." (Wikipedia)
