# Chapter 2.

### Research Infrastructure

--

## Infrastructure …

<br />
… takes place «below the level of the work, i.e. without <br />specifying exactly how work is to be done».

<br />
<small>Edwards et al.: *[Understanding Infrastructure](http://hdl.handle.net/2027.42/49353)* (2007)</small>

--

### The DH Community

<br />
- <s>solitary work</s> team work
- *projects* as basic units of research:
  - «a kind of scholarship that requires design, manage&shy;ment, negotiation, and collaboration» (Jeffrey Schnapp)
- virtual research environments

--

### Do the Humanities Need <br />Research Infrastructure?

--

#### Here is an infrastructure:

![A Library](images/historischer-bibliothekssaal.jpg)<!-- .element width="740px;" -->

<small>(Upper Lusatian Library of Sciences in Görlitz; img source: [Wikimedia Commons](https://commons.wikimedia.org/wiki/File:Historischer_Bibliothekssaal.JPG), CC-BY-SA-3.0)</small>

--

## What do we mean by Research Infrastructures?

<br />
- national and international scale investments in shared research capability that go beyond what any single institution (or even nation) can support
- dramatically increase scientific reach
- address research questions of long duration
requiring pooled effort
- promote collaboration, interdisciplinarity, interaction with industry

<br />
<small>Quoted from John Womersley's talk at [ICRI 2018](https://www.icri2018.at/) in Vienna, 12 Sep 2018.</small>

--

### Conclusion

<br />
«All disciplines have infrastructural needs, for data, for specialist knowledge, for methodological support, for storage and processing power. The arts and humanities need shared research infrastructure as much as any other discipline.»

<br /><br />
<small>([PARTHENOS’ leaflet to address policy makers](http://www.parthenos-project.eu/why-humanities-need-a-research-infrastructure/))</small>

### Some DARIAH-Driven Services

* Single Sign-On
* [TextGrid](https://textgrid.de/en/) – scholarly editing
* [Open Archive HAL](https://hal.archives-ouvertes.fr/) – preprints and other scholarly documents
* [Hypotheses](http://hypotheses.org/about-hypotheses) – academic blogs in different languages
* &#35;dariahTeach – [teaching and training platform](https://teach.dariah.eu/) with peer-reviewed material plus [YouTube channel](https://www.youtube.com/channel/UCScSbG7XjiXbZVgilEp0Pkw)
* [Geo-Browser](https://geobrowser.de.dariah.eu/) – visualisation of spatio-temporal data
* [TERESAH](http://teresah.dariah.eu/) – registry of digital tools for the arts &amp; humanities
* [DARIAH-DE Repository](https://de.dariah.eu/repository) – Humanities research data
* [«Doing Digital Humanities»](https://www.zotero.org/groups/113737/doing_digital_humanities_-_a_dariah_bibliography) – curated DH bibliography with 1,116 articles (as of 2 Mar 2019)
* [DH Course Registry](https://registries.clarin-dariah.eu/courses/) – together with CLARIN

### DARIAH: History, Structure, Members

--

### DARIAH History

<br />
* 2006: DARIAH appears on ESFRI Roadmap¹
* 2008–2011: Preparatory Phase
* 2011–2013: Transition Phase
* 2014: DARIAH-ERIC²
* 2014–2018: Construction Phase
* 2019–: Operational Phase

<br />
<small>¹ ESFRI: European Strategy Forum on Research Infrastructures (set up in 2002)<br />
² ERIC: European Research Infrastructure Consortium</small>

--

## ERICs

<br />
- an ERIC is «a specific legal form to facilitate the establishment and operation of research infrastructures with European interest» ([ec.europa.eu](https://ec.europa.eu/research/infrastructures/index.cfm?pg=eric))
- ERIC landscape: [20 ERICs](https://ec.europa.eu/research/infrastructures/index.cfm?pg=eric-landscape
) currently, among which two are addressing the needs of Humanities researchers (CLARIN and DARIAH)
