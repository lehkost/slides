### Seminarlektüre

<br />

* Annette Gilbert: **›Wikability‹. Über die Wikipedia als neue Konsekrationsinstanz im literarischen Feld.** In: Jahrbuch der Deutschen Schillergesellschaft. Internationales Organ für neuere deutsche Literatur. Band 67 (2023), S. 227–255. ([doi:10.46500/83535512-009](https://doi.org/10.46500/83535512-009))

<br /><br />Nebenbei: Wofür steht die Abkürzung »doi«?
<!-- .element: style="font-size:0.7em;" -->

Ein **D**igital **O**bject **I**dentifier ist eine eindeutige und dauerhafte Kennung für digitale Objekte, vor allem für Artikel und Beiträge in wissenschaftlichen Publikationen. Jeder DOI beginnt mit der Zahl 10 (siehe oben). Im Unterschied zu einer URL verweist ein DOI nicht auf den aktuellen Speicherort, sondern eindeutig auf das Objekt selbst.“
<!-- .element: style="font-size:0.7em;" --><!-- .element: class="fragment" -->

--

### Zum Begriff ›Wikability‹

<br />

- Gilbert: ›Enzyklopädiewürdigkeit‹
- Portmanteau aus *Wikipedia* und *notability*
- vgl. auch Timothy Noah: [More on Wikability. The arguments for a notability guideline don’t hold up.](https://slate.com/news-and-politics/2007/03/the-arguments-for-wikipedia-s-notability-guideline-don-t-hold-up.html) In: slate.com, 1. März 2007.

--

### Rolle der Wikipedia

<br />

- Wikipedia als umfangreichste und meistgenutzte Enzyklopädie im postdigitalen Raum
- Funktion als Kontrollinstanz, die große Bedeutung für Kanonbildung und Autor\*innenschaft hat
- These: Wikipedia pflegt »ein erstaunlich antiquiertes Verständnis von Literatur und Autorschaft«

--

### Beispiel: Gregor Weichbrodt

<br />

- Wikipedia-Eintrag zum Autor drohte 2016 gelöscht zu werden
- Begründung: Relevanzkriterien nicht erfüllt
- Reaktion: [*Dictionary of non-notable Artists*](https://0x0a.li/en/text/dictionary-of-non-notable-artists/) (Berlin: Frohmann Verlag 2016)
- Wahrnehmung:
  - vorhandener Wikipedia-Eintrag = Distinktionsgewinn
  - Fehlen = Stigma

--

### Funktionsweise und Prinzipien der Wikipedia

<br />

- offene Wissensproduktion seit 2001
- transparente, dokumentierte Aushandlungsprozesse
- »Maschinenraum«: Diskussions- und Versionsseiten
- Problem: Interface-Design verbirgt soziale Interaktionen

--

### Wikipedia als Konsekrationsinstanz

<br />

- Wikipedia-Eintrag als Statussymbol im Literaturbetrieb
- experimentelle Künstler\*innen interpretieren fehlende bzw. gelöschte Einträge als Auszeichnung
- zunehmende Rolle von Wikipedia als Werbeplattform und PR-Instrument

--

### Inklusionismus vs. Exklusionismus

<br />

- Inklusionisten: »Wikipedia ist kein Papier«
- Exklusionisten: »Wikipedia ist kein junkyard«
- Konsequenz: strenge Relevanzkriterien, besonders in der deutschsprachigen Version

--

### Relevanzkriterien für Autor\*innen

<br />

- online: [WP:RK#Autoren](https://de.wikipedia.org/wiki/Wikipedia:Relevanzkriterien#Autoren)
- Nachweis durch etablierte Nachschlagewerke (z.&nbsp;B. [Perlentaucher](https://www.perlentaucher.de/))
- mindestens zwei belletristische oder vier nicht-belletristische Monografien in regulärem Verlag
- Kritik:
  - Bevorzugung traditioneller Buchkultur
  - Diskriminierung digitaler, performativer und oraler Literatur
  - Quantifizierung literarischer Relevanz problematisch

--

### Bias in der Wikipedia

<br />

- Marginalisierung bestimmter Genres (z.&nbsp;B. Kinder- und Jugendliteratur) und Medien (z.&nbsp;B. Blogs, E-Books)
- Diskriminierung kleinerer Literaturen und Kulturen
- systemischer Bias zugunsten westlicher, anglophoner Perspektiven
- trotz »neutralem Standpunkt«: deutliche Schlagseiten

--

### Hoffnung auf Veränderung?

<br />

- Community als Korrektiv (Schwarmintelligenz)
- Projekte gegen systemischen Bias (etwa [WikiProject Countering systemic bias](https://en.wikipedia.org/wiki/Wikipedia:WikiProject_Countering_systemic_bias))
- Utopie: diversifiziertes Weltwissen durch alle Sprachversionen
- Wikipedia als *living document*, aber mit starkem Anpassungsbedarf

--

### Diskussionsfragen

<br />

1. Ist das Festhalten an traditionellen Relevanzkriterien ein notwendiger Schutz vor Informationsinflation oder ein Hindernis für kulturelle Vielfalt?

3. Wie sinnvoll ist es, Relevanz von Autor\*innen quantitativ zu bemessen (z.&nbsp;B. über die Zahl veröffentlichter Werke)?

4. Sollte Wikipedia ihre Rolle als Kanonbildner überhaupt aktiv annehmen oder neutral im Hintergrund bleiben?

5. Welche Strategien könnten helfen, den systemischen Bias in der Wikipedia zu verringern, ohne die Prinzipien der Offenheit zu gefährden?

--

### Fazit

<br />

- Wikipedia als mächtiger Akteur im literarischen Feld
- Funktion einer Konsekrationsinstanz
- To do:
  - Reflexion bestehender Wertmaßstäbe
  - Förderung kultureller und medialer Vielfalt
  - Offenheit für postdigitale Formen von Autor\*innenschaft
