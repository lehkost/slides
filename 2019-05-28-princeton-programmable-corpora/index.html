## **DraCor**

<br />
- sustainable research projects require (and generate) infrastructure
- DraCor: Drama Corpora Platform (https://dracor.org/)
- two in-house corpora:
  - German Drama Corpus, GerDraCor (1730s‚Äì1930s)
  - Russian Drama Corpus, RusDraCor (1740s‚Äì1940s)

--

## GerDraCor + RusDraCor

<br />
- based on reliable sources (for Russian plays: lib.ru, rvb.ru, ilibrary.ru, ‚Ä¶)
- page numbers map to the scans of the corresponding pages of the used edition
- converted to TEI-P5
- added ```<particDesc>``` to assemble all speakers, even the functional or ephemeral characters not featured in cast lists
- added Wikidata IDs for authors and plays
- example: Pushkin‚Äôs [*Boris Godunov*](https://dracor.org/rus/pushkin-boris-godunov)

--

## ShakeDraCor

<br />
- derived from [Shakespeare Folger Library](https://www.folgerdigitaltexts.org/)
- simple XQuery script to adapt the corpus to the platform
- example: [*Hamlet*](https://dracor.org/shake/hamlet)

--

<br />
- ‚ÄûBiblioteca Electr√≥nica Textual del Teatro en Espa√±ol de 1868‚Äì1936‚Äú (BETTE)
- 25 plays by 8 authors
- forked from their [GitHub repo](https://github.com/GHEDI/BETTE), minimal adaptations to connect to DraCor

- characters per segment of a play (*dynamic graphs*!)
- spoken text (total/female/male, or per character)
- stage directions

## Example
#### Number of characters per play in chronological order (1/2)

ggplot(rusdracor[], aes(x = year, y = numOfSpeakers)) + geom_point()
```

## The Concept

<br />
- analogy to the IT news platform *ProgrammableWeb* (slogan: ‚ÄûAPIs, Mashups and the Web as Platform‚Äú)
- corpora as comparable objects that offer functions themselves and are linked to other data sources (via LOD)
- FAIR principles, better reproducibility
- you can connect to the platform at any level (TEI, API, R, Python, SPARQL, ‚Ä¶)
