### DLINA project, precursor of DraCor (2014–2017)

<br />

- objective: large-scale network analysis of German drama
- Python super script [***dramavis***](https://github.com/lehkost/dramavis) (not maintained beyond 2018)
- although script and corpus were openly accessible, it was hard to reuse for other purposes
- full-texts were never in the picture

---

## GerDraCor

https://dracor.org/ger
<!-- .element: style="font-size:0.6em;" -->

<br />

- started in early 2017 with 465 plays from the TextGrid repository, corrected and enriched over two years
- Wikidata IDs for authors and works added, among other things, documented [in the Wiki](https://github.com/dracor-org/gerdracor/wiki/Documentation-for-Correcting-Plays-from-TextGrid-Repository)
- currently 742 plays
- additions from various sources: German Text Archive (DTA), Wikisource, Gutenberg-DE (full-texts already digitised)
- Google Books and other book-scanning projects (full-texts through OCR using Transkribus)

--

## RusDraCor

https://dracor.org/rus
<!-- .element: style="font-size:0.6em;" -->

<br />

- started parallel to GerDraCor, no previous corpus, building from scratch
- goal: creating a corpus of Russian-language drama from 1740s–1940s
- multi-sourcing: Wikisource, Russian Virtual Library (rvb.ru), Online Library Alexei Komarov (ilibrary.ru), Maksim Moshkow’s Library (az.lib.ru)
- all plays converted to TEI (P5), corrected and enriched in various ways
- currently 212 plays

--

![RusDraCor: Number of Plays per Decade](images/rusdracor-number-of-plays-per-decade.svg)

RusDraCor as of 31 August 2025 (212 plays)

## Some Learnings and Useful Takeaways

--

### What to Do with *Groups* of Speakers?

![snippet from a play](images/alle-eine-schlacht-eine-schlacht.png)<!-- .element: style="border:1px solid black; width:250px;" -->

- each individual speaker can be identified, example [here](https://github.com/dracor-org/gerdracor/blob/1c109b077e403bc9e9659ee98bb41dc3fea8a713/tei/birch-pfeiffer-mutter-und-tochter.xml#L311)
- speakers in a group may be identifiable through context, example [here](https://github.com/dracor-org/gerdracor/blob/1c109b077e403bc9e9659ee98bb41dc3fea8a713/tei/laube-gottsched-und-gellert.xml#L2600)
- if a group cannot be divided into individual speakers, the group itself becomes a speaker instance, example [here](https://github.com/dracor-org/gerdracor/blob/1c109b077e403bc9e9659ee98bb41dc3fea8a713/tei/kotzebue-die-spanier-in-peru.xml#L1113)
  - in this case, the group can be defined as a ```<personGrp>``` speaker instance within ```<listPerson>```, example [here](https://github.com/dracor-org/gerdracor/blob/1c109b077e403bc9e9659ee98bb41dc3fea8a713/tei/kotzebue-die-spanier-in-peru.xml#L72)

--

### Relationship Annotations

- perfect example for DraCor’s community-based approach
- originally a pull request by Stuttgart-based QuaDramA group, meant for GerDraCor
  - Nathalie Wiedmer et al.: *Romeo, Freund des Mercutio: Semi-Automatische Extraktion von Beziehungen zwischen dramatischen Figuren*, Proceedings of DHd2020, Paderborn ([doi:10.5281/zenodo.4621778](https://doi.org/10.5281/zenodo.4621778))
  - idea: annotation of relationships between characters (family and love relationships, dependencies), see [here](https://github.com/dracor-org/gerdracor#character-relations), now also documented in the DraCor ODD
  - caveat: for the most part, relying on information in cast lists only (»father of«, »lover of«, »servant of«, etc.), no further plot-related investigation
- useable in all corpora (optional)

### Encode Bibliographic Data and Page Numbers

<br />

- use ```<bibl>``` in ```<sourceDesc>``` for bibliographic data of the digitised version of a drama
- map page numbers ```<pb n="[number]"/>``` to the corresponding book edition

--

### GitHub Wiki

<br />

- each repository has its own Wiki, perfect for documenting the corpus-building process

### Growing the Corpus Through Teaching

<br />

- since 2022, four seminars on digital drama analysis have been held ([overview](https://dramenanalyse.github.io/))
- as part of the seminars, each student selects a play, performs OCR, and encodes it in TEI, followed by a correction workflow
