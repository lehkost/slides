# Chapter 2.

<br />

### Smart Data

--

### Data in the Humanities

<br />

- ‚Äúa digital, selectively constructed, machine-actionable abstraction representing some aspects of a given object of humanistic inquiry‚Äù ([Sch√∂ch 2013](http://journalofdigitalhumanities.org/2-3/big-smart-clean-messy-data-in-the-humanities/))
- two main types of data in the humanities: big data vs. smart data

--

### Big Data

<br />

- 3V paradigm:
  - volume (amount of data)
  - velocity (speed of data, in-/output, real time)
  - variety (text, images, audio, video)
- ‚Äúmessy and implicit, relatively large in volume, and varied in form‚Äù (Sch√∂ch 2013)

--

### Smart Data

<br />

- usually contains markup, annotations, metadata
- ‚Äúinvolves human agency and demands time‚Äù
- ‚Äúsemi-structured or structured, clean and explicit, as well as relatively small in volume and of limited heterogeneity‚Äù (Sch√∂ch 2013)

library(data.table)

ggplot(itadracor[], aes(x = yearNormalized, y = numOfSpeakers)) + geom_point()
```
