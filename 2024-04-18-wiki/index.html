## 2. Was ist ein Wiki?

--

--

»Ein **Wiki** (hawaiisch für „schnell“) ist eine Website, deren Inhalte von den Besuchern nicht nur gelesen, sondern auch direkt im Webbrowser <br />bearbeitet und geändert werden können (Web-2.0-Anwendung).«

<br />

(Quelle: [dt. Wikipedia, Stand 16. April 2024](https://de.wikipedia.org/w/index.php?title=Wiki&oldid=243666948))

## 3. Was ist Wikipedia?

--

»**Wikipedia** ist ein gemeinnütziges Projekt zur Erstellung einer freien Enzyklopädie auf Basis des sogenannten Wiki-Prinzips.«

<br />

(Quelle: [dt. Wikipedia, Stand 16. April 2024](https://de.wikipedia.org/w/index.php?title=Wikipedia&oldid=244040987))

--

![Wikipedia logo](images/wikipedia_logo.svg)<!-- .element height="200px;" -->

- zurzeit (April 2024) gibt es 339 Sprachversionen, von denen 326 aktiv sind ([Liste der Wikipedien](https://en.wikipedia.org/wiki/Wikipedia:Statistics_of_Wikipedias))
- Größenvergleich:
  - Wie erklären Sie sich die hohe Anzahl von Artikeln in den Sprachen Cebuano und Waray?

--

### Ein Artikel kann enthalten …

<br />

- Geodaten
- Bilder, Ton- und Filmdateien
- Fußnoten
- bibliografische Angaben
- Kategorien
- …

<br /><br />

→ Analyse der Struktur eines Beispielartikels: [Göttingen](https://de.wikipedia.org/wiki/G%C3%B6ttingen)

--

### Wissensorganisation

<br />

- Kategorien
- standardisierte Infoboxen für vergleichbare Informationsinhalte (Länder, Städte, Krankheiten usw.)
- Portale (z. B. zu [COVID-19](https://de.wikipedia.org/wiki/Portal:COVID-19))
- [Zufällige Seite](https://de.wikipedia.org/wiki/Spezial:Zuf%C3%A4llige_Seite)

--

### Verlässlichkeit

<br />

- Versionshistorie (Beispiel: die allererste Version des Artikels zur [Nordsee](https://de.wikipedia.org/w/index.php?title=Nordsee&oldid=9532))
- Zitierbarkeit von Artikelversionen (Funktion »Artikel zitieren« in der linken Seitenleiste)
- Setzen von Fußnoten
- Textbausteine wie »Dieser Artikel beschreibt eine aktuelle kriegerische Auseinandersetzung. Viele Informationen können nicht objektiv nachgeprüft werden. Die Informationen können sich deshalb rasch ändern.« (Beispiel: [Chronologie des russischen Überfalls auf die Ukraine](https://de.wikipedia.org/wiki/Chronologie_des_russischen_%C3%9Cberfalls_auf_die_Ukraine))
- [Wikipedia:Relevanzkriterien](https://de.wikipedia.org/wiki/Wikipedia:Relevanzkriterien)

--

### Community-Aspekte

<br />

- [Mentor\*innenprogramm](https://de.wikipedia.org/wiki/Wikipedia:Mentorenprogramm)
- Diskussionsseiten (artikelbasiert, userbasiert)
- Userspace (Unterseiten der Benutzer\*innenseite für eigene Entwürfe)
- [Artikel des Tages](https://de.wikipedia.org/wiki/Wikipedia:Hauptseite/Artikel_des_Tages)
- Wikipedia-Apps, etwa [http://www.wiki-watch.de/](http://www.wiki-watch.de/)
- Seitenstatistiken

## 4. Die Wikimedia-Familie

--

- Wikimedia Foundation ([wikimedia.org](https://www.wikimedia.org/))
  - Wikipedia
  - Wikidata
  - Wikimedia Commons
  - Wikisource
  - Wikivoyage
  - Wiktionary
  - Wikiquote
  - Wikinews
  - …

--

![MediaWiki logo](images/mediawiki-logo.svg)<!-- .element height="200px;" -->

- MediaWiki: freie und quelloffene Wiki-Software, kann heruntergeladen und auf eigenen Servern betrieben werden
- Wikipedia wurde am 15. Januar 2001 gestartet und läuft seit Januar 2002 auf Basis von MediaWiki
- die aktuelle Version ist 1.41.0 ([mediawiki.org](https://www.mediawiki.org/))
- es gibt auch andere Wiki-Software, wie DokuWiki oder TWiki ([Übersicht](https://en.wikipedia.org/wiki/Comparison_of_wiki_software))

--

![Wikimedia Commons logo](images/wikimedia-commons-logo.svg)<!-- .element height="200px;" -->

- [Wikimedia Commons](https://commons.wikimedia.org/): Online-Speicher für frei verwendbare Bilder, Ton- und andere Mediendateien
- die Pflege der Medieninhalte wurde von den Wikipedia-Inhalten getrennt
- ein Vorteil: die gleiche Mediendatei kann in mehreren Wikis/Wikipedias verwendet werden

--

![Wikisource logo](images/wikisource_logo.svg)<!-- .element height="200px;" -->

- [Wikisource](https://de.wikisource.org/): Sammlung und Edition von gemeinfreien Texten
- kollaboratives Arbeiten
- Vier-Augen-Prinzip

--

### Semantische Versionen von Wikipedia

<br />

- Wikidata
- Semantic MediaWiki
- DBpedia
