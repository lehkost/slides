# 2. So, What Is Stylometry?

--

## Stylometry is ‚Ä¶

<br />
‚Ä¶ "the analytic study of literary **styles**, especially as applied to questions of **authorship**"

<br />
Source: https://www.dictionary.com/browse/stylometry

--

## "The Main Assumption ‚Ä¶

<br />
‚Ä¶ underlying stylometric studies is that authors have an unconscious as well as a conscious aspect to their style"

<br />
Source: [Encyclopaedia of Statistical Sciences](https://onlinelibrary.wiley.com/doi/10.1002/0471667196.ess1174.pub2)

--

## "Stylometric studies ‚Ä¶

<br />
‚Ä¶ in all their variety of material and method, have two features in common: the electronic texts they study have to be coaxed to yield numbers, and the numbers themselves have to be processed via statistics."

<br />
Maciej Eder, Jan Rybicki, Mike Kestemont: [‚ÄòStylo‚Äô: a package for stylometric analyses](https://docs.google.com/viewer?a=v&pid=sites&srcid=ZGVmYXVsdGRvbWFpbnxjb21wdXRhdGlvbmFsc3R5bGlzdGljc3xneDpmM2U3OGUzZTM2YjkyYzM) (2017)

--

## What to Count

<br />
- word frequencies
- n-grams of characters
  - 'ics', 'bere', 'ntise'
- headwords
  - (animal/animals)
- parts of speech
- syntactic structures
- meter (in verse)
- ‚Ä¶

--

## What else?

<br />
- total size of an author's dictionary per text
- hapax legomena (see A.&nbsp;Q. Morton: ["Once. A Test of Authorship Based on Words which are not Repeated in the Sample"](https://doi.org/10.1093/llc/1.1.1), 1986)
- sentence length
- punctuation marks
- errors and peculiarities of punctuation (in unedited text)

--

## But why would you do that, <br />"measure" a text like this?

<br />
- disputes over authorship
- comparison of genres
- comparison of male and female voices
- comparison of originals and translations
- studies of the human "stylome" (idiostyle); early vs. late texts
- forensic linguistics, security, anonymity

--

## First Ventures

- 1851: English mathematician Augustus de Morgan suggests the length of words as an indicator of individual style
- 1873: New Shakespeare Society promoting the use of quantitative methods to resolve cases of disputed authorship and chronology around the Shakespearean Canon (F.&nbsp;J. Furnivall, F.&nbsp;G. Fleay)
- 1887: T. C. Mendenhall, ["The Characteristic Curves of Composition"](https://www.jstor.org/stable/1764604), first known work on the quantification of authorship

## Breakthrough in the '60s
### The Federalist Papers

<br />
- a series of landmark articles from the American Revolution
- 12 of them controversial (written by Hamilton or Madison?)
- Frederick Mosteller, David L. Wallace: "Inference in an Authorship Problem" (1963)
- determination of the authorship of the disputed papers, proposition of a standard method for solving authorship problems

--

## Mosteller & Wallace, 1963

<br />
- "The **function words** of the language appear to be a fertile source of discriminators, and luckily the high-frequency words are the strongest."
- "it is important to have a **variety of sources of material**, to allow 'between writings' variability to emerge"
- "In summary, the following points are clear:"
  - "Madison is the principal author. These data make it possible to say far more than ever before that the odds are enormously high that Madison wrote the 12 disputed papers."
  - "While choice of under¬≠lying constants (choice of prior distributions) matters, it doesn‚Äôt matter very much, once one is in the neighborhood of a distribution suggested by **a fair body of data**."

# 5. Stylo Package

--

## Stylo

<br />
- package for stylometry written for R
- built-in Delta function
- many other metrics
- graphical interface!

--

## Stylo

<br />
- about the program: [developers' website](http://sites.google.com/site/computationalstylistics/stylo)
- [how-to document](https://docs.google.com/viewer?a=v&pid=sites&srcid=ZGVmYXVsdGRvbWFpbnxjb21wdXRhdGlvbmFsc3R5bGlzdGljc3xneDpmM2U3OGUzZTM2YjkyYzM) from the developers
- M. Eder, M. Kestemont, J. Rybicki: [Stylometry with R: A Package for Computational Text Analysis](https://journal.r-project.org/archive/2016-1/eder-rybicki-kestemont.pdf) (2016)

--

## Stylo: Main Functions

<br />
- stylo()
- classify()
- rolling.delta(), rolling.classify()
- oppose()

--

## stylo()

<br />
- calculation and visualisation of stylistic proximity
- different ways of clustering (grouping) texts by proximity
- display of multidimensional "stylistic space" of texts on a 2D plane (PCA, MDS, t-SNE)
- lists of most frequently used words, frequency tables, etc.

--

## classify()

<br />
- text classification with stylometry features
- main tool for actual authorship attribution
- employs standard machine-learning algorithms
- requires two sets of documents
  - training (primary_set)
  - test (secondary_set)

--

## rolling.delta()

<br />
- dynamic changes in a text
- text window of adjustable size

--

## oppose()

<br />
- contrastive analysis
- words significantly preferred/avoided
- comparative studies (e.g., male vs. female voices)
