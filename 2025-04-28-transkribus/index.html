## Transkribus
### Zweck und Geschichte

--

### Kurzbeschreibung

<br />

- umfassende Plattform für die Digitalisierung/OCR von (handschriftlichen) historischen Dokumenten mittels Künstlicher Intelligenz
- Layout- und Struktur-Analyse und Strukturerkennung
- bessere Qualität als mit OCR vor allem bei älteren Drucken

--

### Geschichte

<br />

- entstanden im Rahmen der EU-Projekte tranScriptorium (2013–2015) und READ (2016–2019)
- entwickelt an der Universität Innsbruck
- seit 1. Juli 2019 betrieben von der Europäischen Genossenschaft READ-COOP

--

### Verschiedene Apps

<br />

- [transkribus.org](https://www.transkribus.org/)
  - <s>Transkribus Expert Client (Standalone-Version)</s>
  - <s>Transkribus Lite</s>
- [Transkribus App](https://app.transkribus.org/)
- <s>Transkribus read&amp;search</s> (macht Transkribus-Dokumente online zugänglich und durchsuchbar)
- [Transkribus Sites](https://www.transkribus.org/sites)
