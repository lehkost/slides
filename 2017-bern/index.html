# 1. Intro

## Was ist eine Vossianische Antonomasie?

<br />
»Die ›Vossianische Antonomasie‹ ist […] die Setzung eines Eigennamens für ein Appellativ: der Träger des Eigennamens ist eine Person oder Sache, die in Geschichte oder Mythologie eine hervorragende Realisierung der mit dem Appellativ bezeichneten Eigenschaft war. Die hervorragende Person oder Sache ist der Typus […], der sich in der bezeichneten neuen Realisierung wiederfindet. Meist wird der Typus durch <u>ein untypologisches, aktualisierendes Signal</u> (Pronomen, Adjektiv, Genitiv), in jedem Falle durch den (sprachlichen oder situationsmäßigen) Kontext aus der typologischen Ferne in die zu bezeichnende Gegenwart geholt […].«

<br />
Heinrich Lausberg: *Handbuch der literarischen Rhetorik. Eine Grundlegung der Literaturwissenschaft.* Band 2. München: Hueber 1960. §581, S. 301. [[diese Seite in der 3. Auflage 1990 bei Google Books](https://books.google.com/books?id=IR8ru0joFKcC&pg=PA301); Hervorhebung von uns]

# 2. Forschungslage

<br />
## Begriffliche Einordnung

* Subphänomen des vielgestaltigen Stilmittels ›Antonomasie‹
* Bezeichnung geht auf den niederländischen Humanisten Gerhard Johannes Vossius zurück, der diesen Spezialfall in seinen lateinischen Rhetoriklehrbüchern beschrieben hat (vgl. [ein entsprechendes Kapitel](https://books.google.com/books?id=q2OvgoX6ar8C&pg=PA193) im *Tractatus philologici de rhetorica, de poëtica, de artium et scientiarum […]*, 1697 [zuerst 1606])
* Begriff ›voss. Antonomasie‹ wird international kaum verwendet, stattdessen wird etwa zwischen Antonomasia1 und Antonomasia2 unterschieden: metonymic vs. metaphorical antonomasia (hier wäre unsere Vossanto ein Spezialfall von Antonomasia2, nämlich wenn es um »comparisons with paragons from other spheres of culture« geht: »Lyotard is a pope of postmodernism, Bush is no Demosthenes; and we can buy the Cadillac of vacuum cleaners.«, vgl. Holmqvist/Płuciennik 2010)

--

## Wesen und Funktion der Vossanto

* die Vossanto stellt über einen modifier einen Zusammenhang zwischen source und target her (source → modifier/metaphor → target), vgl. Bergien 2013
* Entitäten können sowohl als source als auch als target auftreten, siehe das Beispiel Obama (ebd.): bis 2011 war er vor allem target und wurde danach immer mehr source
* eine Funktion der Vossanto ist die Inkulturation, d. h. wir erhöhen das target-Objekt durch eine Referenz auf das source-Objekt und das aktualisierendes Signal: »If we refer to Leonard Cohen as the Lord Byron of rock music, we treat a popular singer as a famous romantic poet elevating him and popular songs to a higher level of culture.« (Holmqvist/Płuciennik 2010)
* ebd. heißt es aber auch: **»Antonomasia is essentially humanistic and anti-computational.«** – d.&nbsp;h., ohne kulturelles Hintergrundwissen könne man eine Vossanto nicht verstehen
* insgesamt oszilliert die Vossanto zwischen Erläuterungshilfe und ironischem Kommentar; die Erläuterungsfunktion kann aber auch negative Effekte haben: »Nichts ist banaler als dieses ewige ›Ute Lemper ist die Marlene Dietrich von heute‹, ›Hansjörg Felmy war der deutsche Humphrey Bogart‹. Das stimmt nie.« (Fritz J. Raddatz, [*Die Zeit* 44/2007](http://www.zeit.de/2007/44/L-Augustin/komplettansicht))

# 4. Methodik

--

## NYT-Korpus (1/2)

<br />
* Extraktion des Volltextes aus den 1.854.726 Artikeln im XML-Format (Sandhaus 2008)
* Zerlegung in Sätze mittels NLTK (Bird/Loper/Klein 2009)
* Annotation der Wörter jedes Satzes mit dem Part-of-Speech-Tagger des NLTK
* Annotation von Named Entities (Personen, Orte, Organisationen) mit dem NLTK-eigenen Named-Entity-Extraktor
* Abgleich der annotierten Sätze  mit einer Liste von Vossanto-typischen Mustern (in Form von regulären Ausdrücken)
* Beispiel eines Musters (vereinfacht; die drei Elemente einer Vossanto sind durch * gekennzeichnet):

```
\((PERSON|ORGANIZATION|GPE) *\) (is|has) (often|sometimes)? (been)? (called)?
the \(PERSON|ORGANIZATION|GPE) *\) (of|among|from) \((PERSON|ORGANIZATION|GPE) *\)
```<!-- .element: style="font-size:0.75em;" -->

--

## NYT-Korpus (2/2)

<br />
* Extraktion eines Satzes, wenn er auf eines der Muster passte und
  tabellarische Ausgabe der drei Teile
* Extraktion von insgesamt 10.744 Kandidaten (im Mittel 512 pro Jahr)
* anschließende manuelle Überprüfung in zwei Durchgängen
* Beschränkung auf Vossantos mit mindestens einem Individuum (Person/Tier/Figur)
* Auslassung von Orten, Firmen und Gruppen von Personen (Vossantos der Art »Algarve, the Riviera of Portugal« oder »Pepsi is the Nike of soft drinks« sind eigene Untersuchung wert)
* Ergebnis: 246 Vossantos (2,3%; kein Precision-Wert, da nicht alle Vossantos übernommen wurden): [Übersicht im Git-Repo](https://github.com/weltliteratur/vossanto/blob/master/vossanto-NYT-only-individuals.md)
* bezogen auf ein Gesamtzeitungskorpus, sind Vossantos ein relativ seltenes Phänomen, die Verteilung über die Jahre ist recht gleichmäßig

--

## *Die Zeit*-Korpus (1/2)

<br />
* zunächst wurden die Volltexte (inkl. Überschriften) aller Dokumente extrahiert
* verarbeitet mit dem Part-of-Speech-Tagger sowie dem Named-Entity-Recognition-Tool des Stanford CoreNLP Package (für die Analyse deutschsprachiger Texte enthält Stanford CoreNLP speziell für das Deutsche trainierte Modelle, vgl. Faruqui und Pado 2010)
* Untersuchung aller Texte auf drei Ebenen: Wortebene, Part-of-Speech-Ebene, Named-Entity-Ebene
* Suche nach Vossanto-Mustern mit Hilfe von regulären Ausdrücken, ein vereinfachtes Beispiel für eine Extraktionsregel lautet etwa:

```
eine Art PERSON (der|des) (ADJECTIVE)? NOUN
```<!-- .element: style="font-size:0.75em;" -->

--

## *Die Zeit*-Korpus (2/2)

<br />
* aus den 1.456 Vossanto-Kandidaten wurden 225 manuell als Vossantos mit den gewünschten Eigenschaften markiert (mindestens ein Individuum als source oder target), was 15.4% entspricht (wiederum kein eigentlicher Precision-Wert!): [Übersicht im Git-Repo](https://github.com/weltliteratur/vossanto/blob/master/vossanto-ZEIT.md)
* zu den false positives gehören stehende Wendungen wie »der deutsche Michel« oder »der Anton aus Tirol« sowie Ausdrücke wie »der Berliner Klaus Wowereit«, »der Thomas Mann der Josephs-Romane« und »der Franz Müntefering des Jahres 2000«, also Wortgruppen, die grammatisch unseren definierten Vossanto-Mustern entsprechen
* weiteres Problem dieser Extraktionsmethode: momentan werden nur die von der Stanford-NER als Personen getaggten Phrasen erkannt

## Wrap-up und Status des Projekts

<br />
* durch den explorativen Ansatz und die vielen Treffer (auch die false positives bzw. nicht eindeutigen Fälle) konnten einige Eigenschaften des Stilmittels ›Vossianische Antonomasie‹ sehr viel besser erforscht werden, als mit den bisherigen äußerst selektiven Stichprobensammlungen
* die Vossanto, die ja nur eine Spezialisierung der Antonomasie ist, lässt sich selbst wieder in viele Spezialfälle unterscheiden, ein äußerst leistungsfähiges Stilmittel
* fehlende Goldannotationen für dieses Phänomen machen eine Evalierung schwierig
* …
* nächstes Ziel: Verbesserung der Extraktionsmethoden, mehr Sprachen
