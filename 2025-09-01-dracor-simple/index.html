### Why this workshop?

<br />

* Digital drama analysis is demanding:
  * You need the right data (the more the better).
  * You need the right tools to search for interesting patterns in the data.
  * You have to ¬ªget from numbers to meaning¬´ (Heuser/Le-Khac 2012).
  * It would be best practice if this process followed the [FAIR principles](https://en.wikipedia.org/wiki/FAIR_data).
* DraCor is meant to make all this easier.

--

### For this workshop you need:

<br />

* A laptop and browser (we will need many <br />browser tabs).
* We recommend creating a new folder for <br />downloading the data during the workshop.
* We will be working with ready-made tools and <br />customised data from DraCor.

### AntConc

--

### Task

<br />

- Download and install AntConc (https://www.laurenceanthony.net/software/antconc/).
- Download data from the DraCor Download Tab or via the DraCor API.
- Open files in AntConc do build your working corpora.

--

## Chapter 4.2

<br />

### stylo

--

### Task

<br />

- Download and install stylo (https://github.com/computationalstylistics/stylo), preferably with RStudio already installed.
- Download data from the DraCor Download Tab or via the DraCor API. It can be full-texts or slices of texts.
- Use a function like ```stylo()``` or ```oppose()``` to do your analysis.
