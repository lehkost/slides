### Our approach

<br />

- What we do: analysis of finite verbs in Immanuel Kantâ€™s critical writings.
- Motivation: learn more about the semantic role of verbs in philosophical texts. Philosophy is articulated not only through nouns.
- Method: compare verb usage across philosophical subdisciplines (theoretical philosophy, practical philosophy, aesthetics).

### Methods

<br />

- POS tagging.
- Key verbs in subcorpus, using complete corpus as reference corpus.
- Keyness measure: log-likelihood.
