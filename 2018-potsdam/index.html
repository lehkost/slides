## Was meinen wir im Jahr 2018ff. mit Forschungsinfrastrukturen?

<br />
- national and international scale investments in shared research capability that go beyond what any single institution (or even nation) can support
- dramatically increase scientific reach
- address research questions of long duration
requiring pooled effort
- promote collaboration, interdisciplinarity, interaction with industry

<br />
<small>Zitiert nach John Womersleys Vortrag auf der [ICRI 2018](https://www.icri2018.at/) in Wien (12.09.2018).</small>

### European Open Science Cloud (EOSC)

<br />
- allgemeine Cloud für Forschungsdaten aller Disziplinen
- [EOSC Declaration](https://ec.europa.eu/research/openscience/pdf/eosc_declaration.pdf) (Oktober 2017)
- Stichwörter: data culture, open access, data stewardship, FAIR principles, standards, data management plans, technical implementations, legal aspects
- FAIR: Findable, Accessible, Interoperable, Re-usable
- DARIAH repräsentiert gemeinsam mit CLARIN die Geisteswissenschaft

## Die Rolle der DH-Zentren und -Netzwerke

<br />
- "Nicht zuletzt die Digital Humanities haben entscheidend dazu beigetragen, dass wir inzwischen wieder eine einheitlichere Sicht auf 'die Geisteswissenschaften' haben." (Patrick Sahle, [DHdBlog, 18.03.2018](https://dhd-blog.org/?p=9547))
- Übersetzungsleistung, Ansprechpartner, Integrator, Schlüsselrolle bei Projektfinanzierungen
- nicht vorderhand an die *Digital* Humanities denken, sondern generell an die *Humanities*
- Infrastruktur muss finanziert werden: ein DH-Netzwerk oder -Zentrum ist *kein* Projekt

## 'Drama Corpora'-Projekt

<br />
- Forschungsprojekte benötigen auch Infrastruktur!
- zum Beispiel: https://dracor.org/
- Plattform zur digitalen Beforschung des europäischen Dramas:
  - Korpora sind nach Standards kodiert
  - reproduzierbare Forschung

--

## Einige DraCor-Forschungsarbeiten

<br />
- Small-World-Phänomen im deutsch- und russischsprachigen Drama
- Topic Modelling: die Konjunktur bestimmter 'Topics' in der Dramengeschichte
- Quantitative Dominanzrelationen im deutschsprachigen Drama
- Quantitative Analyse von Regieanweisungen
- Agenten und Spione in literarischen Netzwerken
- Übersicht: https://dlina.github.io/talks/
