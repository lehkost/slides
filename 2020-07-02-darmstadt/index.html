## 3. Vossianische Antonomasien
### Definition (1/3)

![Porträt von Gerhard Johannes Vossius; Quelle: Wikimedia Commons](images/vossius.jpg)<!-- .element width="240px" -->

* Erstbeschreibung <!-- .element: style="font-size:0.7em;" --> als eigenes Phänomen durch Gerhard Johannes Vossius (1577–1649) <br />(Bildquelle: <a href="https://commons.wikimedia.org/wiki/File:Gerardus_Johannes_Vossius_(1577-1649),_by_Anonymous.jpg">Wikimedia Commons</a>)
* vgl. <!-- .element: style="font-size:0.7em;" --> [ein entsprechendes Kapitel](https://books.google.com/books?id=q2OvgoX6ar8C&pg=PA193) im *Tractatus philologici de rhetorica, de poëtica, de artium et scientiarum […]*, 1697 (zuerst 1606)

--

### Definition (2/3)

»Die ›Vossianische Antonomasie‹ ist […] die Setzung eines Eigennamens für ein Appellativ: der Träger des Eigennamens ist eine Person oder Sache, die in Geschichte oder Mythologie eine hervorragende Realisierung der mit dem Appellativ bezeichneten Eigenschaft war. Die hervorragende Person oder Sache ist der Typus […], der sich in der bezeichneten neuen Realisierung wiederfindet. Meist wird der Typus durch <u>ein untypologisches, aktualisierendes Signal</u> (Pronomen, Adjektiv, Genitiv), in jedem Falle durch den (sprachlichen oder situationsmäßigen) Kontext aus der typologischen Ferne in die zu bezeichnende Gegenwart geholt […].«

<small>Heinrich Lausberg: *Handbuch der literarischen Rhetorik. Eine Grundlegung der Literaturwissenschaft.* Band 2. München: Hueber 1960. §581, S. 301. [[diese Seite in der 3. Auflage 1990 bei Google Books](https://books.google.com/books?id=IR8ru0joFKcC&pg=PA301); Hervorhebung von mir]</small>

--

### Definition (3/3)

<br />

* source → modifier → target
* »Wilhelm Busch [ist] der Homer des 19. Jahrhunderts« ([NZZ, 30.05.2014](https://www.nzz.ch/schwellen-und-inseln-im-zeitfluss-1.18312462))
  * source: Homer
  * modifier: das 19. Jahrhundert
  * target: Wilhelm Busch

### Einige Forschungsfragen

<br />

- Welche Namen verankern sich besonders häufig als Signale, als Prototypen in unseren Köpfen?
- Welche Funktionen haben vossianische Antonomasien?
- Gibt es für deren Benutzung genrebasierte, kulturelle Unterschiede?

--

### Beschränkungen der nicht-digitalen Erforschung dieses Phänomens

<br />

- Forschung bisher nicht korpusbasiert
- Problem: vossianische Antonomasien sind ein seltenes Phänomen
- keine Goldannotationen (entsprechend auch keine Recall-Scores ermittelbar)
- d.&nbsp;h., bisher keine zuverlässigen Kenntnisse über die Frequenz, die Funktion, die Verbreitung des Phänomens

## 4. Daten nutzen, Daten erzeugen

<br />

### Beispielkorpus: »The New York Times«

<br />

- Korpus mit allen NYT-Artikeln der Jahre 1987–2007 steht der Forschung zur Verfügung (1,8 Millionen Artikel)
- entsprechende Veröffentlichung: [Sandhaus 2008](https://catalog.ldc.upenn.edu/LDC2008T19)

--

### Annäherungen

<br />

- grammatische Formalisierung (»der/die … des …«, »the … of …«) plus Named-Entity Recognition (via NLTK)
  - Problem 1: Leistung des NER-Moduls nicht zufriedenstellend
  - Problem 2: Sprachen mit komplexerer Grammatik (Genitiv manifestiert sich nicht in Artikeln, sondern nur in Wortendungen)
  - Problem 3: »the Church of England« usw. (grammatisch entsprechen diese Wendungen dem Muster, semantisch aber nicht)
- Durchbruch: Namen von Persönlichkeiten via Wikidata als Positivliste
  - Grundannahme: Source-Namen für vossianische Antonomasien sollten einen gewissen Bekanntheitsgrad haben und damit auch von der Enzyklopädie erfasst sein

--

### Workflow

<br />

- Wikidata Toolkit zum Download des Wikidata-Dumps
- Beschränkung auf die *instance of*-Eigenschaft ›human‹ (~ 2,8 Mio. Namen)
- Satzsegmentierung (NLTK) sowie Extraktion von Sätzen, die das Muster »the … of …« enthalten
- Abgleich mit der Wikidata-Liste
- Ergebnis: 3.753 Kandidaten, von denen nach manuellem Überprüfen 2.646 übrigblieben (73,9% Precision)
- Paper: »›The Michael Jordan of greatness‹ – Extracting Vossian antonomasia from two decades of The New York Times, 1987–2007« ([DSH 2020](https://www.doi.org/10.1093/llc/fqy087))

## 6. Nächste Schritte

### Deep Learning zur Evaluation

<br />

- handkorrigierte Daten als Input für einen binären Classifier (BLSTM: Bidirectional Long Short-Term Memory)
- trainiert auf ganzen Sätzen (0 oder 1, enthält eine VA oder nicht), 5-Fold Cross Validation
- BLSTM performt mit 86,9% Precision, 85,3% Recall (F1-Score: 86,1%)
- Paper: [EMNLP 2019](https://dx.doi.org/10.18653/v1/D19-1647)
- zusammen mit einigen neuen Pattern nun 3.066 VA-Ausdrücke
  - Seltenheit des Phänomens: ~ 58,5 Mio. Sätze im NYT-Korpus, d.&nbsp;h., nur aller ca. 19.000 Sätze wurde eine voss. Antonomasie gefunden

--

### Vollautomatisierte Ende-zu-Ende-Erkennung

<br />

- Ziel: Modell trainieren, das auf komplett neuen Daten funktioniert
- Google **[BERT](https://github.com/google-research/bert)**: auf großen Textmengen vortrainiertes Sprachmodell
- Finetuning: zusätzlicher Layer, der nur noch darauf trainiert wird, ob ein Satz eine vossianische Antonomasie enthält oder nicht (0 oder 1)
- semantisch hochwertigerer Input: Source, Target und Modifier nun explizit als Markup ausgezeichnet
- BERT werden nicht nur Satz und Label (0 oder 1) übergeben, sondern ein Vektor aus sieben Labels (Source, Target, Modifier plus jeweils der Information, ob ein Wort am Beginn einer Entität steht oder diese fortsetzt [B oder I])
- Steigerung des F1-Score auf 97,4% (Paper in Vorbereitung, Veröffentlichung unseres Modells in Planung)

## 7. Zusammenfassung

### Zum Umgang mit Humanities Data

<br />

- Ausgangsdaten: Volltextkorpus, Metadaten, Bilddaten via Wissensdatenbank (Wikidata)
- erzeugte Daten: bisher größtes Korpus an VA-Ausdrücken
- Technologiestack: Python, Bash-Skripte, Visualisierungsbibliotheken, Deep-Learning-Bibliotheken
- Erforsch- und Nachnutzbarkeit: interaktive Visualisierung, Veröffentlichung aller Daten, verschiedene Disseminationsstrategien
- Ergebnis: geisteswissenschaftliche Fragestellung mit Mitteln der Digital Humanities auf eine neue Ebene gestellt
- der »X-Faktor«: eine bestimmte Kreativität in der Kombination von Methoden der Humanities und der Data Science
