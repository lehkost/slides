# Chapter 1.

### The Tolstoy Project

--

### Digital Edition

<br />
- digital edition of collected works in 90 volumes, published between 1928 and 1958: novels, short stories, plays, letters, diaries,¬†‚Ä¶ (~ 46,000 pages)
- cooperation between [Tolstoy Museum](http://tolstoymuseum.ru/) and Higher School of Economics, Moscow

--

### Digitising Tolstoy

![movie](images/startup.jpg)<!-- .element width="400px;" -->

- *Startup* (2014), movie about the history of Yandex
- 0:32:46: ‚ÄúThe complete works of Leo Tolstoy is now uploaded to the system.‚Äù

### Digitising Tolstoy

<br />
- it started with ["All of Tolstoy in One Click"](http://tolstoy.ru/projects/tolstoy-in-one-click/): all volumes scanned and OCRed (supported by ABBYY)
- corrections were crowdsourced
- abundant media coverage: [New Yorker](https://www.newyorker.com/books/page-turner/crowdsourcing-tolstoy), [The Guardian](https://www.theguardian.com/books/2013/oct/16/all-leo-tolstoy-one-click-project-digitisation), etc.
- texts available in PDF, EPUB, FB2, MOBI and XHTML (see http://tolstoy.ru/creativity/90-volume-collection-of-the-works/)

--

### Our Contribution

<br />

- [online search interface](http://search.effits.ru/)
- richer markup
- onthologies
- linked open data

# Chapter 2.

<br />
### The 91st Volume ‚Äì An Exceptional Index

--

### Index

<br />
- indexes for a long time and not by chance accompany academic editions
- book not as actual reading device, but as instrument (looking for references and quotes)
- indexes make this work efficient
- proper names in a fiction text have a special function

--

### Proper Names

<br />
- draw attention (including capitalisation)
- heavily loaded associatively
- often have a special spelling (foreign names)
- important factor of the overall structure of a text, especially if they appear with high density

--

### 91st Volume

![91st volume (cover)](images/91st-volume-cover.jpg)<!-- .element width="160px;" -->

- supplement volume containing indexes of works and proper names (fiction and non-fiction works like diaries, letters)
- 16,256 registered entries
- good starting point to create an onthology

### Studying Life and Works of Leo Tolstoy by Means of Network Analysis (2/3)

<br />
- studying co-occurrences of proper names in the same environment (in our case, on the same page) help to understand larger contexts
- example:
  - the Hindu scripture "Bhagavad Gita" is found on 5 pages in Tolstoy's Complete Works, see http://index.tolstoy.ru/person/2138/
  - it shares these five pages with a total of 43 other names mentioned

--

### More Examples

<br />
- the proximity of these mentionings is not accidental, in our case they form a kind of an "India cluster" containing works like "Hitopadesha", "Dhammapada", "Vamana Purana", or names like Sri Ramakrishna Paramahansa
- for Tolstoy, these titles and names are part of a set of carriers of philosophical knowledge, and are associated with names like Xenophon, Montaigne, Montesquieu, Pascal, Skovoroda, Socrates
- these networks provide great opportunities for understanding the whole range of Tolstoy's interests and ideas

# Summary

--

- the work of the editors of Tolstoy's complete works is exceptional
- it allows you to systematize the entities in the texts of Tolstoy and build an ontology without NLP
- entities allow you to reconstruct the way Tolstoy thinks
- entities allow you to see the whole picture of the text
- making indexes machine-readable is an additional way to research the Collected Works of single authors or similar printed text collections that come with rich and detailed indexes
- functionalities of traditional indexes are not only retained, but also enhanced (flexible searches, visualisations of co-occurrences, etc.)
