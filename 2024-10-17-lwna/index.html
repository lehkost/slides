### Die Netzwerktheorie …

<br />

»… ist die Untersuchung von Graphen als Darstellung <br />von Beziehungen zwischen diskreten Objekten.« <br />([engl. Wikipedia](https://en.wikipedia.org/wiki/Network_theory))

--

### Grundlegende Terminologie

![Bild von einfachem Netzwerk (Quelle: Wikimedia Commons)](images/small_network.png)<!-- .element width="434px;" -->

- Netzwerk = Graph
- Knoten (nodes, vertices)
- Kanten (edges)

<br />

(Bildquelle: [Wikimedia Commons](https://commons.wikimedia.org/wiki/File:Small_Network.png))
<!-- .element: style="font-size:0.65em;" -->

--

Wenn sich ein Datensatz sinnvoll mit Knoten und Kanten <br />beschreiben lässt, haben wir es mit Netzwerkdaten zu tun.

--

### Beispiele für Netzwerke

<br />

- Eisenbahnnetz (Bahnhöfe und Schienennetz)
- Flugverkehr (Flughäfen und Flugrouten)
- Internet (Endgeräte und Netzverbindungen)
- soziale Netze<!-- .element: class="fragment" -->

### Übungsaufgabe


* Kennen sich **Marianne** und **Raffael** über Ecken? Falls ja, über wieviele Ecken? Erstellen Sie zur Beantwortung der Frage ein Netzwerk mit ezlinavis!

<!-- .element: style="font-size:0.9em;" -->

### <br />Was bekannt ist (stark vereinfacht)

* Barbara und Frank sind verheiratet.
* Marianne und Hanni kennen sich von der gemeinsamen Turngruppe.
* Barbara und Hanni kennen sich seit 18 Jahren.
* Frank und Barbara haben Enrico besucht.
* Orlando hat als Taxifahrer bei Raffael gearbeitet.
* Frank besucht Orlando im Krankenhaus.
* Ernst wird von Barbara in der Psychiatrie behandelt.

<!-- .element: style="font-size:0.9em;" -->

<br />→ https://ezlinavis.dracor.org/

--

### Lösung (zum Copy & Pasten)

<br />

```txt
# 1
Barbara
Frank
# 2
Marianne
Hanni
# 3
Barbara
Hanni
# 4
Frank
Barbara
Enrico
# 5
Orlando
Raffael
# 6
Frank
Orlando
# 7
Ernst
Barbara
```

<br />→ https://ezlinavis.dracor.org/
