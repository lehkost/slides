# Chapter 1.

<br />
### Artificial neural networks and poetry

--

### Why?

- In recent years, artificial neural networks have evolved from a concept known only to specialists to a popular News item.
- The task of generating text is relevant due to chat bots
 - Apple iOS (Siri, 2011),
 - Microsoft (Cortana, 2014),
 - Amazon (Alexa, 2014),
 - Google (Assistant, 2016),
 - –Ø–Ω–¥–µ–∫—Å (–ê–ª–∏—Å–∞, 2017)

--

### Programmers interest

- computer-generated texts attracted the attention of programmers interested in the development of future technologies
- many of them decided to try out Tensorflow, Google's publicly available free library for deep learning (November 2015), which seriously simplified the task of creating neural networks and attracted many specialists.

--



### Programmers interest

- some of the programmers who wanted to try it out, used poems as testbed for the new technology. 
- on GitHub, we find dozens of examples of exercises in creating poetic texts. 
- poems, especially popular and canonised ones, are freely available online, occupying a key position in the cultural hierarchy

--



### NN texts and poetry

- poetic texts are often arranged as a chain of fairly self-contained statements and are not required to tell a holistic story. Look at the textbook lines by Joseph Brodsky

A list of observations. The corner is warmer.<br />
A gaze will leave a mark on whatever it's settled on. <br />
Glass is another manifestation of water.<br />
Man is more frightening than his skeleton.

In fact, a poetic aphorism is expressed here in every line. The structure of the text partly resembles a dialogue, also consisting of individual (often short) replicas of communicants.

--

### NN texts and poetry

- neural networks do not always succeed in generating grammatical and easily interpretable structures when it comes to replicas. 
- 20th-century poetry is also replete with experimental texts that reduce grammatical rules and conventions of semantic connectivity. 
- a non-professional view of poetry in general also suggests that poetry does not have to be "meaningful", but poetry "must be slightly stupid", as Pushkin famously wrote in a letter

--

### postulates of H. P. Grice

- both the poetic text and text generated by neural networks are similar in that most of the postulates of H. P. Grice are violated: 
 - statements belonging to these categories provide less information than necessary, 
 - are not necessarily true, 
 - incomprehensible and ambiguous.

--

- the poetry of artificial neural networks turned out to be in an ensemble of other technologically relevant topics. 
- at the technical level, this interaction has already been reflected in scientific publications describing the language and mathematical details of the implementation of working models

# Chapter 2.

<br />
### Computer poetry before the era of neural networks

--

### Prehistory

- the history of computer poetry began long before the current boom of neural networks
- the first computers appeared in the early 1940s (german engineer Konrad Zuse and American Howard Aiken, "Z3" and "Mark I") 
- in the late 1950s poets began using them

--

### First opus

In 1959, the German mathematician Theo Lutz programmed a computer to randomly combine phrases from the sixteen chapters of the Kafka's unfinished novel "The Castle", he called the resulting texts "stochastic":

### America and the Old World

It is remarkable that if at the beginning of the 21st century the IT leadership belongs to North America and the de facto language of the industry is English, the primacy in cybernetic experiments with poetry half a century ago belonged specifically to artists of the Old World.

--

### Two basic principles

- the first one suggested the recombination of words or phrases of an already existing text (at the dawn of computer poetry, such text was more often a work in prose)
- the second is a random choice of words, the language and/or verse restrictions set by the programmer are imposed on the arrangement for the resulting text. 

--

### Randomness

Thus, the central category of this process becomes the category of **randomness**.

One of the artists of that era, Marc Adrian, says this directly: "For me, the neutrality of the machine is very important. It makes it much easier for the reader to find their own meanings associated with words, since their choice, size, and composition are randomised."

Surprisingly, it is an accident, raised to an artistic absolute, although poets associate it with a computer, for a computer it is just a big technological problem.

--

### Meanwhile in Russia

- known experiments with the generation of poetic texts in Russian took place much later and date back to the time of the widespread use of personal computers
- L. Kaganov, in his 1996 diploma, cites as an example of the previous developments the POET.EXE program (in other sources, "Stikhoplyuy", the author is M.I. Grinchuk), which accidentally composes a verse text from the dictionary of accentologically marked words
- year of creation of the program, thus, no later than 1996, perhaps, 1991.

--

- the sources also can be found mention of the program "Poe", created in 1994 by S. Derzhane
- it composed the text according to grammatical patterns set by the user, obviously using the built-in dictionary and information about the place of stress
- L. A. Kaganov's own program uses the original (prose) text to create "associations", that is, rules governing the possibility of following words in a text

--

### Cyber Pushkin

by 2002, the program "Cyber Pushkin" appears. The author S. Teterin admits that "he taught him [Cyber-Pushkin]" everything he needed: a poetic rhythm, rules of rhyming, the specifics of the poetic lexicon", which, apparently, it used to build an algorithm on a random selection of lexical items from a given list.


--

### Russian poetic conservatism

- it is well seen that all these early experiences in Russian material imply such a comparatively depleted concept of poetic, which requires an obligatory syllabic and strict rhyme. 
- it is curious that the first poetic works created by computers in the late 1950s and early 1960s were the result of a freer understanding of poetry, not limited by the set of formal parameters reproduced by the culture of the 19th century writing.

--

### Permutational art

- both these earlier and later experiments, which preceded the wide use of neural networks, are based on the idea of ‚Äã‚Äãcombinatorics of predetermined elements (words or ready-made statements). 
- linking this idea to the philosophy of structuralism, Abraham Mole conceptualised it as "permutational art",  
- one that "decomposes the world into 'atoms', of which then constitutes arbitrary structures"
- "permutational art is not only a game ‚Äì it is a method of aesthetic research, since it opens a concrete path to the analysis and synthesis of a work of art".

# Chapter 3.

<br />
### Generation of Russian poetry with neural networks

--

### What changed?

- artificial neural networks radically changed the subject field of computer poetry
- accident in the process of generating text has faded into the background
- there is no need for an algorithmic description of the complex rules of language and poetics, according to which the automatic work should be built
- the main factors are not combinatorics and randomness, but, on the contrary, consistency, not arbitrariness of the structure, but structural dependencies of the elements.

--

### Concentrated form

- if Joseph Brodsky considered poetry to be a concentrated form of literature, the production of a neural network can be a concentrated form of representing poetry of a genre or period.

### Stylistic features

- the correct reproduction of the meter 
- the epithet "blagorodnyy" ("noble") in postposition of a proper name as is common in translation of Greek hexameters
- generated non-existent words ("kruzhat'", "tvukhta"), which from the point of view of the model are likely to exist
- the word "Giokley" ("Giocleus"), which is absent in the onomasticon of the Russian hexameter (and generally in Russian texts), but actually resembles the names of ancient characters: Diokley (Diocles), Gippodam (Hippodamus), Egiokh (Aegiochos), Peley (Peleus)
- the grammatical inconsistencies ("dva doch'", "oni rassudit'") are due to the size of the corpus

# Summary

--

### Style vs. narrative

- texts generated with the help of artificial neural networks reproduce part of the stylistic features of the training sample
- mainly those that are visible in small segments: 
  - instrumentation, 
  - vocabulary, 
  - syntax, 
  - meter. 
- plot and larger narrative elements in general remain outside the reproducible as yet.
