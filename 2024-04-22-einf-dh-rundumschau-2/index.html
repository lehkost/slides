### Balkendiagramme

<br />

- erfunden vom schottischen Ingenieur und Ökonom William Playfair (1759–1823)
- erstmals **1786** verwendet in »The Commercial and Political Atlas« ([»A New Edition, Improved.« London 1787](https://archive.org/details/bim_eighteenth-century_the-commercial-and-polit_playfair-william_1787/page/n153/mode/2up))
- das Werk enthält über 40 Grafiken, meist Liniendiagramme, aber auch ein Balkendiagramm

--

(Bildquelle: [Wikimedia Commons](https://commons.wikimedia.org/wiki/File:1786_Playfair_-_Exports_and_Imports_of_Scotland_to_and_from_different_parts_for_one_Year_from_Christmas_1780_to_Christmas_1781.jpg).)

### Eigenschaften der Playfair’schen Diagramme

<br />

- Balken erleichtern das Vergleichen von Werten und Erkennen von Trends
- verschiedene Schraffierungen und Farben (bei den Liniendiagrammen), um die Übersichtlichkeit zu steigern
- vorher waren es vor allem Listen und Tabellen, die Übersicht über Datenlagen schaffen sollten
- Idee der »universal language«, die unmittelbar zu verstehen ist
- sofortige Kritik (von James Watt): »it might be proper to give in letter press the Tables from which the Charts have been constructed […] for the charts now seem to rest on your own authority, and it will naturally be enquired from whence you have derived your intelligence« (zit. nach Spence/Wainer 2005, S.&nbsp;227)
- **1786: »Gründungsjahr der modernen Infografik«**

--

### Soziale Netzwerkanalye (SNA)

<br />

- Wandel der Netzwerkmetapher: während der Begriff bis 1930 eher für makrotechnischen Infrastrukturen (Gas, Wasser, Eisenbahn, Telegrafen usw.) stand, verschob sich der Gebrauch in der Folge hin zu mikrosoziologischen Ansätzen (vgl. Sebastian Gießmann: [Drawing the Social](http://netzeundnetzwerke.de/drawing-the-social/), 2017)
- die SNA entstand seit den 1930er-Jahren als Bündel von Ansätzen in der Soziologie
- ›Harvard Breakthrough‹ in den 1960ern: Soziolog\*innen, Mathematiker\*innen und Programmierer\*innen entwickelten eine eigenständige strukturanalytische Perspektive auf soziale Phänomene
- 1990er: neue Perspektiven auf Netzwerkstrukturen durch das Internet, Anwendungen in der Physik und Bioinformatik; Literaturwissenschaft begann erst um/nach 2010 aktiv damit, auf SNA-Ansätze zurückzugreifen
