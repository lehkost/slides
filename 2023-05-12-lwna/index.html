### Merkmale der Euler’schen Abstraktion

<br />

- Landmassen = Knoten; Brücken = Kanten
- genaue Lage der Brücken für die Lösung irrelevant!
- Anzahl der Brücken und ihrer Endpunkte ist entscheidend:
  - es sollte maximal zwei Landmassen (Knoten) mit einer ungeraden Anzahl von Brücken (Kanten) geben, die als Anfangs- und Endpunkt dienen
  - die beiden anderen Ufer müssten eine gerade Anzahl von Brücken aufweisen, die zu ihnen führen

## Social Network Analysis …

<br />

»… is the process of investigating social structures through <br />the use of network and graph theories.« (Wikipedia)

### Social Network Analysis (SNA)

<br />

- SNA begann als Sammlung von Ansätzen, die in den Sozialwissenschaften seit den 1930er-Jahren entwickelt wurden
- der »Harvard Breakthrough« in den 1960er-Jahren (um den Soziologen [Harrison White](https://en.wikipedia.org/wiki/Harrison_White)): Soziolog\*innen, Mathematiker\*innen und Programmierer\*innen entwickeln eine strukturanalytische Perspektive auf soziale Phänomene
- 1990er-Jahre: neue Perspektiven auf Netzwerkstrukturen mit Aufkommen des Internets, Anwendungen in der Physik, Bioinformatik usw.; die Literaturwissenschaft begann vor etwa 20 Jahren, sich mit SNA zu beschäftigen

## Operationalisierung

<br />

- soziale Netzwerkdaten = **Interaktionen** zwischen sozialen Einheiten
- Netzwerkdaten: Knoten + Kanten (**wichtig**: man muss stets in der Lage sein zu sagen, welche Beziehung zwischen den Knoten besteht, d.h. welche Bedeutung die Kanten haben)
- z.B. in dramatischen Texten: »Zwei Figuren interagieren miteinander, wenn sie innerhalb desselben Abschnitts eines Dramas (normalerweise eine ›Szene‹) einen Sprechakt vollziehen.« (in Anlehnung an eine Idee von Solomon Marcus, »Poetica matematică«, 1970)

### (Durchschnittliche) Pfaddistanz/ <br />(Average) Distance

<br />

»Die Pfaddistanz ist ein graphentheoretisches Distanzmaß und gibt an, wie viele Schritte erforderlich sind, um von einem Knoten aus einen anderen Knoten zu erreichen. Schritte werden über die Anzahl der Kanten auf dem kürzesten Pfad zwischen beiden Knoten operationalisiert.«

<br />

<small>(Volker Schneider et al. (Hg.): Politiknetzwerke. Modelle, Anwendungen und Visualisierungen, <br />VS Verlag für Sozialwissenschaften 2009, [S. 382f.](https://link.springer.com/content/pdf/bbm%3A978-3-531-91883-9%2F1.pdf#page=13))</small>

--

### Average Distance

<br />

- in Morettis Formalisierung hat Hamlet eine Average Distance (von allen anderen Figuren) von 1,45
- Average Distance von Claudius: 1,62
- Horatio: 1,69

--

### Eigenvector Centrality (Prestige)

<br />

»Die Idee der Eigenvektor-Zentralität ist, dass ein Knoten wichtiger ist, wenn er wichtige Nachbarn hat. Der Zentralitätswert eines Knotens entspricht deshalb der Summe der Werte seiner Nachbarn.«

<br />

<small>(Volker Schneider et al. (Hg.): Politiknetzwerke. Modelle, Anwendungen und Visualisierungen, <br />VS Verlag für Sozialwissenschaften 2009, [S. 377](https://link.springer.com/content/pdf/bbm%3A978-3-531-91883-9%2F1.pdf#page=8))</small>

--

### PageRank

<br />

- »PageRank-Zentralität eignet sich ebenso wie die Eigenvektor-Zentralität optimal dafür, den Einfluss in einem Netzwerk zu messen. Während die **Richtungsabhängigkeit** beim Eigenvektor jedoch keine Rolle spielt, ist das bei PageRank anders. PageRank-Zentralität wurde von Google entworfen und populär gemacht, um optimale Suchergebnisse für eine Benutzerfrage zurückgeben zu können.« ([arcgis.com](https://pro.arcgis.com/de/pro-app/2.7/help/analysis/link-charts/centrality.htm))

--

### Betweenness Centrality (1/3)

<br />

»Austauschbeziehungen zwischen Knoten in Netzwerken finden oft nicht nur zwischen direkt verbundenen Knoten statt, sondern Informationen fließen über dritte, intermediäre Knoten. Die Betweenness-Zentralität misst, auf wie vielen kürzesten Verbindungen ein Knoten liegt.«

<small>(Volker Schneider et al. (Hg.): Politiknetzwerke. Modelle, Anwendungen und Visualisierungen, <br />VS Verlag für Sozialwissenschaften 2009, [S. 371](https://link.springer.com/content/pdf/bbm%3A978-3-531-91883-9%2F1.pdf#page=2))</small>

### Formalisierung: »Digitale Zuschauer\*innen« (2/2)

<br />

- Anlehnung an formalistische und strukturalistische Ansätze in der Literaturwissenschaft, aber Automatisierung der Datenerfassung
- Netzwerkdaten = Interaktionen zwischen Figuren

- ⚠️ das »epistemische Ding« der literarischen Netzwerkanalyse unterscheidet sich von dem der Textanalyse

### Zacharys Karateclub 🥋

<br />

- soziales Netzwerk eines Karateclubs, untersucht von Wayne W. Zachary zwischen 1970 und 1972
- die Links/Kanten erfassen die Interaktionen zwischen den 34 Clubmitgliedern *außerhalb des Clubs*
- während der Studie kam es zu einem Konflikt zwischen dem Administrator »John A« und dem Ausbilder »Mr. Hi« (Pseudonyme), der zur Spaltung des Clubs führte

--

### Zacharys Karateclub 🥋

<br />

- die Hälfte der Mitglieder gründete einen neuen Club um Mr. Hi
- die Mitglieder der anderen Hälfte suchten sich einen neuen Ausbilder oder gaben Karate auf
- auf Grundlage der gesammelten Daten ordnete Zachary alle Mitglieder des Clubs bis auf eines korrekt den beiden Gruppen zu
- Forschungspaper von 1977:
  - Wayne W. Zachary: An Information Flow Model for Conflict and Fission in Small Groups. *Journal of Anthropological Research*, Vol. 33, No. 4 (Winter 1977), S. 452–473. (URL: https://www.jstor.org/stable/3629752)

## Das Small-World-Experiment

--

### Small-World-Netzwerke

<br />

- »widespread in biological, social and man-made systems« ([Watts &amp; Strogatz 1998](http://dx.doi.org/10.1038%2f30918), 442)
- »highly clustered, […] yet have small characteristic path lengths, like random graphs« (Watts &amp; Strogatz 1998, 440)
- wurde früh auf Dramen angewandt (Shakespeare): [Stiller, Nettle &amp; Dunbar 2003](https://doi.org/10.1007/s12110-003-1013-1); [Stiller &amp; Hudson 2005](https://doi.org/10.1556/JCEP.3.2005.1.4)
- danach auch auf ein deutsches Korpus: [Trilcke, Fischer, Göbel &amp; Kampkaspar 2016](http://dh2016.adho.org/abstracts/360)

--

### 1. Kriterium: Clustering Coefficient

![candidates](images/small-world-criterion-2.png)<!-- .element width="640px;" -->

### 3. Kriterium: Power Law Distribution

![candidates](images/small-world-criterion-3.png)<!-- .element width="640px;" -->
