### **DraCor**

<br />

- DraCor: *Drama Corpora*-Portal (https://dracor.org/)
- [Credits](https://dracor.org/doc/credits)-Seite: &gt; 50 Namen
- Beginn mit zwei Hauskorpora:

  - Russian Drama Corpus, RusDraCor (1740er–1940er)

### Voraussetzung: Kodierungsstandard TEI (1/2)

<br />

![Der Pudelhund (Snippet))](images/katzen-sprache.jpg)<!-- .element height="300px;" -->

<br />

Karl von Eckartshausen: *Der Pudelhund. Ein Lustspiel in einem Aufzuge.* München: Lentner 1800, S. 24. ([via Google Books](https://books.google.com/books?id=qF5IAAAAcAAJ&pg=PA24))
<!-- .element: style="font-size:0.65em;" -->

### Voraussetzung: Kodierungsstandard TEI (2/2)

<br />

```xml
<sp who="#felden">
  <speaker>Felden.</speaker>
    <p>
      Wie viele Buchstaben hat denn das Alphabet der Katzen-Sprache?
    </p>
</sp>
<sp who="#anton">
  <speaker>Anton.</speaker>
    <p>
      Das will ich Ihnen erklären, denn der Herr Sprachmeister hat es mich
      schon gelehrt. Es hat nur 4 Buchstaben: M. I. A. U; das heißt: Miau.
      Aus diesen 4 Buchstaben formiren sich aber sämmtliche Wörter, und die
      Verschiedenheit der Töne, und die Geschwindigkeit des Ausdruckes oder
      das Aushalten der Sylben formirt die Wörter […]
    </p>
</sp>
```

<br />

Dialog aus Karl von Eckartshausens Lustspiel »Der Pudelhund« (1800) in TEI (Text Encoding Initiative), Quelle: [DraCor](https://dracor.org/id/ger000524). Momentan sind im Standard 590 verschiedene Elemente definiert ([Stand August 2021](https://tei-c.org/release/doc/tei-p5-doc/en/html/REF-ELEMENTS.html)).
<!-- .element: style="font-size:0.65em;" -->

API: Application Programming Interface (Anwendungsschnittstelle)
<!-- .element: style="font-size:0.6em;" -->

### Was ist eine API?

<br />

- standardisierter Austausch von Informationen zwischen einer Anwendung und einzelnen Programmteilen
- modularisierte, vereinfachte Programmierung
- Übergabe von Daten erfolgt strukturiert nach einer definierten Syntax
- speziell: REST API (für Webservices)

### Einfache Visualisierung von Strukturdaten
#### Anzahl von Figuren pro Stück in chronologischer Folge (1/2)

<br />

```R
library(data.table)
library(ggplot2)
gerdracor <- fread("https://dracor.org/api/v1/corpora/ger/metadata/csv")
ggplot(gerdracor[], aes(x = yearNormalized, y = numOfSpeakers)) + geom_point()
```

<br />

Beispiel für einfaches R-Script, das die Daten über die API bezieht.
<!-- .element: style="font-size:0.65em;" -->
