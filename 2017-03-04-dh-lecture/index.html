### Information Visualisation (Infovis)

<br />
"Although scientists had already been making graphs and charts of their data since the early nineteenth century, the ubiquity of computers, the growing programming literacy, and the wealth of data unleashed by networks at the turn of the twenty-first century democratized information visualization, making it a rapidly expanding new area of art and culture. [‚Ä¶] Visualization of complex data is well on its way to becoming as important to the twenty-first century as photography and film were to the twentieth century."

<br />
<small>Lev Manovich, Preface to Manuel Lima's *Visual Complexity*, 2011</small>

--

### The Language of Infovis

<br />
- graphic primitives still the same: points, lines, curves, simple shapes
- visualisation always a combination of three things: science, design, art
- goal: understand data (patterns, relations, structures)
- infovis is a (new) method among others

<small>cf. Lev Manovich, ibid.</small>

- "visualizations are a craft, not a science"

<small>Jeffrey Schnapp: [*Knowledge Design*](https://www.volkswagenstiftung.de/uploads/media/HH_lectures_Schnapp_01.pdf), 2013</small>

### Graphical Excellence

<br />
<!-- .element: style="font-size:0.8em;" -->Graphical excellence is the well-designed presentation of interesting data ‚Äì a matter of *substance*, of *statistics*, and of *design*.<br /><br />
Graphical excellence consists of complex ideas communicated with clarity, precision, and efficiency.<br /><br />
Graphical excellence is that which gives to the viewer the greatest number of ideas in the shortest time with the least ink in the smallest space.<br /><br />
Graphical excellence is nearly always multivariate.<br /><br />
And graphical excellence requires telling the truth about the data.

<br />
<small>Cf. *The Visual Display of Quantitative Information*, 2nd edition [2001], p.¬†51.</small>

## Tufte's Principles

<br />
- "induce the viewer to think about the substance rather than about methodology, graphic design, the technology of graphic production, or something else"
- "present many numbers in a small space"
- "encourage the eye to compare different pieces of data"
- maximise data-ink ratio
  - data-ink ratio = (data ink) / (total ink used in the chart) 
- "Above all else, show the data."

<br />
<!-- .element: style="font-size:0.8em;" -->
Cf. *The Visual Display of Quantitative Information*, 2nd edition [2001], p.¬†13.

## "Chartjunk"

<br />
- coined by Tufte in 1983 (cf. *The Visual Display of Quantitative Information*, [pp.&nbsp;106](https://www.edwardtufte.com/bboard/q-and-a-fetch-msg?msg_id=00040Z))
- chartjunk = "non-data-ink" or redundant data-ink
- describes three kinds:
  - unintentional optical art
  - "the dreaded grid"
  - "the self-promoting graphical duck"

### Treemap: Invention

<br />
- early 90s: computer scientist Ben Shneiderman (U&nbsp;Maryland) was looking for an intuitive solution to display the biggest space wasters (folders, files) on his hard disk
- emergence of a new visualisation method: "space-constrained visualisation of hierarchies"
- different tiling algorithms have been developed since

## [visualcomplexity.com](http://www.visualcomplexity.com/vc/)

<br />
- database with 1000 visualisation projects
- founded in 2005 by Manuel Lima
- book: *Visual Complexity. Mapping Patterns of Information*, 2011

--

### Lima's 8 Principles (ibid., pp.&nbsp;82‚Äì95)

<br />
1. Start with a Question
2. Look for Relevancy
  - content and visualisation method as relevant as possible
3. Enable Multivariate Analysis
  - avoid binary semantics and embrace qualitative richness
4. Embrace Time
  - "networks are evolving systems", but mapping time into network visualisations is difficult and remains one of the important tasks for the future

--

### Lima's 8 Principles Cont'd (ibid., pp.&nbsp;82‚Äì95)

<br />
5. Enrich Your Vocabulary<!-- .element value="5" -->
  - not just circles for nodes and lines for edges (use colour, shape, size, orientation, texture, value, position)
6. Expose Grouping
  - criteria: by time, by location, by a particular continuum, or by a specified category
7. Maximize Scaling
  - Macro vs. Relationship vs. Micro Analysis
8. Manage Intricacy
  - Shneiderman's mantra: "Overview first, zoom and filter, then details on demand."

### Reading Diagrams and Graphs

<br />
"How to weave together forms of visual and verbal (and ‚Äì why not? ‚Äì acoustical, tactile, and olfactory) evidence?"

<small>Jeffrey Schnapp: [*Knowledge Design*](https://www.volkswagenstiftung.de/uploads/media/HH_lectures_Schnapp_01.pdf), 2013</small>

"Whereas for Augustine reading began with wonder, for digital humanists reading ends in wonder: The object of interest and wonder is less a particular literary text than a visual or diagrammatic unity produced through a method. [‚Ä¶] These new diagrams and graphs [‚Ä¶] are themselves texts to be read, interpreted, and marveled at."

<small>Chad Wellmon: [Sacred Reading: From Augustine to the Digital Humanists.](http://iasc-culture.org/THR/THR_article_2015_Fall_Wellmon.php)<br />In: The Hedgehog Review. Vol. 17, No. 3 (Herbst 2015).</small>

### Visualisation as Analysis

<br />
"The graphic is no longer only the 'representation' of a final simplification, it is a point of departure for the discovery of these simplifications and the means for their justification. The graphic has become, by its manageability, an instrument for information processing."

<br />
Jacques Bertin, Semiology of Graphics [French orig. 1967], 1983, p.&nbsp;4)

### A Grammar of Graphic Presentation

<br />
"The principles for a grammar of graphic presentation are so simple that a remarkably small number of rules would be sufficient to give a universal language. It is interesting to note, also, that there are possibilities of the graphic presentation becoming an international language, like music which is now written by such standard methods that sheet music may be played in any country."

<br />
<small>Willard C. Brinton: *Graphic methods for presenting facts*, 1914, p.&bnbsp;3</small>
